services:
  webhook-inbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strategickhaos-webhook-inbox
    ports:
      - "5000:5000"
    volumes:
      - inbox-data:/inbox
    environment:
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-your-secret-here}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  inbox-data:
    driver: local
