# Obsidian Configuration
obsidian:
  vault_name: "Legions of Minds"
  vault_path: "/vault/legions-of-minds"
  plugins:
    required:
      - name: "dataview"
        description: "Live queries for brain connections"
      - name: "obsidian-git"
        description: "Auto-commit and sync to GitHub"
      - name: "canvas"
        description: "Visual brain mapping"
      - name: "templater"
        description: "Dynamic templates for receipts"
      - name: "quickadd"
        description: "Quick capture and macros"
    optional:
      - name: "excalidraw"
        description: "Whiteboard for architecture diagrams"
      - name: "calendar"
        description: "Time-based methodology tracking"

  git_settings:
    auto_commit: true
    commit_message_template: "üü† Brain sync | Increment {increment} | {date}"
    auto_pull_on_startup: true
    push_on_backup: true
    backup_interval_minutes: 10

  graph_view:
    color_groups:
      - query: "tag:#athena"
        color: "#FF4500"
      - query: "tag:#lyra"
        color: "#00CED1"
      - query: "tag:#nova"
        color: "#9400D3"
      - query: "tag:#ipower"
        color: "#FFD700"
      - query: "tag:#genesis"
        color: "#FFFFFF"
      - query: "tag:#methodology"
        color: "#00FF00"
    link_thickness: 2
    center_strength: 0.5
    repel_strength: 10

# Claude Integration
claude_integration:
  enabled: true
  api_ref: "vault://kv/anthropic/api_key"
  model: "claude-3-5-sonnet-20241022"
  features:
    - "methodology_review"
    - "receipt_verification"
    - "brain_analysis"
    - "knowledge_synthesis"
  prompts:
    methodology_review: |
      Review this department methodology for completeness and coherence.
      Check for: clear objectives, defined processes, measurable outcomes.
      Department: {department}
      Content: {content}
    receipt_verification: |
      Verify this board receipt for accuracy and completeness.
      Genesis Lock: Increment {increment}
      Department: {department}
      Receipt: {receipt}

# Sync Pipeline Configuration
sync_pipeline:
  triggers:
    - event: "file_change"
      actions:
        - "graph_update"
        - "git_commit"
        - "discord_notification"
    - event: "receipt_generation"
      actions:
        - "claude_verification"
        - "discord_post"
        - "git_commit"
    - event: "methodology_update"
      actions:
        - "diff_embed"
        - "discord_notification"
        - "graph_refresh"

  discord:
    notifications:
      enabled: true
      channels:
        brain_updates: null  # Fill with channel ID
        receipts: null       # Fill with channel ID
        methodology: null    # Fill with channel ID
    embeds:
      color_success: 0x00FF00
      color_warning: 0xFFD700
      color_error: 0xFF0000
      color_genesis: 0xFF4500

  git:
    auto_push: true
    branch_strategy: "per-department"
    merge_to_main: false
    require_review: true

# Discord Bot Commands
discord_commands:
  prefix: "!"
  commands:
    - name: "receipt"
      description: "Generate board member receipt for a department"
      usage: "!receipt [department]"
      example: "!receipt athena"
    - name: "brain"
      description: "Show current brain state for a department"
      usage: "!brain [department]"
      example: "!brain nova"
    - name: "sync"
      description: "Force sync Obsidian vault to Git and Discord"
      usage: "!sync"
      example: "!sync"
    - name: "archive"
      description: "Search archive vault for licenses, APIs, or tools"
      usage: "!archive [query]"
      example: "!archive unity license"
    - name: "health"
      description: "Show cluster health and mesh status"
      usage: "!health"
      example: "!health"

# Board Receipt Template (embedded)
board_receipt_template: |
  ---
  type: board-receipt
  department: {department}
  generated: {date}
  genesis_increment: {increment}
  tags:
    - #{department_tag}
    - #board-receipt
    - #genesis
  ---

  # üìã Board Member Receipt: {department_name}

  ## üîí Genesis Lock
  - **Increment:** {increment}
  - **Architect Snowflake:** {architect_snowflake}
