  FROM "mcp-tools"
  WHERE enabled = true
  ```

  ## üìù Current Methodology
  ![[{methodology_file}]]

  ## üìä Recent File Changes
  ```dataview
  TABLE file.mtime AS "Modified", file.size AS "Size"
  FROM "{brain_path}"
  SORT file.mtime DESC
  LIMIT 10
