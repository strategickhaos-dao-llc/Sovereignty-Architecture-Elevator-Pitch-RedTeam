version: '3.8'

networks:
  strategickhaos_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  refinory_artifacts:
  refinory_outputs:
  refinory_models:
  refinory_datasets:
  refinory_renders:
  obsidian_vault:
  postgres_data:
  redis_data:
  qdrant_data:
  neo4j_data:
  grafana_data:
  prometheus_data:

services:
  # ═══════════════════════════════════════════════════════════
  # SELF-EVOLVING REFINERY CORE SERVICES
  # ═══════════════════════════════════════════════════════════
  
  # Core Refinory API
  refinory-api:
    build:
      context: .
      dockerfile: Dockerfile.refinory
      args:
        GPU_SUPPORT: "false"
    container_name: refinory-api
    ports:
      - "8085:8085"
    environment:
      - REFINORY_ENV=production
      - POSTGRES_DSN=postgresql://refinory:refinory123@postgres:5432/refinory
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OBSIDIAN_VAULT_PATH=/data/obsidian
      - LOG_LEVEL=INFO
    volumes:
      - refinory_artifacts:/var/refinory/artifacts
      - refinory_outputs:/var/refinory/outputs
      - refinory_models:/var/refinory/models
      - refinory_datasets:/var/refinory/datasets
      - refinory_renders:/var/refinory/renders
      - obsidian_vault:/data/obsidian
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Expert Orchestrator
  refinory-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.refinory
      args:
        GPU_SUPPORT: "false"
    container_name: refinory-orchestrator
    ports:
      - "8081:8081"
    environment:
      - REFINORY_ENV=production
      - POSTGRES_DSN=postgresql://refinory:refinory123@postgres:5432/refinory
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - TEMPORAL_HOST=temporal:7233
      - OBSIDIAN_VAULT_PATH=/data/obsidian
      - MAX_WORKERS=4
      - MAX_CONCURRENCY=16
      - LOG_LEVEL=INFO
    volumes:
      - refinory_artifacts:/var/refinory/artifacts
      - refinory_outputs:/var/refinory/outputs
      - refinory_models:/var/refinory/models
      - obsidian_vault:/data/obsidian
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_started
    command: ["python", "-m", "refinory.orchestrator"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # LAYER 1: KNOWLEDGE INGESTION ENGINE
  # ═══════════════════════════════════════════════════════════
  
  knowledge-ingestor:
    build:
      context: .
      dockerfile: Dockerfile.refinory
      args:
        GPU_SUPPORT: "false"
    container_name: knowledge-ingestor
    ports:
      - "8082:8082"
    environment:
      - REFINORY_ENV=production
      - POSTGRES_DSN=postgresql://refinory:refinory123@postgres:5432/refinory
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - OBSIDIAN_VAULT_PATH=/data/obsidian
      - PUBMED_API_KEY=${PUBMED_API_KEY:-}
      - LOG_LEVEL=INFO
    volumes:
      - refinory_artifacts:/var/refinory/artifacts
      - refinory_datasets:/var/refinory/datasets
      - obsidian_vault:/data/obsidian
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_healthy
    command: ["python", "-m", "refinory.knowledge_ingestion"]
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # LAYER 2: LLM FORGE (Custom Model Training)
  # ═══════════════════════════════════════════════════════════
  
  llm-forge:
    build:
      context: .
      dockerfile: Dockerfile.refinory
      args:
        GPU_SUPPORT: "${GPU_SUPPORT:-false}"
    container_name: llm-forge
    ports:
      - "8083:8083"
    environment:
      - REFINORY_ENV=production
      - POSTGRES_DSN=postgresql://refinory:refinory123@postgres:5432/refinory
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - MODEL_STORAGE=/var/refinory/models
      - DATASET_PATH=/var/refinory/datasets
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - LOG_LEVEL=INFO
    volumes:
      - refinory_models:/var/refinory/models
      - refinory_datasets:/var/refinory/datasets
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: ["python", "-m", "refinory.llm_forge"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # LAYER 3: SELF-CORRECTION SYSTEM
  # ═══════════════════════════════════════════════════════════
  
  self-correction:
    build:
      context: .
      dockerfile: Dockerfile.refinory
    container_name: self-correction
    ports:
      - "8084:8084"
    environment:
      - REFINORY_ENV=production
      - POSTGRES_DSN=postgresql://refinory:refinory123@postgres:5432/refinory
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - OBSIDIAN_VAULT_PATH=/data/obsidian
      - LEARNING_RATE=aggressive
      - PEER_REVIEW_QUORUM=3
      - LOG_LEVEL=INFO
    volumes:
      - refinory_artifacts:/var/refinory/artifacts
      - obsidian_vault:/data/obsidian
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_healthy
    command: ["python", "-m", "refinory.self_correction"]
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # LAYER 4: EVOLUTION ENGINE
  # ═══════════════════════════════════════════════════════════
  
  evolution-engine:
    build:
      context: .
      dockerfile: Dockerfile.refinory
    container_name: evolution-engine
    ports:
      - "8086:8086"
    environment:
      - REFINORY_ENV=production
      - POSTGRES_DSN=postgresql://refinory:refinory123@postgres:5432/refinory
      - REDIS_URL=redis://redis:6379/0
      - POPULATION_SIZE=640
      - GENERATION_FREQUENCY_DAYS=7
      - IMPROVEMENT_TARGET=0.05
      - LOG_LEVEL=INFO
    volumes:
      - refinory_models:/var/refinory/models
      - refinory_artifacts:/var/refinory/artifacts
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "refinory.evolution_engine"]
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # LAYER 5: OBSIDIAN INTEGRATION
  # ═══════════════════════════════════════════════════════════
  
  obsidian-bridge:
    build:
      context: .
      dockerfile: Dockerfile.refinory
    container_name: obsidian-bridge
    ports:
      - "8087:8087"
    environment:
      - REFINORY_ENV=production
      - POSTGRES_DSN=postgresql://refinory:refinory123@postgres:5432/refinory
      - QDRANT_URL=http://qdrant:6333
      - OBSIDIAN_VAULT_PATH=/data/obsidian
      - WATCH_MODE=true
      - DEBOUNCE_MS=1000
      - LOG_LEVEL=INFO
    volumes:
      - obsidian_vault:/data/obsidian
      - refinory_artifacts:/var/refinory/artifacts
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: ["python", "-m", "refinory.obsidian_integration"]
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # VISUALIZATION ENGINES
  # ═══════════════════════════════════════════════════════════
  
  visualization-renderer:
    build:
      context: .
      dockerfile: Dockerfile.refinory
    container_name: visualization-renderer
    ports:
      - "8088:8088"
    environment:
      - REFINORY_ENV=production
      - RENDER_OUTPUT_PATH=/var/refinory/renders
      - OBSIDIAN_VAULT_PATH=/data/obsidian
      - UNREAL_ENABLED=false
      - UNITY_ENABLED=false
      - LOG_LEVEL=INFO
    volumes:
      - refinory_renders:/var/refinory/renders
      - obsidian_vault:/data/obsidian
    networks:
      - strategickhaos_network
    command: ["python", "-m", "refinory.visualization_engines"]
    restart: unless-stopped

  refinory-dashboard:
    image: node:20-alpine
    container_name: refinory-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://refinory-api:8085
      - NEXT_PUBLIC_QDRANT_URL=http://qdrant:6333
    working_dir: /app
    volumes:
      - ./dashboard:/app
    networks:
      - strategickhaos_network
    depends_on:
      - refinory-api
    command: ["sh", "-c", "npm ci && npm run build && npm start"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # INFRASTRUCTURE SERVICES
  # ═══════════════════════════════════════════════════════════

  postgres:
    image: pgvector/pgvector:pg16
    container_name: refinory-postgres
    environment:
      - POSTGRES_DB=refinory
      - POSTGRES_USER=refinory
      - POSTGRES_PASSWORD=refinory123
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - strategickhaos_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U refinory -d refinory"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: refinory-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - strategickhaos_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: refinory-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - strategickhaos_network
    restart: unless-stopped

  # Neo4j for Knowledge Graph (Self-Evolving Refinery)
  neo4j:
    image: neo4j:5.15-community
    container_name: refinory-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/refinory123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
    networks:
      - strategickhaos_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:1.22
    container_name: refinory-temporal
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=refinory
      - POSTGRES_PWD=refinory123
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - ./temporal-config:/etc/temporal/config
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Monitoring & Observability
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: refinory-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - strategickhaos_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: refinory-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=refinory123
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-provisioning:/etc/grafana/provisioning
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    networks:
      - strategickhaos_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Vector Database UI (optional)
  qdrant-web-ui:
    image: qdrant/qdrant-web-ui:latest
    container_name: refinory-qdrant-ui
    ports:
      - "3002:80"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    networks:
      - strategickhaos_network
    depends_on:
      - qdrant
    restart: unless-stopped

  # Log Aggregation
  loki:
    image: grafana/loki:2.9.4
    container_name: refinory-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
    networks:
      - strategickhaos_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.4
    container_name: refinory-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - strategickhaos_network
    depends_on:
      - loki
    restart: unless-stopped