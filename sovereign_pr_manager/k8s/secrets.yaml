apiVersion: v1
kind: Secret
metadata:
  name: sovereignpr-secrets
  namespace: sovereignpr
  labels:
    app: sovereignprmanager
type: Opaque
stringData:
  # These values should be populated via external secrets operator
  # or manual secret management
  GITHUB_TOKEN: "${GITHUB_TOKEN}"
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  DISCORD_WEBHOOK_URL: "${DISCORD_WEBHOOK_URL}"
