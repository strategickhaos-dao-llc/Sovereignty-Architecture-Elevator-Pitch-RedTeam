apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sovereignpr-network-policy
  namespace: sovereignpr
spec:
  podSelector:
    matchLabels:
      app: sovereignprmanager
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow GitHub API
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
  # Allow NATS
  - to:
    - namespaceSelector:
        matchLabels:
          name: nats
    ports:
    - protocol: TCP
      port: 4222
