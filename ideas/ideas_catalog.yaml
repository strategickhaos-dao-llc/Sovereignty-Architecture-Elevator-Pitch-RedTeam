governance_rules:
  human_approval_required:
    - spending > $100
    - public communications
    - legal documents
    - external contracts
  
  auto_approve:
    - internal logging
    - health checks
    - routine monitoring
    
  escalation_threshold:
    spending_alert: 400  # USD - alert when approaching cap
    consecutive_denials: 3  # escalate after 3 OPA denials
