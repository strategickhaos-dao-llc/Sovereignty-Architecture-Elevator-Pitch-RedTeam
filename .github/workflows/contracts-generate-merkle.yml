name: Contracts - Generate Merkle Data

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  generate-merkle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run generate-root
      - uses: actions/upload-artifact@v4
        with:
          name: merkle-data
          path: merkle-data.json
