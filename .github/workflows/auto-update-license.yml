---
name: Auto-Update License

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  update_license:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update License in Markdown files
        run: |
          echo "Updating license in markdown files..."
          # TODO: Replace OLD_LICENSE_TEXT and NEW_LICENSE_TEXT
          # with your actual license text before using this workflow
          find . -name '*.md' -exec sed -i \
            's/OLD_LICENSE_TEXT/NEW_LICENSE_TEXT/g' {} +

      - name: Commit changes
        run: |
          git config --local user.email \
            "${{ secrets.GIT_USER_EMAIL }}"
          git config --local user.name \
            "${{ secrets.GIT_USER_NAME }}"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update license details"
            git push
          else
            echo "No changes to commit"
          fi
