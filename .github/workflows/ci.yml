name: SwarmGate CI

on:
  push:
    branches: [main]
    paths:
      - 'contracts/**'
      - 'test/**'
      - 'scripts/**'
      - 'hardhat.config.js'
      - 'package.json'
  pull_request:
    paths:
      - 'contracts/**'
      - 'test/**'
      - 'scripts/**'
      - 'hardhat.config.js'
      - 'package.json'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npm run test

      - name: Run coverage
        run: npx hardhat coverage
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Solidity
        run: npx solhint 'contracts/**/*.sol'
        continue-on-error: true
