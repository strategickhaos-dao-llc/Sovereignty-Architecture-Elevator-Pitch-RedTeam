name: SwarmGate CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx hardhat compile
      - run: npx hardhat test
      - run: npm run generate-root
      - uses: actions/upload-artifact@v4
        with:
          name: merkle-data
          path: merkle-data.json
