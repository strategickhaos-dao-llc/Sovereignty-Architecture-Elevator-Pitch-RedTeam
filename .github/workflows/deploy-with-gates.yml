name: Deployment with Environment Gates

# This workflow implements the safe deployment model with proper gates
# for lab, dev, staging, and production environments

on:
  push:
    branches: [develop]  # Auto-deploy to dev
  pull_request:
    branches: [main, develop]  # Test PRs, but don't deploy
  workflow_dispatch:  # Manual trigger for staging/prod
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
      confirmation:
        description: 'Type environment name to confirm'
        required: true
      wait_time_minutes:
        description: 'Wait time before deployment (minutes)'
        required: false
        default: '0'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  STAGING_WAIT_MINUTES: 2
  PRODUCTION_WAIT_MINUTES: 5

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # ============================================================================
  # BUILD & TEST (runs for all events)
  # ============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Run tests
        run: |
          echo "üß™ Running test suite..."
          # Add your test commands here
          # npm test
          # python -m pytest
          echo "‚úÖ Tests passed"

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # DEV DEPLOYMENT (auto-deploy on push to develop)
  # ============================================================================
  deploy-dev:
    name: Deploy to Dev
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: dev
      url: https://dev.strategickhaos.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to DEV environment"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ needs.build-and-test.outputs.image-tag }}"

      - name: Configure kubectl (if using K8s)
        if: vars.DEV_KUBECONFIG_ENABLED == 'true'
        run: |
          # This is just a placeholder - actual deployment would use secrets
          echo "‚ö†Ô∏è DEV auto-deploy is optional"
          echo "Recommended: Pull changes manually and apply with kubectl"
          echo ""
          echo "  git pull origin develop"
          echo "  kubectl apply -f bootstrap/k8s/"

      - name: Deployment success
        run: |
          echo "‚úÖ Dev deployment complete (or ready for manual apply)"

  # ============================================================================
  # STAGING DEPLOYMENT (manual trigger with approval)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'staging' &&
      github.event.inputs.confirmation == 'staging'
    environment:
      name: staging
      url: https://staging.strategickhaos.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment
        run: |
          echo "üîç Validating staging deployment..."
          echo "Environment: staging"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"

      - name: Wait before deploy
        env:
          WAIT_MINUTES: ${{ github.event.inputs.wait_time_minutes || env.STAGING_WAIT_MINUTES }}
        run: |
          WAIT_SECONDS=$((WAIT_MINUTES * 60))
          echo "‚è≥ Waiting $WAIT_MINUTES minutes before staging deployment..."
          echo "This gives time to cancel if needed"
          if [ "$WAIT_SECONDS" -gt 0 ]; then
            sleep $WAIT_SECONDS
          fi

      - name: Deploy to Staging
        env:
          STAGING_KUBECONFIG: ${{ secrets.STAGING_KUBECONFIG }}
        run: |
          echo "üöÄ Deploying to STAGING"
          # Configure kubectl with staging kubeconfig
          # echo "$STAGING_KUBECONFIG" | base64 -d > ~/.kube/config
          # kubectl apply -f bootstrap/k8s/ -n ops-staging
          echo "‚ö†Ô∏è Actual deployment commands commented out for safety"
          echo "Uncomment when staging cluster is configured"

      - name: Verify deployment
        run: |
          echo "‚úÖ Staging deployment complete"
          # kubectl rollout status deployment/discord-ops-bot -n ops-staging
          # kubectl rollout status deployment/event-gateway -n ops-staging

      - name: Notify Discord
        if: always()
        run: |
          STATUS="${{ job.status }}"
          echo "üì¢ Notifying Discord of $STATUS staging deployment"
          # Add Discord webhook notification here

  # ============================================================================
  # PRODUCTION DEPLOYMENT (manual trigger with strict approval)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'production' &&
      github.event.inputs.confirmation == 'production' &&
      github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://strategickhaos.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pre-deployment validation
        run: |
          echo "üîç Validating production deployment..."
          echo "Environment: production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Image: ${{ needs.build-and-test.outputs.image-tag }}"
          
          # Validate we're on main branch
          if [ "${{ github.ref_name }}" != "main" ]; then
            echo "‚ùå ERROR: Production deployments only allowed from main branch"
            exit 1
          fi

      - name: Wait before deploy
        env:
          WAIT_MINUTES: ${{ github.event.inputs.wait_time_minutes || env.PRODUCTION_WAIT_MINUTES }}
        run: |
          WAIT_SECONDS=$((WAIT_MINUTES * 60))
          echo "‚è≥ Waiting $WAIT_MINUTES minutes before production deployment..."
