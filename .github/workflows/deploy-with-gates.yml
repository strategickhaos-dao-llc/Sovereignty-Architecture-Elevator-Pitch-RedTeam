        run: |
          echo "üö® Notifying Discord of FAILED production deployment"
          # Add Discord webhook notification here

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Rolling back production deployment..."
          # kubectl rollout undo deployment/discord-ops-bot -n ops-prod
          # kubectl rollout undo deployment/event-gateway -n ops-prod

  # ============================================================================
  # SECURITY SCAN (runs for all builds)
  # ============================================================================
  security-scan:
    name: Security Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Security scan complete
        run: echo "‚úÖ Security scan passed"
