name: Trading Arsenal CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'trading/**'
      - 'Dockerfile.trading'
      - '.github/workflows/trading-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'trading/**'
      - 'Dockerfile.trading'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      autonomous_mode:
        description: 'Enable autonomous trading'
        required: false
        default: 'false'
        type: boolean

# Restrict permissions for security
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: strategickhaos/trading-arsenal
  EVENTS_URL: "https://events.strategickhaos.com/event"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r trading/requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          cd trading
          python -m pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: trading/coverage.xml
          flags: trading

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.trading
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Discord - Build Success
        if: success()
        env:
          EVENTS_HMAC_KEY: ${{ secrets.EVENTS_HMAC_KEY }}
        run: |
          payload=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg sha "${{ github.sha }}" \
            --arg ref "${{ github.ref_name }}" \
            --arg actor "${{ github.actor }}" \
            --arg status "success" \
            --arg service "trading-arsenal" \
            --arg image "${{ steps.meta.outputs.tags }}" \
            '{service:$service, repo:$repo, sha:$sha, ref:$ref, actor:$actor, status:$status, image:$image, timestamp:now}')
          
          sig=$(printf '%s' "$payload" | openssl dgst -sha256 -hmac "$EVENTS_HMAC_KEY" -binary | xxd -p -c 256)
          
          curl -sS -X POST "$EVENTS_URL" \
            -H "Content-Type: application/json" \
            -H "X-Sig: $sig" \
            -d "$payload" || true

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_DEV }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to dev
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
          AUTONOMOUS_MODE: ${{ github.event.inputs.autonomous_mode || 'false' }}
        run: |
          kubectl apply -f trading/k8s/configmap.yaml
          kubectl apply -f trading/k8s/deployment.yaml
          kubectl apply -f trading/k8s/ingress.yaml
          kubectl apply -f trading/k8s/autoscaling.yaml
          
          kubectl set image deployment/trading-api \
            trading-api="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            -n trading
          
          kubectl set env deployment/trading-api \
            AUTO_START_AUTONOMOUS=$AUTONOMOUS_MODE \
            -n trading
          
          kubectl rollout status deployment/trading-api -n trading --timeout=300s

      - name: Notify Discord - Deploy Success
        if: success()
        env:
          EVENTS_HMAC_KEY: ${{ secrets.EVENTS_HMAC_KEY }}
        run: |
          payload=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg sha "${{ github.sha }}" \
            --arg env "dev" \
            --arg service "trading-arsenal" \
            --arg status "deployed" \
            '{service:$service, repo:$repo, sha:$sha, environment:$env, status:$status, timestamp:now}')
          
          sig=$(printf '%s' "$payload" | openssl dgst -sha256 -hmac "$EVENTS_HMAC_KEY" -binary | xxd -p -c 256)
          
          curl -sS -X POST "$EVENTS_URL" \
            -H "Content-Type: application/json" \
            -H "X-Sig: $sig" \
            -d "$payload" || true

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_PROD }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to production
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          # Production deployment with safety checks
          kubectl apply -f trading/k8s/configmap.yaml -n trading-prod
          kubectl apply -f trading/k8s/deployment.yaml -n trading-prod
          
          # Set production-specific environment
          kubectl set env deployment/trading-api \
            TRADING_ENV=production \
            PAPER_TRADING=false \
            EXECUTION_ENABLED=true \
            AUTO_START_AUTONOMOUS=false \
            -n trading-prod
          
          kubectl set image deployment/trading-api \
            trading-api="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            -n trading-prod
          
          kubectl rollout status deployment/trading-api -n trading-prod --timeout=300s

      - name: Notify Discord - Production Deploy
        if: success()
        env:
          EVENTS_HMAC_KEY: ${{ secrets.EVENTS_HMAC_KEY }}
        run: |
          payload=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg sha "${{ github.sha }}" \
            --arg env "prod" \
            --arg service "trading-arsenal" \
            --arg status "deployed" \
            '{service:$service, repo:$repo, sha:$sha, environment:$env, status:$status, timestamp:now}')
          
          sig=$(printf '%s' "$payload" | openssl dgst -sha256 -hmac "$EVENTS_HMAC_KEY" -binary | xxd -p -c 256)
          
          curl -sS -X POST "$EVENTS_URL" \
            -H "Content-Type: application/json" \
            -H "X-Sig: $sig" \
            -d "$payload" || true
