# Auto-merge Copilot PRs Workflow
# Strategickhaos DAO LLC / Sovereignty Architecture
# Purpose: Automatically approve and merge PRs from trusted bot actors
# This eliminates manual approval bottleneck for AI-generated PRs

name: Auto-merge Copilot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for trusted bot actors
    if: |
      github.actor == 'copilot-swe-agent[bot]' || 
      github.actor == 'copilot-swe-agent' ||
      github.actor == 'github-actions[bot]' ||
      github.actor == 'dependabot[bot]'
    
    steps:
      - name: Check if PR is from trusted bot
        id: check
        run: |
          echo "üîç Checking PR author: ${{ github.actor }}"
          
          # List of trusted bot actors
          TRUSTED_BOTS="copilot-swe-agent[bot] copilot-swe-agent github-actions[bot] dependabot[bot]"
          
          if echo "$TRUSTED_BOTS" | grep -qw "${{ github.actor }}"; then
            echo "‚úÖ PR author is a trusted bot"
            echo "trusted=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è PR author is not in trusted list"
            echo "trusted=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for CI checks to complete
        if: steps.check.outputs.trusted == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request?.number || context.payload.number;
            
            if (!prNumber) {
              console.log('No PR number found, skipping...');
              return;
            }
            
            console.log(`üîÑ Waiting for CI checks on PR #${prNumber}...`);
            
            // Wait up to 10 minutes for checks to complete
            const maxAttempts = 20;
            const delayMs = 30000; // 30 seconds
            
            for (let i = 0; i < maxAttempts; i++) {
              const { data: pr } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber
              });
              
              const { data: checks } = await github.rest.checks.listForRef({
                owner,
                repo,
                ref: pr.head.sha
              });
              
              const pendingChecks = checks.check_runs.filter(
                check => check.status !== 'completed'
              );
              
              const failedChecks = checks.check_runs.filter(
                check => check.status === 'completed' && 
                         check.conclusion !== 'success' && 
                         check.conclusion !== 'skipped' &&
                         check.conclusion !== 'neutral'
              );
              
              if (failedChecks.length > 0) {
                console.log(`‚ùå ${failedChecks.length} checks failed. Aborting auto-merge.`);
                core.setFailed('CI checks failed');
                return;
              }
              
              if (pendingChecks.length === 0) {
                console.log('‚úÖ All CI checks passed!');
                return;
              }
              
              console.log(`‚è≥ ${pendingChecks.length} checks still pending. Waiting...`);
              await new Promise(r => setTimeout(r, delayMs));
            }
            
            console.log('‚ö†Ô∏è Timeout waiting for checks.');
            core.setFailed('Timeout: CI checks did not complete in time. Auto-merge aborted for safety.');
      
      - name: Auto-approve PR
        if: steps.check.outputs.trusted == 'true'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Enable auto-merge
        if: steps.check.outputs.trusted == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request?.number || context.payload.number;
            
            if (!prNumber) {
              console.log('No PR number found, skipping...');
              return;
            }
            
            console.log(`üîÄ Enabling auto-merge for PR #${prNumber}...`);
            
            try {
              // Get PR details to find the node_id for GraphQL
              const { data: pr } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber
              });
              
              // Enable auto-merge using GraphQL API
              await github.graphql(`
                mutation EnableAutoMerge($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: SQUASH
                  }) {
                    pullRequest {
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }
              `, {
                pullRequestId: pr.node_id
              });
              
              console.log('‚úÖ Auto-merge enabled');
            } catch (error) {
              // If auto-merge API not available, try direct merge
              console.log('‚ö†Ô∏è Auto-merge API not available, attempting direct merge...');
              console.log('Error:', error.message);
              
              try {
                const { data: pr } = await github.rest.pulls.get({
                  owner,
                  repo,
                  pull_number: prNumber
                });
                
                if (pr.mergeable && pr.mergeable_state === 'clean') {
                  await github.rest.pulls.merge({
                    owner,
                    repo,
                    pull_number: prNumber,
                    merge_method: 'squash'
                  });
                  console.log('‚úÖ PR merged successfully');
                } else {
                  console.log(`‚è≥ PR not ready to merge yet (state: ${pr.mergeable_state})`);
                }
              } catch (mergeError) {
                console.log('‚ö†Ô∏è Could not merge directly:', mergeError.message);
              }
            }
      
      - name: Add comment
        if: steps.check.outputs.trusted == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request?.number || context.payload.number;
            const actor = context.actor;
            
            if (!prNumber) {
              console.log('No PR number found, skipping comment...');
              return;
            }
            
            const body = [
              '## ‚úÖ Sovereignty Automation Active',
              '',
              'This PR was automatically approved and queued for merge by the **Sovereignty Automation** system.',
              '',
              '### Why was this auto-approved?',
              `- ü§ñ **Author:** \`${actor}\` (trusted bot)`,
              '- ‚úÖ **CI Status:** All checks passed',
              '- üîí **Security:** Verified trusted actor',
              '',
              '### What happens next?',
              '- PR will be automatically merged once all branch protection requirements are met',
              '- Delete branch after merge is enabled',
              '',
              '---',
              '*üîÆ Powered by Strategickhaos Sovereignty Architecture*'
            ].join('\n');
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: body
            });
            
            console.log('‚úÖ Comment added to PR');
