# Quantum Circuit Configurations for Mirror Lab
# These circuits are used for protein binding energy calculations

circuits:
  # VQE circuit for NMDA-Memantine binding energy
  nmda_memantine_binding:
    name: "NMDA-Memantine Binding Energy"
    description: "Variational Quantum Eigensolver for calculating binding energy"
    qubits: 6
    depth: 3
    ansatz: "EfficientSU2"
    optimizer: "COBYLA"
    target_energy: -42.3  # kcal/mol
    max_iterations: 100
    shots: 1024

  # Protein folding circuit
  protein_folding:
    name: "Protein Folding Optimization"
    description: "QAOA-based protein folding path optimization"
    qubits: 8
    depth: 4
    ansatz: "TwoLocal"
    optimizer: "SPSA"
    max_iterations: 200
    shots: 2048

  # Drug docking circuit
  drug_docking:
    name: "Drug Docking Score"
    description: "Quantum-enhanced docking score calculation"
    qubits: 4
    depth: 2
    ansatz: "RealAmplitudes"
    optimizer: "COBYLA"
    max_iterations: 50
    shots: 512

