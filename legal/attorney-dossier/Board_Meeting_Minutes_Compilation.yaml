        - "Nonprofit Programs and Activities"
        
      resolutions:
        - resolution_number: "VY-2025-001-01"
          title: "Adoption of Bylaws"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the Bylaws of ValorYield Engine, as presented to 
            this meeting, are hereby adopted as the Bylaws of the Corporation, 
            and the Secretary is directed to execute a certification of the 
            same and place them in the corporate records.
          status: "Adopted"
          effective_date: "2025-11-16"
          
        - resolution_number: "VY-2025-001-02"
          title: "Election of Officers"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the following individuals are hereby elected as 
            officers of the Corporation to serve until their successors are 
            duly elected and qualified:
            
            President: Domenic G. Garza
            Vice President: [To be appointed]
            Secretary: [To be appointed]
            Treasurer: [To be appointed]
          status: "Adopted"
          effective_date: "2025-11-16"
          
        - resolution_number: "VY-2025-001-03"
          title: "Confirmation of Tax-Exempt Purpose"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the Corporation is organized and shall be operated 
            exclusively for charitable, educational, and scientific purposes 
            within the meaning of Section 501(c)(3) of the Internal Revenue Code, 
            including:
            - Education and research in artificial intelligence
            - Community benefit programs in technology
            - Scientific research in AI safety and alignment
            - Public education on AI and technology
            
            FURTHER RESOLVED, that no part of the net earnings of the Corporation 
            shall inure to the benefit of any private individual, and the 
            Corporation shall not engage in any activities prohibited by 
            Section 501(c)(3).
          status: "Adopted"
          effective_date: "2025-11-16"
          
        - resolution_number: "VY-2025-001-04"
          title: "Authorization to Apply for 501(c)(3) Tax-Exempt Status"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the officers of the Corporation are authorized and 
            directed to prepare and file IRS Form 1023 or Form 1023-EZ 
            (Application for Recognition of Exemption) to obtain tax-exempt 
            status under Section 501(c)(3) of the Internal Revenue Code.
            
            FURTHER RESOLVED, that the officers are authorized to provide all 
            information, documents, and materials required by the IRS and to 
            take all actions necessary to obtain favorable determination of 
            tax-exempt status.
            
            FURTHER RESOLVED, that the Corporation may engage professional 
            assistance (attorneys, CPAs) as needed for the application process.
          status: "Adopted"
          effective_date: "2025-11-16"
          
        - resolution_number: "VY-2025-001-05"
          title: "Authorization of Navy Federal Credit Union Banking"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the Corporation is authorized to establish and maintain 
            nonprofit banking relationships with Navy Federal Credit Union, 
            including nonprofit checking accounts, savings accounts, and other 
            financial products appropriate for 501(c)(3) organizations.
            
            FURTHER RESOLVED, that the President and Treasurer are designated 
            as authorized signatories on all Navy Federal Credit Union accounts.
            
            FURTHER RESOLVED, that for transactions exceeding $5,000, dual 
            signatures or specific Board authorization shall be required.
            
            FURTHER RESOLVED, that the President is authorized to execute all 
            documents necessary to establish such banking relationships, including 
            banking resolutions and account agreements.
          status: "Adopted"
          effective_date: "2025-11-16"
          supporting_docs:
            - "Banking Resolution - Navy Federal Credit Union"
            - "Bylaws Article VIII"
            
        - resolution_number: "VY-2025-001-06"
          title: "Adoption of Required Governance Policies"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the Corporation hereby adopts the following governance 
            policies as required for 501(c)(3) organizations:
            
            1. Conflict of Interest Policy - requiring disclosure and recusal
            2. Whistleblower Policy - protecting good faith reporting
            3. Document Retention and Destruction Policy - specifying retention periods
            4. Gift Acceptance Policy - governing donation acceptance
            5. Investment Policy - governing fund management
            
            FURTHER RESOLVED, that all directors, officers, and key employees 
            shall sign annual conflict of interest disclosure statements.
            
            FURTHER RESOLVED, that the Board shall review these policies annually 
            and update as needed.
          status: "Adopted"
          effective_date: "2025-11-16"
          supporting_docs:
            - "Bylaws Article X"
            
        - resolution_number: "VY-2025-001-07"
          title: "Authorization of Program Activities"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the Corporation is authorized to conduct the following 
            charitable program activities consistent with its 501(c)(3) purpose:
            
            1. AI Safety and Alignment Research
            2. Open-Source AI Tool Development
            3. Technology Education and Training Programs
            4. Workforce Development Initiatives
            5. Community Technology Access Programs
            6. Academic and Research Collaborations
            7. Educational Content Creation and Distribution
            8. Workshops, Seminars, and Conferences
            
            FURTHER RESOLVED, that the officers are authorized to develop 
            program budgets, hire staff and contractors, and enter into agreements 
            necessary to conduct these activities.
          status: "Adopted"
          effective_date: "2025-11-16"
          
        - resolution_number: "VY-2025-001-08"
          title: "Acceptance of Donations and Grants"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the Corporation is authorized to solicit and accept:
            - Individual donations
            - Corporate contributions
            - Foundation grants
            - Government grants
            - In-kind donations
            - Planned gifts and bequests
            
            FURTHER RESOLVED, that all donations shall be acknowledged in 
            accordance with IRS substantiation requirements.
            
            FURTHER RESOLVED, that the Corporation may enter into revenue sharing 
            or distribution agreements with related organizations (such as 
            StrategicKhaos DAO LLC) provided that:
            - All arrangements serve the Corporation's exempt purposes
            - Transactions are at arm's length and fair market value
            - Proper documentation is maintained
            - IRS regulations on private benefit are followed
          status: "Adopted"
          effective_date: "2025-11-16"
          notes: |
            Proposed arrangement: Receipt of 7% of qualified revenues from 
            StrategicKhaos DAO LLC as charitable contribution or payment for services.
            Attorney and CPA to review for proper structure and compliance.
            
        - resolution_number: "VY-2025-001-09"
          title: "Fiscal Year and Financial Reporting"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that the fiscal year of the Corporation shall be the 
            calendar year ending December 31.
            
            FURTHER RESOLVED, that the Corporation shall file IRS Form 990, 
            990-EZ, or 990-N annually as required based on gross receipts.
            
            FURTHER RESOLVED, that the Treasurer shall provide monthly financial 
            reports to the Board and shall maintain books and records in 
            accordance with generally accepted accounting principles for 
            nonprofit organizations.
            
            FURTHER RESOLVED, that the Corporation shall conduct an annual 
            audit, review, or compilation as required by law or as determined 
            by the Board.
          status: "Adopted"
          effective_date: "2025-11-16"
          
        - resolution_number: "VY-2025-001-10"
          title: "Appointment of Registered Agent"
          moved_by: "Domenic G. Garza"
          seconded_by: "[Director name]"
          vote: "Unanimous"
          text: |
            RESOLVED, that Domenic G. Garza is hereby appointed as the registered 
            agent of the Corporation in the State of Wyoming, and the President 
            is authorized to file the necessary documentation with the Wyoming 
            Secretary of State.
          status: "Adopted"
          effective_date: "2025-11-16"
          
      minutes_certified_by:
        name: "[Secretary Name]"
        title: "Secretary"
        date: "2025-11-16"
