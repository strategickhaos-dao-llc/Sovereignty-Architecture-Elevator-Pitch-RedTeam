      type: "Organizational Meeting of Board of Directors"
      location: "Virtual (Electronic Meeting)"
      attendees:
        - name: "Domenic G. Garza"
          role: "Founder and Initial Director"
          present: true
        - name: "[Director 2]"
          role: "Director"
