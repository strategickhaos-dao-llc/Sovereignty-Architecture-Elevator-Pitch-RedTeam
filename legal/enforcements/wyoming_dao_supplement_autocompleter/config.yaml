# Wyoming DAO Supplement Autocompleter
# Source: Wyoming DAO Articles Template
# Deployed by: Sovereign Compiler v1.0

version: "1.0"
name: "wyoming_dao_supplement_autocompleter"
description: "Auto-files 2024 amendments via Wyoming SOS API"

configuration:
  auto_file: false
  review_required: true
  api_enabled: true

wyoming_sos:
  filing_portal: "https://wyobiz.wyo.gov"
  entity_type: "DAO LLC"
  statutory_authority: "W.S. 17-31"
  
filing_requirements:
  initial_articles:
    required_elements:
      - "Statement that entity is DAO"
      - "Public identifier for DAO"
      - "Registered agent information"
      - "Member voting rights statement"
      - "Smart contract reference (if any)"
    form: "Articles of Organization"
    fee: 100
    
  annual_report:
    due_date: "Anniversary month"
    required_elements:
      - "Principal office address"
      - "Registered agent confirmation"
      - "Member count (optional)"
    fee: 60
    
  amendments:
    types:
      - "Change registered agent"
      - "Amend articles"
      - "Update operating agreement"
    fee_range: "25-100"

supplement_2024:
  description: "Wyoming DAO amendments effective 2024"
  key_changes:
    - change: "Algorithmic management clarification"
      section: "W.S. 17-31-104"
      action: "Update OA to reference"
      
    - change: "Smart contract authority"
      section: "W.S. 17-31-106"
      action: "Specify smart contract governance"
      
    - change: "Member liability protections"
      section: "W.S. 17-31-109"
      action: "Incorporate statutory shield language"

auto_completion_templates:
  registered_agent_change:
    template: |
      STATE OF WYOMING
      SECRETARY OF STATE
      STATEMENT OF CHANGE OF REGISTERED AGENT
      
      Entity Name: {{entity_name}}
      File Number: {{file_number}}
      
      The registered agent is changed to:
      Name: {{new_agent_name}}
      Address: {{new_agent_address}}
      
  annual_report:
    template: |
      WYOMING DAO LLC ANNUAL REPORT
      
      Entity Name: {{entity_name}}
      File Number: {{file_number}}
      
      Principal Office: {{principal_address}}
      
      The undersigned affirms under penalty of perjury
      that the foregoing is true and correct.
      
  operating_agreement_amendment:
    template: |
      AMENDMENT TO OPERATING AGREEMENT
      OF {{entity_name}}
      
      WHEREAS, the DAO desires to update its Operating
      Agreement to comply with Wyoming Statute amendments;
      
      NOW, THEREFORE, the Operating Agreement is amended
      as follows:
      
      {{amendment_text}}
      
      Effective Date: {{effective_date}}

api_integration:
  endpoints:
    - name: "File Document"
      method: "POST"
      path: "/api/filing/submit"
    - name: "Check Status"
      method: "GET"
      path: "/api/filing/status/{filing_id}"
    - name: "Pay Fee"
      method: "POST"
      path: "/api/payment/process"

compliance_tracking:
  due_dates:
    - type: "Annual Report"
      reminder: "60 days before"
    - type: "Biennial Report"
      reminder: "90 days before"
  notifications:
    - channel: "Email"
    - channel: "Discord"
    - channel: "Dashboard"
