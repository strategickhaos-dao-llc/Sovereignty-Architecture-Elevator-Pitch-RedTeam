# DAO Wind-Down Safeguards
# Source: Tennessee DAO Statute + Vermont Blockchain LLC
# Deployed by: Sovereign Compiler v1.0

version: "1.0"
name: "dao_wind_down_safeguards"
description: "Pre-defined paths routing everything to Wyoming nonprofit"

configuration:
  safeguards_active: true
  auto_execute: false
  requires_vote: true

dissolution_paths:
  voluntary:
    description: "Member-initiated wind-down"
    trigger: "Supermajority vote (66.7%)"
    notice_period_days: 90
    creditor_notice: true
    steps:
      - "Pass dissolution resolution"
      - "File Articles of Dissolution with Wyoming SOS"
      - "Notify all creditors"
      - "Settle outstanding obligations"
      - "Distribute remaining assets per OA"
      
  involuntary:
    description: "Court-ordered or regulatory dissolution"
    trigger: "Court order or regulatory action"
    steps:
      - "Receive and acknowledge order"
      - "Appoint receiver if required"
      - "Follow court-directed process"
      - "Transfer assets to designated beneficiary"
      
  emergency:
    description: "Governance failure wind-down"
    trigger: "Governance inactivity > 180 days OR emergency vote"
    steps:
      - "Activate emergency mode"
      - "Guardian-initiated transfer"
      - "Route all assets to safe harbor"
      - "File dissolution with state"

asset_distribution:
  priority_order:
    - priority: 1
      recipient: "Secured creditors"
      description: "Pay secured obligations first"
    - priority: 2
      recipient: "Unsecured creditors"
      description: "Pay remaining obligations"
    - priority: 3
      recipient: "Operating reserves"
      description: "Cover wind-down expenses"
    - priority: 4
      recipient: "Wyoming nonprofit (charitable 7%)"
      description: "Minimum charitable distribution"
    - priority: 5
      recipient: "Members pro-rata"
      description: "Remaining assets to members"

safe_harbor:
  entity: "Strategickhaos Foundation (Wyoming Nonprofit)"
  jurisdiction: "Wyoming"
  purpose: "Continuation of mission if DAO dissolves"
  receives:
    - "Intellectual property"
    - "Charitable allocation (minimum 7%)"
    - "Remaining assets if no members"

statutory_compliance:
  wyoming:
    statute: "W.S. 17-29-803"
    requirements:
      - "File dissolution statement"
      - "Publish notice"
      - "Wind up affairs"
      
  tennessee:
    statute: "Tenn. Code Ann. ยง 48-250-405"
    model_provision: "Blockchain LLC wind-down procedures"
    
  vermont:
    statute: "11 V.S.A. ยง 4173"
    model_provision: "BBLLC dissolution requirements"

documentation:
  required_filings:
    - "Articles of Dissolution"
    - "Final tax returns"
    - "Creditor notification proof"
    - "Asset distribution report"
  storage: "Wyoming SOS + IPFS"
