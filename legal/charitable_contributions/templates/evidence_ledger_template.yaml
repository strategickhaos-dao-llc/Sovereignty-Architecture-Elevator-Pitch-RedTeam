# Verification commands
verification:
  windows_powershell:
    compute_hash: "Get-FileHash .\\<filename> -Algorithm SHA256"
    verify_gpg: "gpg --verify <filename>.asc <filename>"
    verify_ots: "ots verify <filename>.ots"
  
  linux_bash:
    compute_hash: "sha256sum <filename>"
    verify_gpg: "gpg --verify <filename>.asc <filename>"
    verify_ots: "ots verify <filename>.ots"
  
  ipfs:
    add_file: "ipfs add <filename>"
    retrieve_file: "ipfs cat <cid>"
    pin_file: "ipfs pin add <cid>"

