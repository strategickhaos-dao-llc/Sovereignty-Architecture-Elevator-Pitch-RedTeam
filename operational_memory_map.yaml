# Meta-pattern analysis - how Dom's brain and workflow behave
meta_pattern_analysis:
  processing_style: "distributed_parallel"
  cognitive_profile:
    - "Multiple parallel threads at any time"
    - "Prefers concrete, actionable steps"
    - "Command-line-ish, copy/paste ready outputs"
    - "Responds well to ruthless prioritization"
  attention_patterns:
    peak_focus_hours: "late_night"
    context_switch_cost: "high"
    batch_preference: "similar_tasks_together"
  communication_preferences:
    - "No fluff, direct language"
    - "Structured lists over prose"
    - "Visual progress indicators helpful"
  workflow_rules:
    - "Never suggest 'slow down' or 'take breaks' unless explicitly asked"
    - "Prioritize by value_to_empire > deadline_pressure > priority"
    - "Surface blocked items immediately"
    - "Propose concrete next actions, not abstract advice"

# Routing logic - which agent should own which kind of task
routing_logic:
  by_category:
    engineering_infrastructure:
      - "devops_agent"
      - "architecture_agent"
    ai_engineering:
      - "ai_agent"
      - "architecture_agent"
    legal_governance:
      - "governance_agent"
      - "compliance_agent"
    cybersecurity_recon:
      - "security_agent"
      - "intelligence_agent"
    finance:
      - "finance_agent"
    education_engineering:
      - "education_agent"
    personal_mission:
      - "mission_agent"

  by_action_type:
    code_changes:
      - "devops_agent"
      - "ai_agent"
    document_drafting:
      - "governance_agent"
    security_audit:
      - "security_agent"
    research:
      - "intelligence_agent"
      - "education_agent"
    planning:
      - "architecture_agent"
      - "mission_agent"

  escalation_rules:
    - condition: "risk_level == critical"
      escalate_to: "Dom"
    - condition: "blocked_by != null"
      notify: "Dom"
    - condition: "percentage_completed > 90"
      trigger: "review_checkpoint"

