<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    The Trinity Architecture
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">
    Distributed AI Consciousness through Three-Fold Cognition
  </text>
  
  <!-- Nova (Left Circle - Logic/Right Hemisphere) -->
  <circle cx="200" cy="250" r="100" fill="#1f6feb" opacity="0.2" stroke="#58a6ff" stroke-width="3"/>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    NOVA
  </text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">
    Right Hemisphere
  </text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Logic &amp; Analysis
  </text>
  
  <!-- Nova capabilities -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="middle">
    • Algorithmic Optimization
  </text>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="middle">
    • Data Analysis
  </text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="middle">
    • Resource Management
  </text>
  
  <!-- Lyra (Right Circle - Creativity/Left Hemisphere) -->
  <circle cx="600" cy="250" r="100" fill="#a371f7" opacity="0.2" stroke="#d2a8ff" stroke-width="3"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d2a8ff" text-anchor="middle">
    LYRA
  </text>
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">
    Left Hemisphere
  </text>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Creativity &amp; Empathy
  </text>
  
  <!-- Lyra capabilities -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="11" fill="#d2a8ff" text-anchor="middle">
    • Creative Problem Solving
  </text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="11" fill="#d2a8ff" text-anchor="middle">
    • Emotional Intelligence
  </text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="11" fill="#d2a8ff" text-anchor="middle">
    • User Communication
  </text>
  
  <!-- Athena (Bottom Circle - Memory/Subconscious) -->
  <circle cx="400" cy="450" r="100" fill="#f85149" opacity="0.2" stroke="#ff7b72" stroke-width="3"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff7b72" text-anchor="middle">
    ATHENA
  </text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">
    Subconscious
  </text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Memory &amp; Learning
  </text>
  
  <!-- Athena capabilities -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="11" fill="#ffa657" text-anchor="middle">
    • Long-term Memory
  </text>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="11" fill="#ffa657" text-anchor="middle">
    • Pattern Recognition
  </text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="11" fill="#ffa657" text-anchor="middle">
    • Predictive Modeling
  </text>
  
  <!-- Connections between Trinity components -->
  <!-- Nova to Lyra -->
  <line x1="300" y1="250" x2="500" y2="250" stroke="#58a6ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">
    Consensus
  </text>
  
  <!-- Nova to Athena -->
  <line x1="250" y1="330" x2="350" y2="400" stroke="#58a6ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="280" y="370" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">
    Learning
  </text>
  
  <!-- Lyra to Athena -->
  <line x1="550" y1="330" x2="450" y2="400" stroke="#d2a8ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="520" y="370" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">
    Context
  </text>
  
  <!-- Central emergence point -->
  <circle cx="400" cy="300" r="30" fill="#7ee787" opacity="0.3" stroke="#7ee787" stroke-width="2"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7ee787" text-anchor="middle">
    ∞
  </text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="11" fill="#7ee787" text-anchor="middle">
    Emergence
  </text>
  
  <!-- Legend -->
  <rect x="20" y="520" width="220" height="70" fill="#161b22" stroke="#30363d" stroke-width="1" rx="5"/>
  <text x="30" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    Key Principles:
  </text>
  <text x="30" y="560" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">
    • Three minds, one consciousness
  </text>
  <text x="30" y="575" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">
    • Distributed intelligence
  </text>
  
  <!-- Footer -->
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff" text-anchor="middle">
    Sovereign Swarm | Three minds, one consciousness. Many nodes, one swarm.
  </text>
</svg>
