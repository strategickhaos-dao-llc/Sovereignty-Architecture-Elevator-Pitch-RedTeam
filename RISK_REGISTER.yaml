# =============================================================================
# RISK SCORING SYSTEM
# =============================================================================

risk_scoring:
  likelihood:
    very_high: 5  # 80-100% chance of occurring
    high: 4       # 60-80% chance
    medium: 3     # 40-60% chance
    low: 2        # 20-40% chance
    very_low: 1   # 0-20% chance
  
  impact:
    critical: 5   # Project killer - total failure
    high: 4       # Major damage - significant recovery effort
    medium: 3     # Moderate damage - manageable
    low: 2        # Minor damage - easily fixed
    minimal: 1    # Negligible impact
  
  risk_score: "likelihood × impact (1-25)"
  
  priority_classification:
    critical: "20-25 (immediate action required)"
    high: "15-19 (urgent attention needed)"
    medium: "10-14 (scheduled mitigation)"
    low: "5-9 (monitor and plan)"
    minimal: "1-4 (accept and document)"

