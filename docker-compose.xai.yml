version: '3.8'

services:
  xai-service:
    build:
      context: .
      dockerfile: Dockerfile.xai
    container_name: strategickhaos-xai
    image: strategickhaos/xai-service:1.0.0
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - XAI_HOST=0.0.0.0
      - XAI_PORT=5000
      - XAI_DEBUG=false
    volumes:
      # Optional: Mount models directory
      - ./models:/app/models:ro
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - xai-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.strategickhaos.service=xai"
      - "com.strategickhaos.version=1.0.0"
      - "com.strategickhaos.description=Market Psychology Engine"

networks:
  xai-network:
    driver: bridge
    name: strategickhaos-xai-network

volumes:
  xai-logs:
    name: strategickhaos-xai-logs
