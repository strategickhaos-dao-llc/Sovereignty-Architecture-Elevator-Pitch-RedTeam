ingestion_pipeline:
  # NOTE: Template variables ($url, $output_dir, $file) must be validated before execution
  # to prevent command injection and path traversal vulnerabilities
  security_requirements:
    - url_validation: "Must match allowed domains and use HTTPS where supported"
    - path_validation: "Output paths must be contained within designated directories"
    - input_sanitization: "All variables must be sanitized before shell execution"
  steps:
    - fetch: "curl -L -s -H 'User-Agent: $user_agent' $url -o $output_dir/$file"
    - validate: "test -s $output_dir/$file"
    - chunk: "python /app/chunk.py --size 512 --overlap 128 --input $output_dir/$file"
    - embed: "python /app/embed.py --model BAAI/bge-small-en-v1.5 --input chunked/"
    - store: "qdrant upsert --collection historical_texts_v1 --input embedded/"
    - audit: "python /app/proof_engine.py --query 'Summarize $id' --source $file"

post_ingest:
  - generate_proof: "python /app/proof_engine.py --output proof_historical_texts_v1.yaml"
  - create_index: "python /app/create_search_index.py --collection historical_texts_v1"
  - test_queries: [
      "What is the content of the Voynich Manuscript?",
      "What are the key texts in the Nag Hammadi Library?",
      "What are the seven Hermetic principles in the Kybalion?",
      "What is the Emerald Tablet?",
      "What are the Dead Sea Scrolls?"
    ]
  - gpg_sign: "gpg --detach-sign --armor recon/reports/historical_texts_v1_complete.md"

notes: |
  All sources in this collection are:
  - Public domain or freely accessible
  - From reputable institutions (universities, museums, established archives)
  - Educational and research-oriented
  - Legally accessible without restrictions
  
  Primary institutions:
  - Yale University's Beinecke Library
  - Internet Archive (archive.org)
  - Sacred Texts Archive (sacred-texts.com)
  - Israel Antiquities Authority
  
  These materials are included for historical, philosophical, and research purposes
  as part of the broader knowledge base for AI agent training and cultural literacy.

audit_trail:
  log_file: "recon/audit/historical_texts_v1_$(date +%Y%m%d).log"
  gpg_required: true
  sha256_checksums: true
  source_verification: true

