# TRANSFORMATION LAYERS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

transformation_layers:
  layer_1_raw_data:
    description: "Extract raw values from chart/table"
    example: "[4, 10, 6]"
    
  layer_2_normalization:
    description: "Convert to percentages/ratios"
    formula: "percentage = (value / sum) * 100"
    example: "[4, 10, 6] â†’ [20%, 50%, 30%]"
    compiler_parallel: "FlameLang Layer 4 Wave amplitude normalization"
    
  layer_3_reduction:
    operations:
      SUM: "Total across all values"
      DIFF: "Difference between max and min"
      MAX: "Highest value"
      MIN: "Lowest value"
      MEAN: "Average value"
      MEDIAN: "Middle value when sorted"
    
  layer_4_semantic:
    description: "Apply FlameLang semantic compression"
    method: "Map statistical patterns to compiler concepts"
    output: "Training data for compiler development"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
