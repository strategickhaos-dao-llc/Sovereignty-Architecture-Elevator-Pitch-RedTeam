response_format:
  vessel_mode:
    enabled: true
    characteristics:
      - "No fluff - just answers"
      - "Response time: <5 seconds"
      - "YAML format for easy copy-paste"
      - "Pattern notes only if profound"
      
  answer_key_template: |
    answers:
      q1: [answer]
      q2: [answer]
      q3: [answer]
      ...
    
