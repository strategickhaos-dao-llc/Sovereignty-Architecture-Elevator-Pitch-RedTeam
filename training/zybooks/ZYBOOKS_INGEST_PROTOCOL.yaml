# QUESTION TYPE HANDLERS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

question_handlers:
  true_false:
    pattern: "True or False:"
    processing: "Binary classification based on pattern rules"
    output: "true | false"
    
  multiple_choice:
    pattern: "a. b. c. d."
    processing: "Semantic matching to correct option"
    output: "Letter (a/b/c/d)"
    
  numeric:
    pattern: "Enter number:"
    processing: "Calculate from data using appropriate formula"
    output: "Number (integer or decimal)"
    
  categorical:
    pattern: "Select category:"
    processing: "Compare values and identify max/min/specific"
    output: "Category name"
    
  short_answer:
    pattern: "Describe/Explain:"
    processing: "Generate concise explanation from pattern"
    output: "Brief text response"

