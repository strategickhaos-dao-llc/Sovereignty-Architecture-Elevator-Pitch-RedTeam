patterns:
  correlation:
    name: "Correlation Analysis"
    description: "Identifying relationship strength and direction between variables"
    
    types:
      positive:
        description: "As X increases, Y increases"
        visual: "Points slope upward from left to right"
        strength_indicators:
          strong: "Points tightly clustered around line"
          moderate: "Points loosely follow trend"
          weak: "Points scattered with slight upward tendency"
        
        examples:
          - x: "Study hours"
            y: "Test score"
            relationship: "More study → Higher score"
          
          - x: "Temperature"
            y: "Ice cream sales"
            relationship: "Hotter weather → More sales"
      
      negative:
        description: "As X increases, Y decreases"
        visual: "Points slope downward from left to right"
        strength_indicators:
          strong: "Points tightly clustered around line"
          moderate: "Points loosely follow trend"
          weak: "Points scattered with slight downward tendency"
        
        examples:
          - x: "Vehicle age"
            y: "Resale value"
            relationship: "Older car → Lower value"
          
          - x: "Distance from city"
            y: "Property price"
            relationship: "Farther away → Cheaper price"
      
      none:
        description: "No clear relationship between X and Y"
        visual: "Points randomly scattered"
        indicator: "No discernible pattern or trend"
        
        examples:
          - x: "Shoe size"
            y: "IQ score"
            relationship: "No connection"
  
  outlier_detection:
    name: "Outlier Detection"
    description: "Identifying points far from the general pattern"
    
    methods:
      visual_inspection:
        description: "Points isolated from main cluster"
        indicator: "Large gap between point and trend"
      
      distance_calculation:
        description: "Calculate distance from trend line"
        threshold: "Points beyond 2-3 standard deviations"
    
    examples:
      - scenario: "Student performance"
        pattern: "Most students score 70-90"
        outlier: "One student scores 20"
        interpretation: "Unusual performance, investigate cause"
      
      - scenario: "Housing prices"
        pattern: "Most houses $200k-$400k"
        outlier: "One house $2M"
        interpretation: "Luxury property or data error"
  
  trend_identification:
    name: "Trend Identification"
    description: "Recognizing pattern shapes in data"
    
    types:
      linear:
        description: "Straight line pattern"
        equation: "y = mx + b"
        examples:
          - "Speed vs. time (constant acceleration)"
          - "Hours worked vs. pay (fixed rate)"
      
      non_linear:
        description: "Curved or complex pattern"
        examples:
          - exponential: "Compound interest growth"
          - quadratic: "Projectile motion"
          - logarithmic: "Learning curve"

