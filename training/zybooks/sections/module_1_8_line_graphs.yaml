# CORE PATTERNS IDENTIFIED
# ═══════════════════════════════════════════════════════════════════

patterns:
  temporal_trends:
    name: "Temporal Trends"
    description: "Understanding how values change over time"
    
    trend_types:
      increasing:
        description: "Values go up over time"
        visual: "Upward sloping line"
        examples:
          - "Population growth"
          - "Revenue increase"
          - "Temperature rising"
      
      decreasing:
        description: "Values go down over time"
        visual: "Downward sloping line"
        examples:
          - "Battery discharge"
          - "Inventory depletion"
          - "Temperature cooling"
      
      stable:
        description: "Values remain constant"
        visual: "Horizontal line"
        examples:
          - "Steady state temperature"
          - "Constant speed"
          - "Fixed price period"
      
      cyclic:
        description: "Values repeat pattern periodically"
        visual: "Repeating wave pattern"
        examples:
          - "Seasonal sales"
          - "Daily temperature cycle"
          - "Tidal patterns"
      
      volatile:
        description: "Values fluctuate rapidly"
        visual: "Jagged, up-and-down pattern"
        examples:
          - "Stock prices"
          - "Network traffic"
          - "Weather variations"
  
  rate_of_change:
    name: "Rate of Change"
    description: "How quickly values change over time"
    
    rates:
      steep:
        description: "Rapid change in short time"
        visual: "Sharp angle from horizontal"
        interpretation: "High velocity of change"
        examples:
          - "Viral growth"
          - "Crash/collapse"
          - "Explosive demand"
      
      gradual:
        description: "Slow change over long time"
        visual: "Gentle slope"
        interpretation: "Steady, controlled change"
        examples:
          - "Aging process"
          - "Inflation"
          - "Skill improvement"
      
      inflection_point:
        description: "Point where rate changes"
        visual: "Curve changes direction"
        interpretation: "Critical transition moment"
        examples:
          - "Market reversal"
          - "Growth to decline"
          - "Acceleration to deceleration"
  
  multiple_series:
    name: "Multiple Series Comparison"
    description: "Comparing multiple lines on same graph"
    
    comparison_methods:
      relative_position:
        description: "Which line is higher/lower"
        application: "Compare absolute values at same time"
        example:
          - "Product A sales vs Product B sales"
          - "Compare which sold more each month"
      
      relative_slope:
        description: "Which line increases/decreases faster"
        application: "Compare growth rates"
        example:
          - "Company A growing 10%/year"
          - "Company B growing 5%/year"
          - "A has steeper slope"
      
      intersection_points:
        description: "Where lines cross"
        application: "Identify transition moments"
        example:
          - "When Product A overtakes Product B"
          - "When costs equal revenue (break-even)"
      
      gap_analysis:
        description: "Distance between lines"
        application: "Measure difference magnitude"
        example:
          - "Widening gap = divergence"
          - "Narrowing gap = convergence"

