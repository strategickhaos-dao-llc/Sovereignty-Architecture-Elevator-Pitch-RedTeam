# ═══════════════════════════════════════════════════════════════════
# CORE PATTERNS IDENTIFIED
# ═══════════════════════════════════════════════════════════════════

patterns:
  part_to_whole:
    name: "Part-to-Whole Relationship"
    description: "Understanding how each slice relates to the total"
    
    formula: "slice_percentage = (slice_value / total) * 100"
    
    examples:
      - scenario: "Budget allocation"
        slices:
          housing: 500
          food: 300
          transportation: 200
        total: 1000
        percentages:
          housing: "50%"
          food: "30%"
          transportation: "20%"
    
    flamelang_parallel:
      concept: "Memory allocation visualization"
      application: |
        Each slice represents memory partition:
        - Heap: 50%
        - Stack: 30%
        - Code: 20%
  
  percentage_calculation:
    name: "Percentage Calculation"
    description: "Converting between raw values and percentages"
    bidirectional: true
    
    forward:
      description: "Raw → Percentage"
      formula: "percentage = (value / total) * 100"
      example:
        value: 25
        total: 100
        result: "25%"
    
    reverse:
      description: "Percentage → Raw"
      formula: "value = (percentage / 100) * total"
      example:
        percentage: 25
        total: 100
        result: 25
  
  sector_comparison:
    name: "Sector Comparison"
    description: "Comparing slice sizes visually and numerically"
    
    methods:
      visual:
        description: "Larger slice = larger percentage"
        application: "Quick relative comparison"
      
      numerical:
        description: "Compare exact percentages"
        application: "Precise difference calculation"
    
    examples:
      - slices: ["A: 40%", "B: 35%", "C: 25%"]
        largest: "A (40%)"
        smallest: "C (25%)"
        difference: "15%"

