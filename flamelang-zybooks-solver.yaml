# LAYER 3: PATTERN RULES (decision logic)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

layer_3_rules:

  # BAR CHART FUNDAMENTALS
  bar_chart_rules:
    - pattern: "bar chart + precise values"
      answer: FALSE
      reason: "bars show relative comparison, not precision"
      
    - pattern: "bar chart + relative values"
      answer: TRUE
      reason: "visual comparison is core purpose"
      
    - pattern: "more gridlines + better"
      answer: FALSE
      reason: "clutter reduces readability"
      
    - pattern: "data label = category name"
      answer: FALSE
      reason: "data label = numeric value on bar"
      
  # HORIZONTAL VS VERTICAL
  orientation_rules:
    - pattern: "horizontal + long labels"
      answer: TRUE
      reason: "no rotation needed"
      
    - pattern: "horizontal + many categories"
      answer: TRUE
      reason: "vertical scroll > horizontal scroll"
      
    - pattern: "horizontal + negative values"
      answer: FALSE
      reason: "vertical intuitive: down = negative"
      
    - pattern: "horizontal + height/floors/buildings"
      answer: FALSE
      reason: "literal mapping: height shows height"

  # TREND ANALYSIS
  trend_rules:
    - pattern: "gap narrowing over time"
      answer: "Decreased"
      
    - pattern: "gap widening over time"  
      answer: "Increased"
      
    - pattern: "total rising"
      answer: "Increased"
      
    - pattern: "percentage rising in stacked chart"
      answer: "Increase"

  # PREDICTION/EXTRAPOLATION
  prediction_rules:
    - pattern: "linear trend + future year"
      method: "extend slope"
      
    - pattern: "percentage growth + extrapolate"
      method: "continue ratio increase"

