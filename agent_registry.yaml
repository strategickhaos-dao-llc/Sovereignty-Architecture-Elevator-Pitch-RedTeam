# Agent Registry - Strategickhaos DAO
# Central registry of all AI agents in the ecosystem
# Version: 1.0
# Last Updated: 2025-11-25

meta:
  organization: "Strategickhaos DAO LLC"
  version: "1.0"
  registry_purpose: "Define agent roles, categories, and primary responsibilities"

# Agent definitions
agents:
  - id: "chief_of_staff"
    name: "Chief of Staff Agent"
    description: "Executive coordinator that synthesizes all threads and provides strategic direction"
    model_preference: "claude-3-sonnet"
    categories:
      - "executive_coordination"
      - "strategic_planning"
    primary_threads:
      - "thread-001"
      - "thread-002"
      - "thread-005"
    capabilities:
      - "Cross-thread prioritization"
      - "Executive summaries"
      - "Progress tracking"
      - "YAML state management"
    prompt_template: "chief_of_staff_prompt.md"
    active: true

  - id: "devops_agent"
    name: "DevOps Agent"
    description: "Infrastructure, deployment, and automation specialist"
    model_preference: "gpt-4o-mini"
    categories:
      - "engineering_infrastructure"
      - "ci_cd"
      - "kubernetes"
    primary_threads:
      - "thread-001"
      - "thread-007"
    capabilities:
      - "Kubernetes deployments"
      - "CI/CD pipeline management"
      - "Infrastructure as Code"
      - "Container orchestration"
