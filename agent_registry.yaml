# Category to agent mapping (quick lookup)
category_agent_map:
  engineering_infrastructure:
    - "devops_agent"
    - "architecture_agent"
  ai_engineering:
    - "ai_agent"
    - "architecture_agent"
  legal_governance:
    - "governance_agent"
    - "compliance_agent"
  cybersecurity_recon:
    - "security_agent"
    - "intelligence_agent"
  finance:
    - "finance_agent"
  education_engineering:
    - "education_agent"
  personal_mission:
    - "mission_agent"
  executive_coordination:
    - "chief_of_staff"

# Discord channel routing
discord_routing:
  "#deployments": ["devops_agent"]
  "#alerts": ["security_agent"]
  "#prs": ["devops_agent", "architecture_agent"]
  "#agents": ["chief_of_staff", "ai_agent", "governance_agent", "finance_agent", "education_agent"]
  "#inference-stream": []

# Agent communication protocols
communication:
  inter_agent:
    enabled: true
    max_hops: 3
    logging: true
  human_escalation:
    trigger_conditions:
      - "confidence < 0.7"
      - "risk_level == critical"
      - "requires_human_decision"
    notify_via: "discord"
    notify_channel: "#agents"
