# Quantum Chess Wargame Simulator Configuration
# Codename: Moonlight Sunshine Matrix Prototype Sovereign
# 10-Dimensional Attack/Defense Security Game

metadata:
  name: "quantum-chess-wargame-simulator"
  version: "1.0.0"
  description: "Continuous Automated Red Team (CART) - Quantum Chess Edition"
  author: "Strategickhaos DAO LLC"

# The Vision
architecture:
  metaphor: "10 chessboards stacked vertically"
  dimensions: 10
  squares_per_board: 64
  quantum_entanglement: true
  echolocation: true
  continuous_simulation: true

# The 10-Layer Chessboard Model
layers:
  layer_1_physical:
    name: "Physical/Bare Metal"
    squares: 64
    pieces: ["routers", "switches", "bare_metal_servers"]
    red_moves: ["mac_flooding", "arp_spoofing", "physical_access"]
    blue_moves: ["network_segmentation", "vlans", "physical_security"]
    
  layer_2_network:
    name: "Network Topology"
    squares: 64
    pieces: ["firewalls", "load_balancers", "vpns"]
    red_moves: ["port_scanning", "firewall_bypass", "traffic_sniffing"]
    blue_moves: ["intrusion_detection", "rate_limiting", "traffic_analysis"]
    
  layer_3_infrastructure:
    name: "Infrastructure"
    squares: 64
    pieces: ["vms", "containers", "kubernetes_pods"]
    red_moves: ["container_escape", "privilege_escalation", "resource_exhaustion"]
    blue_moves: ["pod_security_policies", "resource_limits", "runtime_security"]
    
  layer_4_orchestration:
    name: "Container Orchestration"
    squares: 64
    pieces: ["deployments", "services", "ingress"]
    red_moves: ["rbac_bypass", "secret_extraction", "pod_mutation"]
    blue_moves: ["network_policies", "opa_enforcement", "admission_control"]
    
  layer_5_service_mesh:
    name: "Service Mesh"
    squares: 64
    pieces: ["api_gateways", "sidecars", "proxies"]
    red_moves: ["api_fuzzing", "injection_attacks", "mesh_exploitation"]
    blue_moves: ["mtls", "rate_limiting", "waf"]
    
  layer_6_api_gateway:
    name: "API Gateway"
    squares: 64
    pieces: ["rest_services", "graphql_endpoints", "grpc_services"]
    red_moves: ["authentication_bypass", "idor", "api_abuse"]
    blue_moves: ["oauth", "api_keys", "input_validation"]
    
  layer_7_application:
    name: "Application Layer"
    squares: 64
    pieces: ["frontend", "backend", "databases"]
    red_moves: ["sql_injection", "xss", "csrf", "rce"]
    blue_moves: ["prepared_statements", "csp", "cors", "sanitization"]
    
  layer_8_network_security:
    name: "Network Security"
    squares: 64
    pieces: ["ids_ips", "siem", "threat_intel"]
    red_moves: ["evasion_techniques", "encoding", "polymorphic_payloads"]
    blue_moves: ["signature_updates", "ml_detection", "behavioral_analysis"]
    
  layer_9_tactical:
    name: "Tactical Operations"
    squares: 64
    pieces: ["runbooks", "playbooks", "automations"]
    red_moves: ["social_engineering", "insider_threat", "spear_phishing"]
    blue_moves: ["awareness_training", "monitoring", "incident_response"]
    
  layer_10_strategic:
    name: "Strategic Command"
    squares: 64
    pieces: ["board_members", "executives", "policies"]
    red_moves: ["reputational_damage", "ransomware", "data_breach"]
    blue_moves: ["cyber_insurance", "incident_response", "crisis_management"]

# Red Team Cluster Configuration (Kali Linux)
red_team:
  name: "red-team-kali"
  os: "kali-linux"
  role: "Offensive Security / Attack"
  cluster:
    name: "red-team-kali"
    zone: "us-central1-a"
    nodes: 3
    machine_type: "n1-standard-2"
    enable_network_policy: true
  agents:
    - name: "port-scanner"
      type: "recon"
      tools: ["nmap", "masscan", "rustscan"]
      description: "Discovers open ports and services"
    - name: "exploit-engine"
      type: "attack"
      tools: ["metasploit", "exploitdb", "searchsploit"]
      description: "Attempts exploitation of vulnerabilities"
    - name: "lateral-movement"
      type: "persistence"
      tools: ["mimikatz", "bloodhound", "crackmapexec"]
      description: "Moves laterally through the network"
    - name: "data-exfil"
      type: "exfiltration"
      tools: ["dnscat2", "icmpsh", "custom-tunnels"]
      description: "Exfiltrates data through various channels"
    - name: "persistence-agent"
      type: "persistence"
      tools: ["webshells", "backdoors", "rootkits"]
      description: "Establishes persistent access"
    - name: "c2-operator"
      type: "command-control"
      tools: ["cobalt-strike", "empire", "sliver"]
      description: "Manages command and control infrastructure"
    - name: "social-engineer"
      type: "social"
      tools: ["gophish", "set", "evilginx"]
      description: "Conducts social engineering attacks"
    - name: "crypto-miner"
      type: "impact"
      tools: ["xmrig", "cryptojacker"]
      description: "Simulates cryptomining malware"

# Blue Team Cluster Configuration (Parrot OS)
blue_team:
  name: "blue-team-parrot"
  os: "parrot-os"
  role: "Defensive Security / Protect"
  cluster:
    name: "blue-team-parrot"
    zone: "us-central1-b"
    nodes: 3
    machine_type: "n1-standard-2"
    enable_network_policy: true
  agents:
    - name: "firewall-manager"
      type: "defense"
      tools: ["iptables", "nftables", "pf"]
      description: "Manages firewall rules and policies"
    - name: "ids-ips-controller"
      type: "detection"
      tools: ["suricata", "snort", "zeek"]
      description: "Intrusion detection and prevention"
    - name: "threat-hunter"
      type: "hunting"
      tools: ["yara", "sigma", "osquery"]
      description: "Proactively hunts for threats"
    - name: "incident-response"
      type: "response"
      tools: ["grr", "velociraptor", "dfir-tools"]
      description: "Responds to security incidents"
    - name: "forensics-analyzer"
      type: "forensics"
      tools: ["autopsy", "volatility", "sleuthkit"]
      description: "Analyzes forensic artifacts"
    - name: "siem-correlator"
      type: "correlation"
      tools: ["elasticsearch", "splunk-like", "loki"]
      description: "Correlates events and logs"
    - name: "patch-manager"
      type: "hardening"
      tools: ["ansible", "puppet", "saltstack"]
      description: "Manages patches and updates"
    - name: "backup-validator"
      type: "recovery"
      tools: ["restic", "borg", "velero"]
      description: "Validates backups and recovery"

# Quantum Entanglement Layer (NATS JetStream)
quantum_entanglement:
  protocol: "nats-jetstream"
  description: "Quantum-like instant messaging between dimensions"
  namespace: "quantum-chess"
  cluster:
    enabled: true
    replicas: 3
  streams:
    - name: "red-team-moves"
      subjects: ["red.>"]
      retention: "limits"
      max_msgs: 1000000
    - name: "blue-team-moves"
      subjects: ["blue.>"]
      retention: "limits"
      max_msgs: 1000000
    - name: "quantum-sync"
      subjects: ["quantum.>"]
      retention: "limits"
      max_msgs: 1000000
    - name: "legion-analysis"
      subjects: ["legion.>"]
      retention: "limits"
      max_msgs: 1000000
  consumers:
    - name: "legion-observer"
      streams: ["red-team-moves", "blue-team-moves"]
      description: "Legion AI observes both sides"
    - name: "visualization"
      streams: ["quantum-sync"]
      description: "Real-time visualization consumer"

# Visualization Layer (Moonlight/Sunshine)
visualization:
  protocol: "moonlight-sunshine"
  purpose: "Real-time visualization of the wargame"
  moonlight:
    type: "streaming-client"
    displays: "Visual representation of 10 boards"
    features:
      - "live_attack_defense_moves"
      - "3d_chess_visualization"
      - "layer_switching"
  sunshine:
    type: "streaming-host"
    captures: "Both cluster states"
    renders: "3D chess visualization"
  why_this_works:
    - "Low latency (game-streaming optimized)"
    - "Works over WAN (remote clusters)"
    - "GPU-accelerated (smooth visualization)"
    - "Open source (sovereignty maintained)"

# Matrix Communication Layer
matrix:
  protocol: "matrix"
  purpose: "Decentralized communication backbone"
  homeserver: "matrix.strategickhaos.internal"
  features:
    - "Federated (no central authority)"
    - "End-to-end encrypted"
    - "Bridge to Discord/Slack"
    - "Perfect for sovereign comms"
  rooms:
    - name: "#quantum-chess-red"
      purpose: "Red team agent communication"
    - name: "#quantum-chess-blue"
      purpose: "Blue team agent communication"
    - name: "#quantum-chess-legion"
      purpose: "Legion AI analysis"
    - name: "#quantum-chess-viz"
      purpose: "Visualization control"

# Legion AI Analysis
legion:
  enabled: true
  purpose: "Learns from both Red and Blue team simultaneously"
  model: "gpt-4o-mini"
  capabilities:
    - "Observes all attack patterns"
    - "Observes all defense patterns"
    - "Identifies weaknesses in both strategies"
    - "Feeds insights to SovereignPRManager"
    - "Suggests improvements to production security"
  outputs:
    - "sovereign_pr_manager_training"
    - "production_security_hardening"
    - "honeypot_learning"

