apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: quantum-chess
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: quantum-chess
spec:
  serviceName: nats-headless
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats
        app.kubernetes.io/component: messaging
        app.kubernetes.io/part-of: quantum-chess
    spec:
      containers:
        - name: nats
          image: nats:2.10-alpine
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 6222
              name: cluster
            - containerPort: 8222
              name: monitor
          args:
            - "-c"
            - "/etc/nats/nats.conf"
          volumeMounts:
            - name: config
              mountPath: /etc/nats
            - name: jetstream-data
              mountPath: /data/jetstream
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz?js-server-only=true
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: nats-config
  volumeClaimTemplates:
    - metadata:
        name: jetstream-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: quantum-chess
  labels:
    app.kubernetes.io/name: nats
spec:
  type: ClusterIP
  ports:
    - port: 4222
      targetPort: client
      name: client
    - port: 8222
      targetPort: monitor
      name: monitor
  selector:
    app.kubernetes.io/name: nats
---
apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  namespace: quantum-chess
  labels:
    app.kubernetes.io/name: nats
spec:
  clusterIP: None
  ports:
    - port: 4222
      targetPort: client
      name: client
    - port: 6222
      targetPort: cluster
      name: cluster
  selector:
    app.kubernetes.io/name: nats
