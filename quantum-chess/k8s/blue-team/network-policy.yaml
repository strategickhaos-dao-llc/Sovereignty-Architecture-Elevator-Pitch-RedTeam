apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blue-team-isolation
  namespace: blue-team
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from within blue-team namespace
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: blue-team
    # Allow from quantum-chess namespace (NATS)
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: quantum-chess
    # Allow controlled attacks from red-team (honeypot mode)
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: red-team
  egress:
    # Allow to red-team for monitoring/response
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: red-team
    # Allow to quantum-chess namespace (NATS)
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: quantum-chess
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blue-team-agent
  namespace: blue-team
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blue-team-role
  namespace: blue-team
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blue-team-binding
  namespace: blue-team
subjects:
  - kind: ServiceAccount
    name: blue-team-agent
    namespace: blue-team
roleRef:
  kind: Role
  name: blue-team-role
  apiGroup: rbac.authorization.k8s.io
