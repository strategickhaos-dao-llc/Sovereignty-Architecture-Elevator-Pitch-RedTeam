apiVersion: apps/v1
kind: Deployment
metadata:
  name: visualization
  namespace: quantum-chess
  labels:
    app.kubernetes.io/name: visualization
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: quantum-chess
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: visualization
  template:
    metadata:
      labels:
        app.kubernetes.io/name: visualization
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: quantum-chess
    spec:
      containers:
        - name: visualization
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        - name: nats-subscriber
          image: natsio/nats-box:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "NATS subscriber starting..."
              # Subscribe to all game events and log them
              while true; do
                nats sub -s nats://nats.quantum-chess.svc.cluster.local:4222 ">" --count=1 2>/dev/null || sleep 5
              done
          env:
            - name: NATS_URL
              value: "nats://nats.quantum-chess.svc.cluster.local:4222"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      volumes:
        - name: html
          configMap:
            name: visualization-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: visualization-html
  namespace: quantum-chess
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quantum Chess Wargame Simulator</title>
      <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
          min-height: 100vh;
          color: #fff;
        }
        .container {
          max-width: 1400px;
          margin: 0 auto;
          padding: 20px;
        }
        header {
          text-align: center;
          padding: 40px 0;
        }
        h1 {
          font-size: 3em;
          background: linear-gradient(45deg, #f093fb, #f5576c, #4facfe);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 10px;
        }
        .subtitle {
          color: #a0a0ff;
          font-size: 1.2em;
        }
        .boards-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
        }
        .board {
          background: rgba(255,255,255,0.05);
          border-radius: 15px;
          padding: 15px;
          width: 280px;
          border: 1px solid rgba(255,255,255,0.1);
          transition: transform 0.3s, box-shadow 0.3s;
        }
        .board:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 40px rgba(79, 172, 254, 0.3);
        }
        .board-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        }
        .board-title {
          font-weight: bold;
          color: #4facfe;
        }
        .board-level {
          background: linear-gradient(45deg, #667eea, #764ba2);
          padding: 3px 10px;
          border-radius: 20px;
          font-size: 0.8em;
        }
        .chess-grid {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          gap: 2px;
          background: rgba(0,0,0,0.3);
          padding: 5px;
          border-radius: 8px;
        }
        .cell {
          aspect-ratio: 1;
          border-radius: 3px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 12px;
          transition: all 0.2s;
        }
        .cell.light { background: rgba(255,255,255,0.15); }
        .cell.dark { background: rgba(0,0,0,0.2); }
        .cell.red { background: rgba(255,50,50,0.6); }
        .cell.blue { background: rgba(50,100,255,0.6); }
        .cell.active { animation: pulse 1s infinite; }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        .stats {
          display: flex;
          gap: 40px;
          justify-content: center;
          margin: 40px 0;
        }
        .stat-card {
          text-align: center;
          padding: 20px 40px;
          background: rgba(255,255,255,0.05);
          border-radius: 15px;
          border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
          font-size: 2.5em;
          font-weight: bold;
        }
        .stat-value.red { color: #ff6b6b; }
        .stat-value.blue { color: #4facfe; }
        .stat-value.purple { color: #a855f7; }
        .stat-label {
          color: #888;
          margin-top: 5px;
        }
        .teams {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 30px;
          margin-top: 40px;
        }
        .team-card {
          padding: 25px;
          border-radius: 15px;
          border: 1px solid rgba(255,255,255,0.1);
        }
        .team-card.red {
          background: linear-gradient(135deg, rgba(255,50,50,0.1), rgba(0,0,0,0.3));
          border-color: rgba(255,50,50,0.3);
        }
        .team-card.blue {
          background: linear-gradient(135deg, rgba(50,100,255,0.1), rgba(0,0,0,0.3));
          border-color: rgba(50,100,255,0.3);
        }
        .team-title {
          font-size: 1.5em;
          margin-bottom: 15px;
        }
        .agent-list {
          list-style: none;
        }
        .agent-item {
          padding: 8px 0;
          border-bottom: 1px solid rgba(255,255,255,0.1);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .agent-status {
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #4ade80;
          animation: pulse 2s infinite;
        }
        footer {
          text-align: center;
          padding: 40px 0;
          color: #666;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <header>
          <h1>‚ôüÔ∏è Quantum Chess Wargame</h1>
          <p class="subtitle">10-Dimensional Attack/Defense Simulator</p>
        </header>
        
        <div class="stats">
          <div class="stat-card">
            <div class="stat-value red">0</div>
            <div class="stat-label">Red Team Moves</div>
          </div>
          <div class="stat-card">
            <div class="stat-value blue">0</div>
            <div class="stat-label">Blue Team Moves</div>
          </div>
          <div class="stat-card">
            <div class="stat-value purple">0</div>
            <div class="stat-label">Legion Insights</div>
          </div>
        </div>

        <div class="boards-container" id="boards">
          <!-- Boards will be generated by JavaScript -->
        </div>
        
        <div class="teams">
          <div class="team-card red">
            <h2 class="team-title">üî¥ Red Team (Kali Linux)</h2>
            <ul class="agent-list">
              <li class="agent-item">Port Scanner <span class="agent-status"></span></li>
              <li class="agent-item">Exploit Engine <span class="agent-status"></span></li>
              <li class="agent-item">Lateral Movement <span class="agent-status"></span></li>
              <li class="agent-item">Data Exfiltration <span class="agent-status"></span></li>
              <li class="agent-item">Persistence <span class="agent-status"></span></li>
              <li class="agent-item">C2 Operator <span class="agent-status"></span></li>
            </ul>
          </div>
          <div class="team-card blue">
            <h2 class="team-title">üîµ Blue Team (Parrot OS)</h2>
            <ul class="agent-list">
              <li class="agent-item">Firewall Manager <span class="agent-status"></span></li>
              <li class="agent-item">IDS/IPS Controller <span class="agent-status"></span></li>
              <li class="agent-item">Threat Hunter <span class="agent-status"></span></li>
              <li class="agent-item">Incident Response <span class="agent-status"></span></li>
              <li class="agent-item">SIEM Correlator <span class="agent-status"></span></li>
              <li class="agent-item">Forensics Analyzer <span class="agent-status"></span></li>
            </ul>
          </div>
        </div>
        
        <footer>
          <p>Quantum Chess Wargame Simulator - Strategickhaos Sovereignty Architecture</p>
          <p>üíú Built with love by the Legion</p>
        </footer>
      </div>
      
      <script>
        const boardNames = [
          'Strategic Command',
          'Tactical Operations',
          'Network Security',
          'Application Layer',
          'API Gateway',
          'Service Mesh',
          'Container Orchestration',
          'Infrastructure',
          'Network Topology',
          'Physical Layer'
        ];
        
        const boardsContainer = document.getElementById('boards');
        
        boardNames.forEach((name, idx) => {
          const board = document.createElement('div');
          board.className = 'board';
          board.innerHTML = `
            <div class="board-header">
              <span class="board-title">${name}</span>
              <span class="board-level">L${10 - idx}</span>
            </div>
            <div class="chess-grid" id="grid-${idx}"></div>
          `;
          boardsContainer.appendChild(board);
          
          const grid = board.querySelector('.chess-grid');
          for (let i = 0; i < 64; i++) {
            const cell = document.createElement('div');
            const row = Math.floor(i / 8);
            const col = i % 8;
            cell.className = `cell ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
            
            // Random initial state for demo
            if (Math.random() < 0.1) {
              cell.classList.add(Math.random() < 0.5 ? 'red' : 'blue');
              cell.classList.add('active');
            }
            grid.appendChild(cell);
          }
        });
        
        // Simulate activity
        setInterval(() => {
          document.querySelectorAll('.cell.active').forEach(cell => {
            if (Math.random() < 0.3) {
              cell.classList.remove('active', 'red', 'blue');
            }
          });
          
          const cells = document.querySelectorAll('.cell:not(.active)');
          if (cells.length > 0 && Math.random() < 0.2) {
            const cell = cells[Math.floor(Math.random() * cells.length)];
            cell.classList.add('active', Math.random() < 0.5 ? 'red' : 'blue');
          }
        }, 500);
      </script>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: visualization
  namespace: quantum-chess
  labels:
    app.kubernetes.io/name: visualization
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 80
      name: http
  selector:
    app.kubernetes.io/name: visualization
