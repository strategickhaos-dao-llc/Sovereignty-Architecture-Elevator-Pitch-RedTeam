version: '3.8'

services:
  sovereign-browser:
    build:
      context: ..
      dockerfile: Dockerfile.refinory
    container_name: sovereign-browser
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DSN=${POSTGRES_DSN:-postgresql://refinory:refinory@postgres:5432/refinory}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - REFINORY_ENV=${REFINORY_ENV:-production}
    volumes:
      - ./allowed_domains.yaml:/app/allowed_domains.yaml:ro
    command: uvicorn refinory.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - refinory-net
    depends_on:
      - postgres
      - redis
      - qdrant

  postgres:
    image: postgres:15-alpine
    container_name: refinory-postgres
    environment:
      - POSTGRES_DB=refinory
      - POSTGRES_USER=refinory
      - POSTGRES_PASSWORD=refinory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - refinory-net

  redis:
    image: redis:7-alpine
    container_name: refinory-redis
    networks:
      - refinory-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: refinory-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - refinory-net

volumes:
  postgres-data:
  qdrant-data:

networks:
  refinory-net:
    driver: bridge
