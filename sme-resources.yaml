usage_examples:
  - description: "Fetch specific category"
    command: "grep -A 5 'category: ai_ml' sme-resources.yaml"
    
  - description: "Extract all curl commands"
    command: "grep 'curl_command:' sme-resources.yaml | sed 's/.*curl_command: \"//;s/\"$//' > curl-commands.sh"
    
  - description: "Get all .gov resources"
    command: "grep -B 3 'domain: \".gov\"' sme-resources.yaml"
    
  - description: "Count resources by category"
    command: "grep 'category:' sme-resources.yaml | sort | uniq -c"

notes: |
  This collection represents authoritative sources for building sovereign
  infrastructure. All sources are:
  
  1. Publicly accessible
  2. Authoritative (official docs, government, academic)
  3. Well-maintained and updated
  4. Free to access (no paywalls)
  5. Relevant to sovereignty stack
  
  Categories cover the entire stack:
  - Infrastructure (compute, storage, networking)
  - Security (cryptography, hardening, compliance)
  - Development (languages, tools, frameworks)
  - Operations (monitoring, CI/CD, automation)
  - Research (academic papers, datasets)
  - Specialized (IoT, RF, blockchain, distributed systems)
