# Subject Matter Expert Resources
# 100 Authoritative Web Sources (.org, .gov, Google Scholar)
# For Building Sovereign Infrastructure

metadata:
  version: "1.0.0"
  created: "2025-11-21"
  description: "Curated list of authoritative sources for sovereign infrastructure research"
  total_resources: 100
  domains:
    - ".org (Non-profit organizations and standards bodies)"
    - ".gov (Government agencies and research labs)"
    - ".io/.com/.edu (Official documentation and educational resources)"
    - "scholar.google.com (Academic papers and research)"
  note: "While we prioritize .org and .gov domains for authority, official documentation from .io, .com, and .edu domains is included when it represents the authoritative source for a technology"

