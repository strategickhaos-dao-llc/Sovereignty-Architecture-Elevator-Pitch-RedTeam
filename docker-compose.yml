version: '3.8'

networks:
  strategickhaos_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  grafana_data:
  prometheus_data:

services:
  # Core Infrastructure
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: strategickhaos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - strategickhaos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - strategickhaos_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - strategickhaos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring Stack  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - strategickhaos_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - strategickhaos_network
    depends_on:
      - prometheus

  # Discord Bot & Event Gateway
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCOVERY_CONFIG_PATH: /app/discovery.yml
      # Channel IDs
      CH_CLUSTER_STATUS_ID: ${CH_CLUSTER_STATUS_ID}
      CH_ALERTS_ID: ${CH_ALERTS_ID}
      CH_DEPLOYMENTS_ID: ${CH_DEPLOYMENTS_ID}
      CH_PRS_ID: ${CH_PRS_ID}
      CH_AGENTS_ID: ${CH_AGENTS_ID}
      CH_INFERENCE_ID: ${CH_INFERENCE_ID}
      CH_DEV_FEED_ID: ${CH_DEV_FEED_ID}
    volumes:
      - ./discovery.yml:/app/discovery.yml:ro
      - ./src:/app/src:ro
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  event-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      EVENTS_HMAC_KEY: ${EVENTS_HMAC_KEY}
      EVENT_GATEWAY_PORT: 8080
      DISCOVERY_CONFIG_PATH: /app/discovery.yml
      # Channel IDs
      CH_CLUSTER_STATUS_ID: ${CH_CLUSTER_STATUS_ID}
      CH_ALERTS_ID: ${CH_ALERTS_ID}
      CH_DEPLOYMENTS_ID: ${CH_DEPLOYMENTS_ID}
      CH_PRS_ID: ${CH_PRS_ID}
    volumes:
      - ./discovery.yml:/app/discovery.yml:ro
      - ./src:/app/src:ro
    ports:
      - "8080:8080"
    networks:
      - strategickhaos_network
    restart: unless-stopped

  # Refinory AI Orchestrator
  refinory-api:
    build:
      context: .
      dockerfile: Dockerfile.refinory
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTGRES_DSN: postgres://postgres:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/strategickhaos
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      REFINORY_PORT: 8085
      DISCOVERY_CONFIG_PATH: /app/discovery.yml
    volumes:
      - ./discovery.yml:/app/discovery.yml:ro
      - ./src/refinory:/app/refinory:ro
      - /var/refinory/artifacts:/app/artifacts
      - /var/refinory/outputs:/app/outputs
    ports:
      - "8085:8085"
    networks:
      - strategickhaos_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # JDK Workspace (OpenJDK 21/25 with Maven & Gradle)
  jdk-workspace:
    build:
      context: .
      dockerfile: Dockerfile.jdk
    container_name: cloudos-jdk
    volumes:
      - .:/workspace
    ports:
      - "5005:5005"   # JPDA debug
      - "8888:8888"   # app port
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jdk.rule=Host(`java.localhost`)"
      - "traefik.http.services.jdk.loadbalancer.server.port=8888"
    networks:
      - strategickhaos_network
    healthcheck:
      test: ["CMD", "java", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["tail", "-f", "/dev/null"]

  # Voice Authenticity Department
  voice-authenticity:
    build:
      context: ./voice-authenticity-dept
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3030
      HOST: 0.0.0.0
    ports:
      - "3030:3030"
    networks:
      - strategickhaos_network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - strategickhaos_network
    depends_on:
      - event-gateway
      - refinory-api
      - grafana
      - voice-authenticity
    restart: unless-stopped