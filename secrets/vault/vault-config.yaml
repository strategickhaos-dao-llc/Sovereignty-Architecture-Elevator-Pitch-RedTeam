apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: sovereignty-system
data:
  config.hcl: |
    ui = true
    
    storage "file" {
      path = "/vault/data"
    }
    
    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = 1
    }
    
    api_addr = "http://127.0.0.1:8200"
    cluster_addr = "https://127.0.0.1:8201"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: external-secrets-config
  namespace: sovereignty-system
data:
  vault-backend: "vault.sovereignty-system.svc:8200"
  vault-path: "secret/data/sovereignty"
