---
# Namespace for Banking Integration
apiVersion: v1
kind: Namespace
metadata:
  name: sovereign-banking
  labels:
    name: sovereign-banking
    purpose: automated-charitable-distribution

---
# Secret for Sequence.io API credentials
apiVersion: v1
kind: Secret
metadata:
  name: banking-secrets
  namespace: sovereign-banking
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual credentials before deploying
  sequence_api_key: "YOUR_SEQUENCE_API_KEY_HERE"
  discord_webhook_url: "YOUR_DISCORD_WEBHOOK_URL_HERE"
  # Optional: if using custom Sequence API URL
  # sequence_api_url: "https://api.getsequence.io/v1"

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-config
  namespace: sovereign-banking
data:
  nats_url: "nats://nats-service:4222"
  sequence_api_url: "https://api.getsequence.io/v1"
  audit_log_path: "/var/log/sovereign-banking/audit.jsonl"
  strategickhaos_ein: "39-2900295"
  valoryield_ein: "39-2923503"
  log_level: "INFO"

---
# PersistentVolumeClaim for audit logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audit-logs-pvc
  namespace: sovereign-banking
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster

---
# Deployment for Sovereign Banking Processor
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovereign-banking
  namespace: sovereign-banking
  labels:
    app: sovereign-banking
    component: banking-processor
    version: v1.0
spec:
  replicas: 2  # High availability with 2 replicas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sovereign-banking
  template:
    metadata:
      labels:
        app: sovereign-banking
        component: banking-processor
        version: v1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sovereign-banking-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: banking-processor
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        
        command:
          - python
          - /app/sovereign_banking.py
        
        env:
        # Secrets from Secret
        - name: SEQUENCE_API_KEY
          valueFrom:
            secretKeyRef:
              name: banking-secrets
              key: sequence_api_key
        
        - name: DISCORD_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: banking-secrets
              key: discord_webhook_url
        
        # Configuration from ConfigMap
        - name: NATS_URL
          valueFrom:
            configMapKeyRef:
              name: banking-config
              key: nats_url
        
        - name: SEQUENCE_API_URL
          valueFrom:
            configMapKeyRef:
              name: banking-config
              key: sequence_api_url
        
        - name: AUDIT_LOG_PATH
          valueFrom:
            configMapKeyRef:
              name: banking-config
              key: audit_log_path
        
        - name: STRATEGICKHAOS_EIN
          valueFrom:
            configMapKeyRef:
              name: banking-config
              key: strategickhaos_ein
        
        - name: VALORYIELD_EIN
          valueFrom:
            configMapKeyRef:
              name: banking-config
              key: valoryield_ein
        
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: banking-config
              key: log_level
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        volumeMounts:
        - name: app-code
          mountPath: /app
          readOnly: true
        - name: audit-logs
          mountPath: /var/log/sovereign-banking
        
        livenessProbe:
          exec:
            command:
              - python
              - -c
              - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
              - python
              - -c
              - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      
      initContainers:
      - name: install-dependencies
        image: python:3.11-slim
        command:
          - sh
          - -c
          - |
            pip install --no-cache-dir nats-py aiohttp
        volumeMounts:
        - name: pip-cache
          mountPath: /root/.cache/pip
      
      - name: copy-app-code
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            cp /config/sovereign_banking.py /app/
            chmod 444 /app/sovereign_banking.py
        volumeMounts:
        - name: app-config
          mountPath: /config
        - name: app-code
          mountPath: /app
      
      volumes:
      - name: app-config
        configMap:
          name: banking-app-code
      - name: app-code
        emptyDir: {}
      - name: pip-cache
        emptyDir: {}
      - name: audit-logs
        persistentVolumeClaim:
          claimName: audit-logs-pvc
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sovereign-banking
              topologyKey: kubernetes.io/hostname

---
# ServiceAccount for banking processor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sovereign-banking-sa
  namespace: sovereign-banking

---
# Role for banking processor (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sovereign-banking-role
  namespace: sovereign-banking
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sovereign-banking-rolebinding
  namespace: sovereign-banking
subjects:
- kind: ServiceAccount
  name: sovereign-banking-sa
  namespace: sovereign-banking
roleRef:
  kind: Role
  name: sovereign-banking-role
  apiGroup: rbac.authorization.k8s.io

---
# Service for metrics exposure (optional)
apiVersion: v1
kind: Service
metadata:
  name: sovereign-banking-metrics
  namespace: sovereign-banking
  labels:
    app: sovereign-banking
spec:
  selector:
    app: sovereign-banking
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sovereign-banking-netpol
  namespace: sovereign-banking
spec:
  podSelector:
    matchLabels:
      app: sovereign-banking
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow NATS
  - to:
    - podSelector:
        matchLabels:
          app: nats
    ports:
    - protocol: TCP
      port: 4222
  # Allow external API calls (Sequence.io, Discord)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for webhooks
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80

---
# HorizontalPodAutoscaler for automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sovereign-banking-hpa
  namespace: sovereign-banking
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sovereign-banking
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sovereign-banking-pdb
  namespace: sovereign-banking
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sovereign-banking
