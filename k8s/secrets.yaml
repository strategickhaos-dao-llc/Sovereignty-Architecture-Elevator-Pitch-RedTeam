apiVersion: v1
kind: Secret
metadata:
  name: discord-ops-secrets
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: secrets
type: Opaque
stringData:
  # ⚠️ REPLACE ALL VALUES BEFORE DEPLOYMENT - DO NOT USE THESE DEFAULTS ⚠️
  # Development secrets - replace with Vault in production
  DISCORD_BOT_TOKEN: "REPLACE_WITH_ACTUAL_DISCORD_BOT_TOKEN"
  CTRL_API_TOKEN: "REPLACE_WITH_CONTROL_API_TOKEN"
  EVENTS_HMAC_KEY: "REPLACE_WITH_HMAC_KEY_256_BITS_MINIMUM"
  GIT_APP_WEBHOOK_SECRET: "REPLACE_WITH_WEBHOOK_SECRET"
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY_OR_REMOVE_IF_NOT_NEEDED"
  PGVECTOR_CONN: "REPLACE_WITH_POSTGRESQL_CONNECTION_STRING"
  LOKI_AUTH_TOKEN: "REPLACE_WITH_LOKI_BEARER_TOKEN"
  GIT_APP_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    REPLACE WITH ACTUAL GITHUB APP PRIVATE KEY
    Generate via GitHub App settings
    -----END RSA PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-config
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: vault
type: Opaque
stringData:
  VAULT_ADDR: "REPLACE_WITH_VAULT_ADDRESS_OR_REMOVE_IF_NOT_USED"
  VAULT_TOKEN: "REPLACE_WITH_VAULT_TOKEN_OR_REMOVE_IF_NOT_USED"
  VAULT_NAMESPACE: "REPLACE_WITH_VAULT_NAMESPACE_OR_REMOVE_IF_NOT_USED"