apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-diagram-translator
  namespace: ns-infra
  labels:
    app: code-diagram-translator
    idea-id: IDEA_002
    catalog-category: devtools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-diagram-translator
  template:
    metadata:
      labels:
        app: code-diagram-translator
        idea-id: IDEA_002
    spec:
      containers:
        - name: code-diagram-translator
          image: strategickhaos/code-diagram-translator:v0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: IDEA_ID
              value: "IDEA_002"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: code-diagram-translator
  namespace: ns-infra
  labels:
    app: code-diagram-translator
    idea-id: IDEA_002
spec:
  selector:
    app: code-diagram-translator
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
