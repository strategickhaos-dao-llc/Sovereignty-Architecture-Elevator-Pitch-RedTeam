apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: strategickhaos-events
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        # Note: Replace with your actual domain for different environments
        - events.strategickhaos.com
      secretName: events-tls
  rules:
    # Note: Replace with your actual domain for different environments
    - host: events.strategickhaos.com
      http:
        paths:
          - path: /event
            pathType: Prefix
            backend:
              service:
                name: event-gateway
                port:
                  number: 8080
          - path: /alert
            pathType: Prefix
            backend:
              service:
                name: event-gateway
                port:
                  number: 8080
          - path: /git
            pathType: Prefix
            backend:
              service:
                name: event-gateway
                port:
                  number: 8080
          - path: /health
            pathType: Exact
            backend:
              service:
                name: event-gateway
                port:
                  number: 8080