# Blue-Green and Canary Rollout Configuration
# Strategickhaos DAO LLC - Progressive Delivery with Argo Rollouts
# Includes analysis templates for SLO-based auto-rollback

---
# Rollout for Discord Ops Bot with Blue-Green strategy
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: discord-ops-bot
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: strategickhaos-discord-ops
      component: bot
  template:
    metadata:
      labels:
        app: strategickhaos-discord-ops
        component: bot
    spec:
      serviceAccountName: discord-ops-bot
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: bot
          image: ghcr.io/strategickhaos-swarm-intelligence/discord-ops-bot:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-ops-secrets
                  key: DISCORD_BOT_TOKEN
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
  strategy:
    blueGreen:
      activeService: discord-ops-bot-active
      previewService: discord-ops-bot-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
      prePromotionAnalysis:
        templates:
          - templateName: slo-analysis
        args:
          - name: service-name
            value: discord-ops-bot
---
# Rollout for Event Gateway with Canary strategy
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: event-gateway
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: strategickhaos-discord-ops
      component: gateway
  template:
    metadata:
      labels:
        app: strategickhaos-discord-ops
        component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: event-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: gateway
          image: ghcr.io/strategickhaos-swarm-intelligence/event-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          env:
            - name: EVENTS_HMAC_KEY
              valueFrom:
                secretKeyRef:
                  name: discord-ops-secrets
                  key: EVENTS_HMAC_KEY
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-ops-secrets
                  key: DISCORD_BOT_TOKEN
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
  strategy:
    canary:
      canaryService: event-gateway-canary
      stableService: event-gateway-stable
      trafficRouting:
        nginx:
          stableIngress: event-gateway-ingress
      steps:
        # Start with 10% traffic
        - setWeight: 10
        - pause: {duration: 5m}
        - analysis:
            templates:
              - templateName: slo-analysis
            args:
              - name: service-name
                value: event-gateway
        # Increase to 25%
        - setWeight: 25
        - pause: {duration: 5m}
        - analysis:
            templates:
              - templateName: slo-analysis
            args:
              - name: service-name
                value: event-gateway
        # Increase to 50%
        - setWeight: 50
        - pause: {duration: 5m}
        - analysis:
            templates:
              - templateName: slo-analysis
            args:
              - name: service-name
                value: event-gateway
        # Full rollout
        - setWeight: 100
      analysis:
        templates:
          - templateName: slo-analysis
        args:
          - name: service-name
            value: event-gateway
---
# Analysis Template for SLO-based rollback
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: slo-analysis
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
spec:
  args:
    - name: service-name
  metrics:
    # Error rate from Loki/Prometheus
    - name: error-rate
      interval: 1m
      successCondition: result[0] < 0.05  # Less than 5% error rate
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring:9090
          query: |
            sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{service="{{args.service-name}}"}[5m]))
    # P95 latency from OTEL/Prometheus
    - name: p95-latency
      interval: 1m
      successCondition: result[0] < 2.0  # Less than 2 seconds
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring:9090
          query: |
            histogram_quantile(0.95,
              sum(rate(http_request_duration_seconds_bucket{service="{{args.service-name}}"}[5m])) by (le)
            )
    # Pod health check
    - name: pod-health
      interval: 1m
      successCondition: result[0] >= 1  # At least 1 ready pod
      failureLimit: 2
      provider:
        prometheus:
          address: http://prometheus.monitoring:9090
          query: |
            kube_deployment_status_replicas_ready{deployment="{{args.service-name}}"}
---
# Services for Blue-Green deployment
apiVersion: v1
kind: Service
metadata:
  name: discord-ops-bot-active
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: bot
    rollout-type: blue-green
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: strategickhaos-discord-ops
    component: bot
---
apiVersion: v1
kind: Service
metadata:
  name: discord-ops-bot-preview
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: bot
    rollout-type: blue-green
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: strategickhaos-discord-ops
    component: bot
---
# Services for Canary deployment
apiVersion: v1
kind: Service
metadata:
  name: event-gateway-stable
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: gateway
    rollout-type: canary
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: strategickhaos-discord-ops
    component: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: event-gateway-canary
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: gateway
    rollout-type: canary
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: strategickhaos-discord-ops
    component: gateway
---
# Ingress for Event Gateway with canary annotations
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-gateway-ingress
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  rules:
    - host: events.strategickhaos.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: event-gateway-stable
                port:
                  number: 8080
  tls:
    - hosts:
        - events.strategickhaos.com
      secretName: events-tls
