apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-gateway
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: strategickhaos-discord-ops
      component: gateway
  template:
    metadata:
      labels:
        app: strategickhaos-discord-ops
        component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: event-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: gateway
          # Note: Replace 'latest' with specific version tag for production (e.g., v1.0.0)
          image: ghcr.io/strategickhaos-swarm-intelligence/event-gateway:latest
          imagePullPolicy: Always  # Use Always with 'latest' tag, IfNotPresent with version tags
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: EVENTS_HMAC_KEY
              valueFrom:
                secretKeyRef:
                  name: discord-ops-secrets
                  key: EVENTS_HMAC_KEY
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-ops-secrets
                  key: DISCORD_BOT_TOKEN
            - name: DISCOVERY_CONFIG_PATH
              value: "/etc/discord-ops/discovery.yml"
            - name: PORT
              value: "8080"
            - name: METRICS_PORT
              value: "9090"
            - name: LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: discovery-config
              mountPath: /etc/discord-ops
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
      volumes:
        - name: discovery-config
          configMap:
            name: discord-ops-discovery
            items:
              - key: discovery.yml
                path: discovery.yml
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: event-gateway
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: strategickhaos-discord-ops
    component: gateway