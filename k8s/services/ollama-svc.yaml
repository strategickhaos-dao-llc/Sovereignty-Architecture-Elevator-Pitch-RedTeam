apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: default
  labels:
    app: ollama
    component: ai-inference
    managed-by: strategickhaos-operator
spec:
  type: NodePort
  selector:
    app: ollama
  ports:
  - name: http
    port: 11434
    targetPort: 11434
    nodePort: 31434
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-headless
  namespace: default
  labels:
    app: ollama
    component: ai-inference
    managed-by: strategickhaos-operator
spec:
  clusterIP: None
  selector:
    app: ollama
  ports:
  - name: http
    port: 11434
    targetPort: 11434
    protocol: TCP
