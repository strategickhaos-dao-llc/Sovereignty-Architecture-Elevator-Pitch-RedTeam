apiVersion: v1
kind: Secret
metadata:
  name: {{ include "strategickhaos-swarm.fullname" . }}-github-app
  labels:
    {{- include "strategickhaos-swarm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.githubApp.appId }}
  app-id: {{ .Values.githubApp.appId | b64enc | quote }}
  {{- end }}
  {{- if .Values.githubApp.privateKeyBase64 }}
  private-key: {{ .Values.githubApp.privateKeyBase64 | quote }}
  {{- end }}
  {{- if .Values.githubApp.webhookSecretBase64 }}
  webhook-secret: {{ .Values.githubApp.webhookSecretBase64 | quote }}
  {{- end }}
---
{{- if .Values.discord.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "strategickhaos-swarm.fullname" . }}-discord
  labels:
    {{- include "strategickhaos-swarm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.discord.botTokenBase64 }}
  bot-token: {{ .Values.discord.botTokenBase64 | quote }}
  {{- end }}
{{- end }}
---
{{- if and .Values.aiAgents.enabled .Values.aiAgents.openaiApiKeyBase64 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "strategickhaos-swarm.fullname" . }}-ai
  labels:
    {{- include "strategickhaos-swarm.labels" . | nindent 4 }}
type: Opaque
data:
  openai-api-key: {{ .Values.aiAgents.openaiApiKeyBase64 | quote }}
{{- end }}
