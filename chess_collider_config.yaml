# Chess Collider Configuration - 10-Dimensional AI Research Super-Collider
# Strategickhaos DAO LLC - Sovereign AI Research Collective
# 640 LLM Agents (10 boards Ã— 64 squares) with frequency-tuned communication

collider:
  name: "Sovereign AI Research Super-Collider"
  version: "1.0.0"
  created: "2025-12-01"
  description: |
    Multi-dimensional AI research council that plays adversarial strategy games 
    to generate new knowledge through combinatorial chess across 10 abstraction layers.

# 10 Chess Board Layers (10 levels of abstraction)
boards:
  total: 10
  squares_per_board: 64
  total_agents: 640
  
  layers:
    # Layer 1: Empirical Data Layer (Foundation)
    - id: 1
      name: "empirical_data"
      description: "Raw data collection and scraping layer"
      domain: "bibliographic_mining"
      agents_role: "Data scrapers and collectors"
      data_sources:
        - google_scholar
        - arxiv
        - pubmed
        - gov_databases
        - semantic_scholar
      communication_frequency_hz: 440  # A4 - Root note
      container_image: "chess-collider/scraper:latest"
      
    # Layer 2: Pattern Recognition Layer
    - id: 2
      name: "pattern_recognition"
      description: "Pattern detection and feature extraction"
      domain: "data_analysis"
      agents_role: "Pattern detectors and analyzers"
      communication_frequency_hz: 493.88  # B4 - Circle of 5ths progression
      container_image: "chess-collider/analyzer:latest"
      
    # Layer 3: Semantic Understanding Layer
    - id: 3
      name: "semantic_understanding"
      description: "Natural language processing and semantic analysis"
      domain: "nlp_comprehension"
      agents_role: "Semantic interpreters"
      communication_frequency_hz: 554.37  # C#5
      container_image: "chess-collider/semantic:latest"
      
    # Layer 4: Logical Reasoning Layer
    - id: 4
      name: "logical_reasoning"
      description: "Formal logic and mathematical reasoning"
      domain: "formal_logic"
      agents_role: "Logic engines and theorem provers"
      communication_frequency_hz: 622.25  # D#5
      container_image: "chess-collider/logic:latest"
      
    # Layer 5: Hypothesis Generation Layer
    - id: 5
      name: "hypothesis_generation"
      description: "Novel hypothesis creation and exploration"
      domain: "creative_synthesis"
      agents_role: "Hypothesis generators"
      communication_frequency_hz: 698.46  # F5
      container_image: "chess-collider/hypothesis:latest"
      
    # Layer 6: Experimental Design Layer
    - id: 6
      name: "experimental_design"
      description: "Research methodology and experimental frameworks"
      domain: "methodology"
      agents_role: "Experiment designers"
      communication_frequency_hz: 783.99  # G5
      container_image: "chess-collider/methodology:latest"
      
    # Layer 7: Peer Review Layer
    - id: 7
      name: "peer_review"
      description: "Critical evaluation and adversarial analysis"
      domain: "critical_analysis"
      agents_role: "Peer reviewers and critics"
      communication_frequency_hz: 880.00  # A5 - Octave
      container_image: "chess-collider/reviewer:latest"
      
    # Layer 8: Synthesis Layer
    - id: 8
      name: "synthesis"
      description: "Knowledge integration and synthesis"
      domain: "knowledge_synthesis"
      agents_role: "Research synthesizers"
      communication_frequency_hz: 987.77  # B5
      container_image: "chess-collider/synthesis:latest"
      
    # Layer 9: Publication Layer
    - id: 9
      name: "publication"
      description: "Academic writing and publication preparation"
      domain: "academic_publishing"
      agents_role: "Academic writers"
      communication_frequency_hz: 1108.73  # C#6
      container_image: "chess-collider/publication:latest"
      
    # Layer 10: Meta-Strategy Layer (Apex)
    - id: 10
      name: "meta_strategy"
      description: "Strategic oversight and research direction"
      domain: "strategic_planning"
      agents_role: "Strategic coordinators"
      communication_frequency_hz: 1318.51  # E6
      container_image: "chess-collider/strategy:latest"

# Agent Configuration (64 per board)
agent_template:
  # Chess piece roles (specialized agents per square)
  roles:
    king:
      count: 1
      responsibility: "Central coordinator for layer"
      priority: "highest"
    queen:
      count: 1
      responsibility: "Multi-domain analysis and synthesis"
      priority: "high"
    rook:
      count: 2
      responsibility: "Structural and foundational operations"
      priority: "high"
    bishop:
      count: 2
      responsibility: "Diagonal/cross-domain connections"
      priority: "medium"
    knight:
      count: 2
      responsibility: "Non-linear exploration and jumps"
      priority: "medium"
    pawn:
      count: 56
      responsibility: "Specialized domain workers"
      priority: "standard"
      
  # Container specifications
  container:
    base_image: "kalilinux/kali-rolling"
    resources:
      cpu_limit: "0.5"
      memory_limit: "1Gi"
      gpu_required: false
    terminal_access: true
    network_mode: "strategickhaos_network"
    
  # LLM configuration per agent
  llm:
    provider: "ollama"  # ollama for $3.5K/month local option
    fallback_provider: "grok"  # grok for $22K-27K/month cloud option
    model: "llama3.2:latest"
    context_window: 8192
    temperature: 0.7
    vectorization:
      enabled: true
      precision: "sub_pi"  # Frequency tuning like Circle of 5ths
      embedding_model: "nomic-embed-text"
      
# Communication Protocols (Frequency-tuned like MIDI for AI)
protocols:
  # Primary handshake protocol
  handshake:
    type: "frequency_sync"
    base_frequency: 440  # A4 as reference
    scale: "circle_of_fifths"
    encoding: "88_key_piano"  # Full piano range mapping
    
  # Moonlight/Sunshine protocol for encrypted messaging
  moonlight_sunshine:
    enabled: true
    encryption: "aes-256-gcm"
    key_exchange: "ecdh-p384"
    streaming: true
    
  # Echolocation protocol for discovery
  echolocation:
    enabled: true
    ping_interval_ms: 100
    max_hops: 10
    broadcast_radius: 3  # Adjacent layers
    
  # Chess move communication
  chess_notation:
    format: "algebraic"
    include_timestamp: true
    include_frequency: true

# Adversarial Game Configuration
game_engine:
  referee: "stockfish_17"
  referee_depth: 20
  time_control:
    initial_minutes: 30
    increment_seconds: 10
  match_types:
    - research_battle
    - hypothesis_defense
    - peer_review_challenge
    - synthesis_tournament
    
  # Self-training via gameplay
  training:
    enabled: true
    method: "lora_fine_tuning"
    checkpoint_interval: 100  # games
    evaluation_games: 10
    
# Bibliographic Data Mining
bibliography:
  sources:
    google_scholar:
      enabled: true
      rate_limit_rpm: 60
      search_depth: 100
    arxiv:
      enabled: true
      api_endpoint: "https://export.arxiv.org/api/query"
      categories:
        - cs.AI
        - cs.LG
        - cs.CL
        - stat.ML
    pubmed:
      enabled: true
      api_key_ref: "vault://kv/pubmed/api_key"
    semantic_scholar:
      enabled: true
      api_key_ref: "vault://kv/semantic_scholar/api_key"
    gov_databases:
      enabled: true
      sources:
        - data.gov
        - grants.gov
        - clinicaltrials.gov
        
# Output Artifacts
outputs:
  systematic_reviews:
    target_time: "24h"
    format: "markdown"
    peer_reviewed: true
  research_papers:
    auto_submit_arxiv: false  # Require human approval
    format: "latex"
  patent_applications:
    auto_file: false  # Require human approval
    format: "uspto_xml"
  github_releases:
    auto_create: true
    include_artifacts: true
    
# Integration with MCP Toolkit
mcp_integration:
  enabled: true
  tools:
    - file_operations
    - web_search
    - code_execution
    - document_analysis
    
# Zapier Integration for Automation
zapier:
  enabled: true
  triggers:
    - new_research_finding
    - paper_ready_for_review
    - hypothesis_validated
  actions:
    - notify_discord
    - create_github_issue
    - update_notion_database

# Cost Optimization
cost_model:
  # Option 1: Local Ollama ($3.5K/month)
  local_ollama:
    monthly_cost: 3500
    hardware:
      gpus: 4
      type: "rtx_4090"
      vram: "24GB each"
    agents_per_gpu: 160
    
  # Option 2: Grok API ($22K-27K/month)
  grok_cloud:
    monthly_cost_min: 22000
    monthly_cost_max: 27000
    api_key_ref: "vault://kv/grok/api_key"
    rate_limit_rpm: 1000
    
  # Minimal viable version (1 board = 64 agents)
  mvp:
    boards: 1
    agents: 64
    monthly_cost: 350

# Monitoring and Observability
monitoring:
  prometheus:
    enabled: true
    scrape_interval: 15s
    metrics:
      - agent_health
      - game_progress
      - research_output_rate
      - llm_token_usage
  grafana:
    dashboards:
      - chess_collider_overview
      - agent_performance
      - research_pipeline
  logging:
    provider: "loki"
    retention_days: 30
    
# Deployment
deployment:
  orchestrator: "kubernetes"
  namespace: "chess-collider"
  scaling:
    min_replicas: 64  # 1 board minimum
    max_replicas: 640  # Full 10 boards
    auto_scale: true
    scale_metric: "research_demand"
