# Nginx configuration for Quantum Mirror Lab stream proxy
# Routes Moonlight/Sunshine streams to appropriate agent containers

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Stream configuration for Sunshine/Moonlight
stream {
    # Log format for stream connections
    log_format stream_log '$remote_addr [$time_local] '
                          '$protocol $status $bytes_sent $bytes_received '
                          '$session_time';
    
    access_log /var/log/nginx/stream.log stream_log;
    
    # Upstream for agent Sunshine servers
    # These would be dynamically generated in production
    upstream sunshine_agent_1 {
        server agent-law1-pos1:47989;
    }
    
    upstream sunshine_agent_2 {
        server agent-law1-pos2:47989;
    }
    
    # Discovery/control port for Moonlight
    server {
        listen 47990;
        proxy_pass sunshine_agent_1;
        proxy_timeout 3s;
        proxy_connect_timeout 1s;
    }
    
    # Video streaming ports (UDP)
    server {
        listen 47998 udp;
        proxy_pass sunshine_agent_1;
        proxy_timeout 1s;
        proxy_responses 0;
    }
    
    # Audio streaming ports (UDP)
    server {
        listen 47999 udp;
        proxy_pass sunshine_agent_1;
        proxy_timeout 1s;
        proxy_responses 0;
    }
    
    # Control port (TCP)
    server {
        listen 48000;
        proxy_pass sunshine_agent_1;
        proxy_timeout 10s;
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Main server for API and WebSocket endpoints
    server {
        listen 80;
        server_name mirror.strategickhaos.local;
        
        # Dashboard
        location / {
            proxy_pass http://dashboard:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Discovery Feed WebSocket
        location /ws/discovery {
            proxy_pass http://discovery-feed:8765;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # OBS WebSocket
        location /ws/obs {
            proxy_pass http://obs-websocket:4455;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Quantum Visualizer
        location /quantum/ {
            proxy_pass http://quantum-visualizer:5000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Quantum SSE Stream
        location /quantum/stream {
            proxy_pass http://quantum-visualizer:5000/stream;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
        }
        
        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"quantum-mirror-proxy"}';
            add_header Content-Type application/json;
        }
        
        # Agent stream selection API
        location /api/agents {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://obs-websocket:4455/graph;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # Static assets (if any)
        location /static/ {
            alias /app/static/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
    
