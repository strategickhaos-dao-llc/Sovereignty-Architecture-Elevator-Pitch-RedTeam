# Alertmanager Configuration for Sovereignty Communications Architecture
# Multi-channel alert routing with automatic failover

global:
  # Global configuration
  resolve_timeout: 5m
  http_config:
    follow_redirects: true
  smtp_require_tls: true

# Route configuration
route:
  # Default receiver for all alerts
  receiver: 'sovereignty-multi-channel'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait this long before sending initial notification
  group_wait: 30s
  
  # Wait this long before sending subsequent notifications
  group_interval: 5m
  
  # Wait this long before resending notification
  repeat_interval: 4h
  
  # Child routes for specific severity levels
  routes:
    # Critical alerts - all channels immediately
    - match:
        severity: critical
      receiver: 'sovereignty-critical'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 1h
      continue: false
      
    # Warning alerts - primary channels
    - match:
        severity: warning
      receiver: 'sovereignty-warning'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      continue: false
      
    # Info alerts - VPN mesh only
    - match:
        severity: info
      receiver: 'sovereignty-info'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 24h
      continue: false

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical is active
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
    
  # Inhibit info alerts if warning is active
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'cluster', 'service']

# Receiver configurations
receivers:
  # Multi-channel receiver with failover
  - name: 'sovereignty-multi-channel'
    webhook_configs:
      - url: 'http://alert-gateway:8080/route'
        send_resolved: true
        http_config:
          bearer_token_file: '/etc/alertmanager/secrets/alert-gateway-token'
    
  # Critical alerts - SMS + Satellite + LoRa
  - name: 'sovereignty-critical'
    webhook_configs:
      # Primary: SMS via Verizon
      - url: 'http://alert-gateway:8080/sms'
        send_resolved: true
        max_alerts: 10
      # Secondary: Satellite fallback
      - url: 'http://alert-gateway:8080/satellite'
        send_resolved: false
        max_alerts: 5
      # Tertiary: LoRa mesh
      - url: 'http://alert-gateway:8080/lora'
        send_resolved: false
        max_alerts: 3
    
  # Warning alerts - SMS + VPN
  - name: 'sovereignty-warning'
    webhook_configs:
      # Primary: SMS
      - url: 'http://alert-gateway:8080/sms'
        send_resolved: true
        max_alerts: 10
      # Secondary: VPN mesh
      - url: 'http://alert-gateway:8080/vpn'
        send_resolved: true
        max_alerts: 10
    
  # Info alerts - VPN only
  - name: 'sovereignty-info'
    webhook_configs:
      - url: 'http://alert-gateway:8080/vpn'
        send_resolved: true
        max_alerts: 20

# Templates for alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'
