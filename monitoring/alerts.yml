# Prometheus Alerting Rules for Strategickhaos Sovereignty Architecture
# Critical alerts for Discord bot, webhooks, and AI agent failures

groups:
  - name: discord_bot_alerts
    rules:
      - alert: DiscordBotDown
        expr: up{job="discord-bot"} == 0
        for: 2m
        labels:
          severity: critical
          service: discord-bot
        annotations:
          summary: "Discord bot is down"
          description: "Discord bot has been down for more than 2 minutes. Check container logs and token validity."

      - alert: DiscordBotHighErrorRate
        expr: rate(discord_api_errors_total[5m]) > 0.1
        for: 1m
        labels:
          severity: warning
          service: discord-bot
        annotations:
          summary: "High Discord API error rate"
          description: "Discord bot error rate is {{ $value }} errors/sec over the last 5 minutes."

      - alert: DiscordRateLimitHit
        expr: discord_rate_limit_hits_total > 0
        for: 0m
        labels:
          severity: warning
          service: discord-bot
        annotations:
          summary: "Discord rate limit hit"
          description: "Discord bot has hit rate limits. Consider implementing backoff strategies."

  - name: webhook_alerts
    rules:
      - alert: EventGatewayDown
        expr: up{job="event-gateway"} == 0
        for: 1m
        labels:
          severity: critical
          service: event-gateway
        annotations:
          summary: "Event gateway is down"
          description: "GitHub webhook gateway has been down for more than 1 minute."

      - alert: WebhookAuthenticationFailures
        expr: rate(webhook_auth_failures_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: event-gateway
        annotations:
          summary: "High webhook authentication failure rate"
          description: "Webhook HMAC authentication failures: {{ $value }} failures/sec. Check GitHub webhook secret."

      - alert: WebhookProcessingLatency
        expr: histogram_quantile(0.95, rate(webhook_processing_duration_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
          service: event-gateway
        annotations:
          summary: "High webhook processing latency"
          description: "95th percentile webhook processing time is {{ $value }}s, exceeding 5s threshold."

  - name: refinory_ai_alerts
    rules:
      - alert: RefinoryAPIDown
        expr: up{job="refinory-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: refinory-api
        annotations:
          summary: "Refinory AI API is down"
          description: "Refinory AI orchestration API has been down for more than 2 minutes."

      - alert: ExpertTaskFailureRate
        expr: rate(refinory_expert_task_failures_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: refinory-api
        annotations:
          summary: "High AI expert task failure rate"
          description: "AI expert task failure rate is {{ $value }} failures/sec over 10 minutes."

      - alert: ArchitectureRequestBacklog
        expr: refinory_pending_requests > 10
        for: 5m
        labels:
          severity: warning
          service: refinory-api
        annotations:
          summary: "High architecture request backlog"
          description: "{{ $value }} architecture requests are pending processing."

  - name: infrastructure_alerts
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache/message queue is down, affecting bot performance."

      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is down, affecting Refinory data persistence."

      - alert: VaultSealed
        expr: vault_core_unsealed == 0
        for: 0m
        labels:
          severity: critical
          service: vault
        annotations:
          summary: "Vault is sealed"
          description: "HashiCorp Vault is sealed and cannot serve secrets."

      - alert: QdrantDown
        expr: up{job="qdrant"} == 0
        for: 2m
        labels:
          severity: warning
          service: qdrant
        annotations:
          summary: "Qdrant vector database is down"
          description: "Qdrant vector database for AI embeddings is down."

  - name: system_alerts
    rules:
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85%: {{ $value }}%"

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk usage"
          description: "Disk usage is above 80%: {{ $value }}%"

      - alert: ContainerRestartLoop
        expr: rate(docker_container_restarts_total[10m]) * 600 > 5
        for: 5m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container restart loop detected"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in 10 minutes."

  - name: security_posture_alerts
    rules:
      # Config Drift Detection
      - alert: ConfigDriftDetected
        expr: kube_configmap_info{configmap=~".*"} unless on(configmap, namespace) kube_configmap_info offset 1h
        for: 5m
        labels:
          severity: warning
          service: kubernetes
          category: config-drift
        annotations:
          summary: "Configuration drift detected"
          description: "ConfigMap {{ $labels.configmap }} in namespace {{ $labels.namespace }} has changed. Review for unauthorized modifications."
          runbook_url: "https://docs.strategickhaos.local/runbooks/config-drift"

      # Pod Running as Root
      - alert: PodRunningAsRoot
        expr: kube_pod_container_status_running{container!=""} * on(pod, namespace) group_left kube_pod_spec_volumes_persistentvolumeclaims_info unless on(pod, namespace) (kube_pod_container_info * on(pod, namespace) group_left kube_pod_spec_volumes_persistentvolumeclaims_info{security_context_run_as_non_root="true"})
        for: 0m
        labels:
          severity: critical
          service: kubernetes
          category: security
        annotations:
          summary: "Pod running as root detected"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is running as root. This violates security best practices."
          runbook_url: "https://docs.strategickhaos.local/runbooks/pod-root"

      # Alternative: Pod Running as Root (simplified)
      - alert: PodSecurityContextMissing
        expr: sum by (pod, namespace) (kube_pod_container_status_running{container!=""}) unless on(pod, namespace) kube_pod_annotations{annotation_security_policy="restricted"}
        for: 5m
        labels:
          severity: warning
          service: kubernetes
          category: security
        annotations:
          summary: "Pod missing security context"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} may be running without proper security context."
          runbook_url: "https://docs.strategickhaos.local/runbooks/pod-security-context"

      # Image Tag = Latest
      - alert: ImageTagLatest
        expr: kube_pod_container_info{image=~".*:latest"} > 0
        for: 0m
        labels:
          severity: critical
          service: kubernetes
          category: security
        annotations:
          summary: "Container using 'latest' image tag"
          description: "Container {{ $labels.container }} in pod {{ $labels.pod }} (namespace: {{ $labels.namespace }}) is using image {{ $labels.image }} with 'latest' tag. Use specific version tags for reproducibility."
          runbook_url: "https://docs.strategickhaos.local/runbooks/image-tag-latest"

      # Elevated RBAC Binding (cluster-admin)
      - alert: ElevatedRBACBinding
        expr: kube_clusterrolebinding_info{clusterrole="cluster-admin"} > 0
        for: 0m
        labels:
          severity: critical
          service: kubernetes
          category: rbac
        annotations:
          summary: "Elevated RBAC binding detected"
          description: "ClusterRoleBinding {{ $labels.clusterrolebinding }} grants cluster-admin role. Review for least-privilege compliance."
          runbook_url: "https://docs.strategickhaos.local/runbooks/elevated-rbac"

      # New ClusterRoleBinding Created
      - alert: NewClusterRoleBinding
        expr: increase(kube_clusterrolebinding_created[1h]) > 0
        for: 0m
        labels:
          severity: warning
          service: kubernetes
          category: rbac
        annotations:
          summary: "New ClusterRoleBinding created"
          description: "A new ClusterRoleBinding was created in the last hour. Verify this is an authorized change."
          runbook_url: "https://docs.strategickhaos.local/runbooks/new-rbac-binding"

      # Privileged Container
      - alert: PrivilegedContainer
        expr: kube_pod_container_info{container!=""} * on(pod, namespace) group_left kube_pod_container_status_running unless on(pod, namespace, container) kube_pod_container_info{privileged="false"}
        for: 0m
        labels:
          severity: critical
          service: kubernetes
          category: security
        annotations:
          summary: "Privileged container detected"
          description: "Container {{ $labels.container }} in pod {{ $labels.pod }} (namespace: {{ $labels.namespace }}) is running in privileged mode."
          runbook_url: "https://docs.strategickhaos.local/runbooks/privileged-container"

      # Host Network Usage
      - alert: PodUsingHostNetwork
        expr: kube_pod_spec_host_network{host_network="true"} > 0
        for: 0m
        labels:
          severity: warning
          service: kubernetes
          category: security
        annotations:
          summary: "Pod using host network"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is using host network. This may pose security risks."
          runbook_url: "https://docs.strategickhaos.local/runbooks/host-network"

      # Missing Network Policy
      - alert: NamespaceMissingNetworkPolicy
        expr: count by (namespace) (kube_namespace_labels) unless on(namespace) count by (namespace) (kube_networkpolicy_labels)
        for: 10m
        labels:
          severity: warning
          service: kubernetes
          category: network-security
        annotations:
          summary: "Namespace missing network policy"
          description: "Namespace {{ $labels.namespace }} has no network policies defined. Consider implementing default-deny policies."
          runbook_url: "https://docs.strategickhaos.local/runbooks/missing-netpol"

      # Secret Access Anomaly
      - alert: UnusualSecretAccess
        expr: rate(apiserver_request_total{resource="secrets", verb=~"get|list|watch"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: kubernetes
          category: secrets
        annotations:
          summary: "Unusual secret access pattern detected"
          description: "High rate of secret access operations detected. Current rate: {{ $value }} req/s. Investigate for potential unauthorized access."
          runbook_url: "https://docs.strategickhaos.local/runbooks/secret-access-anomaly"

  - name: canary_rollout_alerts
    rules:
      # Canary Rollout Failed
      - alert: CanaryRolloutFailed
        expr: kube_rollout_status_phase{phase="Degraded"} > 0
        for: 2m
        labels:
          severity: critical
          service: rollout
          category: deployment
        annotations:
          summary: "Canary rollout failed"
          description: "Rollout {{ $labels.rollout }} in namespace {{ $labels.namespace }} is in Degraded state. Auto-rollback may be triggered."
          runbook_url: "https://docs.strategickhaos.local/runbooks/canary-failed"

      # SLO Breach During Canary
      - alert: CanarySLOBreach
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_requests_total[5m])) by (service)
          ) > 0.05
        for: 2m
        labels:
          severity: critical
          service: rollout
          category: slo
        annotations:
          summary: "SLO breach during canary deployment"
          description: "Service {{ $labels.service }} error rate is {{ $value | humanizePercentage }} (threshold: 5%). Consider rollback."
          runbook_url: "https://docs.strategickhaos.local/runbooks/canary-slo-breach"

      # P95 Latency SLO Breach
      - alert: CanaryLatencyBreach
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (service, le)
          ) > 2
        for: 2m
        labels:
          severity: warning
          service: rollout
          category: slo
        annotations:
          summary: "P95 latency SLO breach during canary"
          description: "Service {{ $labels.service }} P95 latency is {{ $value }}s (threshold: 2s). Monitor for degradation."
          runbook_url: "https://docs.strategickhaos.local/runbooks/canary-latency-breach"