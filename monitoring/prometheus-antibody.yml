# Prometheus configuration for SKOS Antibody System
# Sovereign Infrastructure Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts-antibody.yml"

scrape_configs:
  # Antibody Coordinator
  - job_name: 'antibody-coordinator'
    static_configs:
      - targets: ['antibody-coordinator:8090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Individual antibody agents (if they expose metrics)
  - job_name: 'antibody-agents'
    static_configs:
      - targets:
          - 'thermal-sentinel:9100'
          - 'power-guardian:9100'
          - 'storage-watcher:9100'
          - 'mesh-healer:9100'
          - 'output-sanitizer:9100'
          - 'loop-breaker:9100'

  # NATS JetStream monitoring
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Synthesis engine
  - job_name: 'synthesis-core'
    static_configs:
      - targets: ['synthesis-core:8080']
