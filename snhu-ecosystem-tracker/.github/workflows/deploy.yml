name: Deploy SNHU Analyzer to Kubernetes

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: your-dockerhub/snhu-analyzer
  K8S_NAMESPACE: default

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint code
      run: |
        pip install pylint
        pylint src/*.py --disable=all --enable=E || true
    
    - name: Run tests
      run: |
        # Add test commands here when tests are implemented
        echo "Tests would run here"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-to-k8s:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
    
    - name: Update deployment image
      run: |
        kubectl set image deployment/snhu-analyzer \
          analyzer=${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
          -n ${{ env.K8S_NAMESPACE }}
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/snhu-analyzer \
          -n ${{ env.K8S_NAMESPACE }} \
          --timeout=5m
    
    - name: Verify deployment
      run: |
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=analyzer
        kubectl get service snhu-analyzer -n ${{ env.K8S_NAMESPACE }}
    
    - name: Notify Discord
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          STATUS_EMOJI="✅"
          STATUS_COLOR="3066993"
        else
          STATUS_EMOJI="❌"
          STATUS_COLOR="15158332"
        fi
        
        curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"embeds\": [{
              \"title\": \"${STATUS_EMOJI} SNHU Analyzer Deployment\",
              \"description\": \"Deployment to Kubernetes ${{ job.status }}\",
              \"color\": ${STATUS_COLOR},
              \"fields\": [
                {\"name\": \"Commit\", \"value\": \"${{ github.sha }}\", \"inline\": true},
                {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                {\"name\": \"Actor\", \"value\": \"${{ github.actor }}\", \"inline\": true}
              ]
            }]
          }"
