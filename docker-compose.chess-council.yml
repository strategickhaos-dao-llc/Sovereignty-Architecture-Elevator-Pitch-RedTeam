# ═══════════════════════════════════════════════════════════
# 10D Chess Council - Docker Compose Configuration
# Local development environment for chess council services
# ═══════════════════════════════════════════════════════════

version: '3.8'

networks:
  chess-council-network:
    driver: bridge

volumes:
  ollama_models:
  qdrant_data:
  postgres_data:
  bibliography_cache:

services:
  # ═══════════════════════════════════════════════════════════
  # Ollama - Local LLM Inference
  # ═══════════════════════════════════════════════════════════
  ollama:
    image: ollama/ollama:latest
    container_name: chess-council-ollama
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=4
    networks:
      - chess-council-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Qdrant - Vector Database for Embeddings
  # ═══════════════════════════════════════════════════════════
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chess-council-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - chess-council-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # PostgreSQL - Game State and Training Data
  # ═══════════════════════════════════════════════════════════
  postgres:
    image: postgres:15
    container_name: chess-council-postgres
    environment:
      POSTGRES_DB: chess_council
      POSTGRES_USER: chess_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bootstrap/k8s/chess-council/init-schema.sql:/docker-entrypoint-initdb.d/01-init-schema.sql
    ports:
      - "5432:5432"
    networks:
      - chess-council-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess_admin -d chess_council"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Redis - Message Queue and Caching
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: chess-council-redis
    ports:
      - "6379:6379"
    networks:
      - chess-council-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Game Orchestrator - Manages Chess Games
  # ═══════════════════════════════════════════════════════════
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: chess-council-orchestrator
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: chess_council
      POSTGRES_USER: chess_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      QDRANT_URL: http://qdrant:6333
      OLLAMA_HOST: http://ollama:11434
      REDIS_URL: redis://redis:6379
    ports:
      - "8081:8080"
      - "9091:9090"
    networks:
      - chess-council-network
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Sample Agent (for local development)
  # In production, 640 agents run in Kubernetes
  # ═══════════════════════════════════════════════════════════
  agent-dev:
    build:
      context: .
      dockerfile: Dockerfile.chess-agent
    container_name: chess-council-agent-dev
    environment:
      BOARD_LAYER: "4"
      AGENT_POSITION: "chess-board-4-27"
      LAYER_NAME: "predictive-modeling"
      FREQUENCY_HZ: "261.63"
      OLLAMA_HOST: http://ollama:11434
      PRIMARY_MODEL: qwen2.5:72b
      QDRANT_URL: http://qdrant:6333
      POSTGRES_HOST: postgres
      POSTGRES_DB: chess_council
      GROK_API_KEY: ${GROK_API_KEY:-}
      SERPAPI_KEY: ${SERPAPI_KEY:-}
    ports:
      - "8082:8080"
      - "5900:5900"
      - "47989:47989"
    volumes:
      - bibliography_cache:/cache
      - ./workspace:/workspace
    networks:
      - chess-council-network
    depends_on:
      - ollama
      - qdrant
      - postgres
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Prometheus - Metrics Collection
  # ═══════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: chess-council-prometheus
    volumes:
      - ./monitoring/prometheus-chess-council.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - chess-council-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Grafana - Visualization Dashboard
  # ═══════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: chess-council-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3001:3000"
    networks:
      - chess-council-network
    depends_on:
      - prometheus
    restart: unless-stopped
