version: '3.8'

networks:
  trading_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  trading_data:
  trading_logs:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

services:
  # Trading Arsenal API
  trading-api:
    build:
      context: .
      dockerfile: Dockerfile.trading
    container_name: trading-api
    ports:
      - "8086:8086"
    environment:
      - TRADING_ENV=production
      - TRADING_API_PORT=8086
      - TRADING_CONFIG_PATH=/app/trading/strategickhaos_trading_arsenal.yaml
      - REDIS_URL=redis://redis:6379/0
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - BROKER_API_KEY=${BROKER_API_KEY}
      - BROKER_API_SECRET=${BROKER_API_SECRET}
      - BROKER_BASE_URL=${BROKER_BASE_URL:-https://paper-api.alpaca.markets}
      - EXECUTION_ENABLED=${EXECUTION_ENABLED:-true}
      - PAPER_TRADING=${PAPER_TRADING:-true}
      - MAX_POSITION_PCT=0.05
      - MAX_DRAWDOWN=0.20
      - DISCORD_ALERTS_WEBHOOK=${DISCORD_ALERTS_WEBHOOK}
      - AUTO_START_AUTONOMOUS=${AUTO_START_AUTONOMOUS:-false}
    volumes:
      - trading_data:/var/trading/data
      - trading_logs:/var/trading/logs
      - ./trading:/app/trading:ro
    networks:
      - trading_network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Signal Generator Worker
  trading-signal-worker:
    build:
      context: .
      dockerfile: Dockerfile.trading
    container_name: trading-signal-worker
    environment:
      - TRADING_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - TRADING_CONFIG_PATH=/app/trading/strategickhaos_trading_arsenal.yaml
      - WORKER_MODE=signal
    volumes:
      - trading_data:/var/trading/data
      - ./trading:/app/trading:ro
    networks:
      - trading_network
    depends_on:
      - redis
      - trading-api
    command: ["python", "-c", "import asyncio; from trading.services import SignalService, SignalServiceConfig; asyncio.run(SignalService(SignalServiceConfig()).health_check())"]
    restart: unless-stopped

  # Execution Worker
  trading-execution-worker:
    build:
      context: .
      dockerfile: Dockerfile.trading
    container_name: trading-execution-worker
    environment:
      - TRADING_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - BROKER_API_KEY=${BROKER_API_KEY}
      - BROKER_API_SECRET=${BROKER_API_SECRET}
      - BROKER_BASE_URL=${BROKER_BASE_URL:-https://paper-api.alpaca.markets}
      - PAPER_TRADING=${PAPER_TRADING:-true}
      - WORKER_MODE=execution
    networks:
      - trading_network
    depends_on:
      - redis
      - trading-api
    restart: unless-stopped

  # Infrastructure
  redis:
    image: redis:7.2-alpine
    container_name: trading-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: trading-postgres
    environment:
      - POSTGRES_DB=trading
      - POSTGRES_USER=trading
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-trading123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading_network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: trading-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/trading-prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - trading_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: trading-grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-trading123}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/trading-dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - trading_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Alert Manager
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: trading-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - trading_network
    restart: unless-stopped
