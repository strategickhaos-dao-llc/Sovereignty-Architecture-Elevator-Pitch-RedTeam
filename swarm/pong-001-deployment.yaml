apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong-001
  namespace: default
  labels:
    app: pong-001
    component: swarm-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong-001
  template:
    metadata:
      labels:
        app: pong-001
    spec:
      containers:
        - name: pong
          image: python:3.11-slim
          command: ["python3", "-c", "import time; print('Pong-001 alive'); time.sleep(3600)"]
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-token
                  key: token
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            exec:
              command:
                - python3
                - -c
                - "print('healthy')"
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - python3
                - -c
                - "print('ready')"
            initialDelaySeconds: 5
            periodSeconds: 10
