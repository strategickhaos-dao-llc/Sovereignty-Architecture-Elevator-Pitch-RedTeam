security:
  # Security configuration
  rbac:
    enabled: true
    roles:
      admin:
        permissions:
          - "deploy"
          - "scale"
          - "recon"
          - "ai_execute"
      operator:
        permissions:
          - "deploy"
          - "recon"
      viewer:
        permissions:
          - "status"
          - "logs"
          
  audit_logging:
    enabled: true
    log_level: "INFO"
    destinations:
      - "cloudwatch"
      - "discord:#audit-log"
      
  content_redaction:
    enabled: true
    patterns:
      - "api_key"
      - "secret"
      - "password"
      - "token"

