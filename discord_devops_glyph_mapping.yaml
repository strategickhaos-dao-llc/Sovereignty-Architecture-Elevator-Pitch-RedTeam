    github_webhook:
      path: "/webhook/github"
      verification_glyph: "FB1"
      binding_code: "[137]"
      hmac_verification: true
      
    alertmanager:
      path: "/alert"
      verification_glyph: "FB2"
      binding_code: "[138]"
      allowed_services:
        - "alertmanager"
        - "prometheus"
        
    refinory_agent:
      path: "/agent"
      verification_glyph: "AT1"
      binding_code: "[500]"
      ai_routing: true

