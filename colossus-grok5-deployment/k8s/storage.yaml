apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grok5-training-data
  namespace: colossus-grok5
  labels:
    app: grok5
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nvme-high-performance
  resources:
    requests:
      storage: 100Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grok5-checkpoints
  namespace: colossus-grok5
  labels:
    app: grok5
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nvme-high-performance
  resources:
    requests:
      storage: 50Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grok5-provenance-db
  namespace: colossus-grok5
  labels:
    app: grok5
    component: provenance
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ssd-replicated
  resources:
    requests:
      storage: 10Ti
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nvme-high-performance
  labels:
    app: grok5
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-extreme
  replication-type: regional-pd
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ssd-replicated
  labels:
    app: grok5
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
  replication-type: regional-pd
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
