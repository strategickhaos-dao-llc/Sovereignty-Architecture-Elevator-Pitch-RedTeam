apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grok5-default-deny
  namespace: colossus-grok5
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grok5-trainer-policy
  namespace: colossus-grok5
spec:
  podSelector:
    matchLabels:
      app: grok5-trainer
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: grok5-trainer
        - podSelector:
            matchLabels:
              app: grok5-data-pipeline
        - podSelector:
            matchLabels:
              app: grok5-verifier
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 50051
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: grok5-trainer
        - podSelector:
            matchLabels:
              app: grok5-data-pipeline
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grok5-monitoring-policy
  namespace: colossus-grok5
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
