apiVersion: v1
kind: Secret
metadata:
  name: discord-ops-secrets
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: secrets
type: Opaque
stringData:
  # Development secrets - replace with Vault in production
  DISCORD_BOT_TOKEN: "your-dev-bot-token-here"
  CTRL_API_TOKEN: "dev-control-api-token"
  EVENTS_HMAC_KEY: "dev-hmac-key-256-bits-minimum"
  GIT_APP_WEBHOOK_SECRET: "dev-webhook-secret"
  OPENAI_API_KEY: "sk-your-openai-api-key"
  PGVECTOR_CONN: "postgresql://user:pass@pgvector.db:5432/strategickhaos"
  LOKI_AUTH_TOKEN: "loki-bearer-token"
  # Immune System Secrets
  IMMUNE_WEBHOOK_SECRET: "dev-immune-webhook-secret"
  GIT_APP_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    # Replace with actual GitHub App private key
    # Generate via GitHub App settings
    -----END RSA PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: immune-system-secrets
  namespace: ops
  labels:
    app: strategickhaos-immune-system
    component: secrets
type: Opaque
stringData:
  # Immune System Channel IDs
  IMMUNE_RESPONSE_CHANNEL_ID: "your-immune-response-channel-id"
  SWARM_HEALTH_CHANNEL_ID: "your-swarm-health-channel-id"
  # Webhook authentication
  IMMUNE_WEBHOOK_SECRET: "dev-immune-webhook-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-config
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: vault
type: Opaque
stringData:
  VAULT_ADDR: "https://vault.strategickhaos.internal"
  VAULT_TOKEN: "s.your-vault-token"
  VAULT_NAMESPACE: "strategickhaos"