apiVersion: v1
kind: Secret
metadata:
  name: discord-ops-secrets
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: secrets
type: Opaque
stringData:
  # Development secrets - replace with Vault in production
  DISCORD_BOT_TOKEN: "your-dev-bot-token-here"
  CTRL_API_TOKEN: "dev-control-api-token"
  EVENTS_HMAC_KEY: "dev-hmac-key-256-bits-minimum"
  GIT_APP_WEBHOOK_SECRET: "dev-webhook-secret"
  OPENAI_API_KEY: "sk-your-openai-api-key"
  PGVECTOR_CONN: "postgresql://user:pass@pgvector.db:5432/strategickhaos"
  LOKI_AUTH_TOKEN: "loki-bearer-token"
  GIT_APP_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    # Replace with actual GitHub App private key
    # Generate via GitHub App settings
    -----END RSA PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-config
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: vault
type: Opaque
stringData:
  VAULT_ADDR: "https://vault.strategickhaos.internal"
  VAULT_TOKEN: "s.your-vault-token"
  VAULT_NAMESPACE: "strategickhaos"
---
apiVersion: v1
kind: Secret
metadata:
  name: jetbrains-credentials
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: jetbrains
type: Opaque
stringData:
  # JetBrains IDE credentials - replace with Vault in production
  # Store actual license IDs in Vault, not in this file
  JETBRAINS_ACCOUNT_EMAIL: "your-jetbrains-email@example.com"
  JETBRAINS_ACCOUNT_NAME: "your-name-here"
  JETBRAINS_WEBSTORM_LICENSE: "your-webstorm-license-id"
  JETBRAINS_RIDER_LICENSE: "your-rider-license-id"
  JETBRAINS_AI_LICENSE: "your-ai-pro-license-id"
  JETBRAINS_AZD_LICENSE: "your-azd-plugin-license-id"