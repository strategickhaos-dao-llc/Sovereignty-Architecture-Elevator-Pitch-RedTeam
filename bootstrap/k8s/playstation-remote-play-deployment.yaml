---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playstation-remote-play-gateway
  namespace: gaming-consoles
  labels:
    app: playstation-remote-play
    component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playstation-remote-play
      component: gateway
  template:
    metadata:
      labels:
        app: playstation-remote-play
        component: gateway
    spec:
      serviceAccountName: gaming-console-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: remote-play-gateway
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9987
          name: remote-play
          protocol: TCP
        - containerPort: 9987
          name: remote-play-udp
          protocol: UDP
        - containerPort: 8080
          name: management
          protocol: TCP
        env:
        - name: REMOTE_PLAY_ENABLED
          value: "true"
        - name: MAX_CONSOLES
          value: "4"
        - name: CLOSED_LOOP_MODE
          value: "true"
        volumeMounts:
        - name: config
          mountPath: /etc/playstation
          readOnly: true
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: playstation-config
      - name: nginx-conf
        configMap:
          name: nginx-gaming-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-gaming-config
  namespace: gaming-consoles
data:
  default.conf: |
    upstream console_pool {
        least_conn;
        server ps5-console-1.gaming-consoles.svc.cluster.local:9987 max_fails=3 fail_timeout=30s;
        server ps5-console-2.gaming-consoles.svc.cluster.local:9987 max_fails=3 fail_timeout=30s;
        server ps5-console-3.gaming-consoles.svc.cluster.local:9987 max_fails=3 fail_timeout=30s;
        server ps5-console-4.gaming-consoles.svc.cluster.local:9987 max_fails=3 fail_timeout=30s;
    }
    
    server {
        listen 8080;
        server_name localhost;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }
        
        location /status {
            stub_status on;
            access_log off;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: playstation-remote-play-gateway
  namespace: gaming-consoles
  labels:
    app: playstation-remote-play
spec:
  type: ClusterIP
  selector:
    app: playstation-remote-play
    component: gateway
  ports:
  - port: 9987
    targetPort: 9987
    protocol: TCP
    name: remote-play-tcp
  - port: 9987
    targetPort: 9987
    protocol: UDP
    name: remote-play-udp
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: management
