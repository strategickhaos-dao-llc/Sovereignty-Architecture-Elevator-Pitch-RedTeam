# Chess Council Game Orchestrator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-orchestrator
  namespace: chess-council
  labels:
    app: chess-council
    component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chess-council
      component: orchestrator
  template:
    metadata:
      labels:
        app: chess-council
        component: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: orchestrator
          image: ghcr.io/strategickhaos/chess-orchestrator:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9000
            - name: metrics
              containerPort: 9090
          
          env:
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: connection-string
            - name: QDRANT_URL
              value: "http://qdrant.chess-council:6333"
            - name: REDIS_URL
              value: "redis://redis.chess-council:6379"
            - name: STOCKFISH_SERVICE
              value: "stockfish-referee.chess-council:8081"
            - name: AGENT_DISCOVERY_NAMESPACE
              value: "chess-council"
            - name: AGENT_DISCOVERY_LABEL
              value: "component=agent"
          
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
---
# Stockfish Referee Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockfish-referee
  namespace: chess-council
  labels:
    app: chess-council
    component: referee
spec:
  replicas: 3  # Multiple referees for parallel game evaluation
  selector:
    matchLabels:
      app: chess-council
      component: referee
  template:
    metadata:
      labels:
        app: chess-council
        component: referee
    spec:
      containers:
        - name: stockfish
          image: ghcr.io/strategickhaos/stockfish-server:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8081
          
          env:
            - name: STOCKFISH_THREADS
              value: "4"
            - name: STOCKFISH_HASH_MB
              value: "1024"
            - name: STOCKFISH_DEPTH
              value: "20"
          
          resources:
            requests:
              cpu: "2"
              memory: "2Gi"
            limits:
              cpu: "4"
              memory: "4Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
---
# Qdrant Vector Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  namespace: chess-council
  labels:
    app: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          
          ports:
            - name: http
              containerPort: 6333
            - name: grpc
              containerPort: 6334
          
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
          
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
      
      volumes:
        - name: qdrant-storage
          persistentVolumeClaim:
            claimName: qdrant-storage-pvc
---
# Qdrant PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-storage-pvc
  namespace: chess-council
  labels:
    app: qdrant
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 100Gi
---
# Ollama LLM Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: chess-council
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          
          ports:
            - name: http
              containerPort: 11434
          
          env:
            - name: OLLAMA_MODELS
              value: "/models"
          
          volumeMounts:
            - name: models
              mountPath: /models
          
          resources:
            requests:
              cpu: "4"
              memory: "32Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "8"
              memory: "64Gi"
              nvidia.com/gpu: "1"
          
          livenessProbe:
            httpGet:
              path: /api/tags
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
      
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: ollama-models-pvc
---
# Ollama Models PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-pvc
  namespace: chess-council
  labels:
    app: ollama
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 500Gi
