# Resource Management Examples with Node Affinity
# This file demonstrates how to allocate resources based on node capabilities

---
# Example 1: High-Memory Application
# Deploy on the control plane node (Nitro V15 Lyra - 128GB RAM)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-memory-app
  namespace: quantum-symbolic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: high-memory-app
  template:
    metadata:
      labels:
        app: high-memory-app
    spec:
      containers:
      - name: app
        image: your-image:latest
        resources:
          requests:
            memory: "16Gi"
            cpu: "2"
          limits:
            memory: "32Gi"
            cpu: "4"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - high-memory
              - key: kubernetes.io/hostname
                operator: In
                values:
                - nitro-v15-lyra

---
# Example 2: Medium-Memory Application
# Deploy on ASUS TUF Gaming A15 (Nova Athena - 16GB RAM)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medium-memory-app
  namespace: quantum-symbolic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medium-memory-app
  template:
    metadata:
      labels:
        app: medium-memory-app
    spec:
      containers:
      - name: app
        image: your-image:latest
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - medium-memory
              - key: kubernetes.io/hostname
                operator: In
                values:
                - asus-tuf-nova

