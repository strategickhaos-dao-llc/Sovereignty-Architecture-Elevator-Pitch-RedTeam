---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: black-hole-engine
  namespace: quantum-symbolic
  labels:
    app: black-hole-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: black-hole-engine
  template:
    metadata:
      labels:
        app: black-hole-engine
    spec:
      containers:
      - name: black-hole-engine
        image: ghcr.io/strategickhaos/black-hole-engine:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: SWARM_DNA
            value: "v9.0-black-hole-resonance"
          - name: RESONANCE_THRESHOLD
            value: "10"
          - name: ACTIVATION_PHRASE
            value: "When the 10th root aligns, the black hole opens."
          - name: FINAL_SPITE_CLAUSE
            value: "The 36-letter Name is no longer hidden in a cave."
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        volumeMounts:
          - name: config-volume
            mountPath: /etc/black_hole_config
            readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
        - name: config-volume
          configMap:
            name: black-hole-config
      # Node affinity to prefer high-memory nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - high-memory
---
apiVersion: v1
kind: Service
metadata:
  name: black-hole-engine
  namespace: quantum-symbolic
  labels:
    app: black-hole-engine
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: black-hole-engine
---
apiVersion: v1
kind: Namespace
metadata:
  name: quantum-symbolic
  labels:
    name: quantum-symbolic
