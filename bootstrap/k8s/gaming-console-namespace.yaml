---
apiVersion: v1
kind: Namespace
metadata:
  name: gaming-consoles
  labels:
    name: gaming-consoles
    purpose: sovereign-gaming-infrastructure
    security: closed-loop
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gaming-console-quota
  namespace: gaming-consoles
spec:
  hard:
    requests.cpu: "16"
    requests.memory: 64Gi
    limits.cpu: "32"
    limits.memory: 128Gi
    pods: "8"
    services: "8"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: gaming-console-limits
  namespace: gaming-consoles
spec:
  limits:
  - max:
      cpu: "8"
      memory: 32Gi
    min:
      cpu: "1"
      memory: 2Gi
    default:
      cpu: "4"
      memory: 8Gi
    defaultRequest:
      cpu: "2"
      memory: 4Gi
    type: Container
