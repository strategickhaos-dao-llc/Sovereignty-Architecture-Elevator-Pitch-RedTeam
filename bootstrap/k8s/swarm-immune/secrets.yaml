apiVersion: v1
kind: Secret
metadata:
  name: swarm-immune-secrets
  namespace: ops
  labels:
    app: swarm-immune
    component: secrets
type: Opaque
stringData:
  # Vector database for antibody memory (threat signatures)
  # Qdrant endpoint: http://qdrant-host:6333
  QDRANT_URL: "http://qdrant.ops.svc:6333"
  
  # Redis for red blood cell transport (message queue)
  # Redis endpoint: redis://host:6379
  REDIS_URL: "redis://redis.ops.svc:6379"
  
  # Optional: Additional scanner credentials
  # TRIVY_TOKEN: "your-trivy-token"
  # FALCO_API_KEY: "your-falco-key"
