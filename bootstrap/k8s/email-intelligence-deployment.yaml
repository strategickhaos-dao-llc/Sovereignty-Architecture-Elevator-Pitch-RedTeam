apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-intelligence
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: email-intelligence
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: strategickhaos-discord-ops
      component: email-intelligence
  template:
    metadata:
      labels:
        app: strategickhaos-discord-ops
        component: email-intelligence
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/health"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: email-service
          image: gcr.io/YOUR-PROJECT-ID/email-intelligence-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GROK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: email-service-secrets
                  key: GROK_API_KEY
            - name: QUEEN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: email-service-secrets
                  key: QUEEN_API_KEY
                  optional: true
            - name: QUEEN_API_URL
              valueFrom:
                secretKeyRef:
                  name: email-service-secrets
                  key: QUEEN_API_URL
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: email-intelligence
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: email-intelligence
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: strategickhaos-discord-ops
    component: email-intelligence
---
apiVersion: v1
kind: Secret
metadata:
  name: email-service-secrets
  namespace: ops
  labels:
    app: strategickhaos-discord-ops
    component: email-intelligence
type: Opaque
stringData:
  # Replace with your actual API keys
  GROK_API_KEY: "your-grok-api-key-here"
  QUEEN_API_KEY: "your-queen-api-key-here"
  QUEEN_API_URL: "https://your-queen-app-url/api/intelligence"
