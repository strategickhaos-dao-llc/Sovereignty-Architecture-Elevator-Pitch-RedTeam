apiVersion: v1
kind: ConfigMap
metadata:
  name: treasury-config
  namespace: ops
  labels:
    app: valoryield-treasury
    component: config
data:
  accounts.yaml: |
    # Treasury OS Configuration
    # Replace with actual account data from Brain Cell #1
    entities:
      strategickhaos_dao:
        name: "Strategickhaos DAO LLC"
        ein: "39-2900295"
      valoryield_engine_pbc:
        name: "ValorYield Engine"
        ein: "39-2923503"
    accounts:
      moneylion:
        type: "savings"
        entity: "strategickhaos_dao"
      kraken:
        type: "crypto"
        entity: "valoryield_engine_pbc"
      ninjatrader:
        type: "futures"
        entity: "valoryield_engine_pbc"
      thread_bank:
        type: "checking"
        entity: "strategickhaos_dao"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valoryield-api
  namespace: ops
  labels:
    app: valoryield-treasury
    component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: valoryield-treasury
      component: api
  template:
    metadata:
      labels:
        app: valoryield-treasury
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: valoryield-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
      - name: api
        image: ghcr.io/strategickhaos-swarm-intelligence/valoryield-api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ACCOUNTS_CONFIG
          value: /config/accounts.yaml
        - name: MONEYLION_API_KEY
          valueFrom:
            secretKeyRef:
              name: treasury-secrets
              key: MONEYLION_API_KEY
        - name: KRAKEN_API_KEY
          valueFrom:
            secretKeyRef:
              name: treasury-secrets
              key: KRAKEN_API_KEY
        - name: KRAKEN_API_SECRET
          valueFrom:
            secretKeyRef:
              name: treasury-secrets
              key: KRAKEN_API_SECRET
        - name: NINJATRADER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: treasury-secrets
              key: NINJATRADER_API_TOKEN
        - name: THREAD_BANK_API_KEY
          valueFrom:
            secretKeyRef:
              name: treasury-secrets
              key: THREAD_BANK_API_KEY
        - name: NATS_URL
          value: "nats://nats.ops:4222"
        - name: LOG_LEVEL
          value: "INFO"
        - name: METRICS_PORT
          value: "9090"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
      volumes:
      - name: config
        configMap:
          name: treasury-config
          items:
          - key: accounts.yaml
            path: accounts.yaml
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: valoryield-api
  namespace: ops
  labels:
    app: valoryield-treasury
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: valoryield-treasury
    component: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: valoryield-api
  namespace: ops
  labels:
    app: valoryield-treasury
