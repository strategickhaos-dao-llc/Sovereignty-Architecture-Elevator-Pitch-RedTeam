version: '3.8'

networks:
  legends_network:
    driver: bridge

volumes:
  qdrant_data:
  postgres_data:
  redis_data:
  proof_ledger_data:

services:
  # Core Orchestrator - Universal API & WebSocket Server
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legends-orchestrator
    ports:
      - "8080:8080"
    environment:
      ORCHESTRATOR_PORT: 8080
      POSTGRES_DSN: postgresql://postgres:legendspass@postgres:5432/legends_db
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
    volumes:
      - ./core:/app/core:ro
      - ./departments:/app/departments:ro
      - ./web:/app/web:ro
      - proof_ledger_data:/var/legends_of_minds
    networks:
      - legends_network
    depends_on:
      - postgres
      - redis
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legends-postgres
    environment:
      POSTGRES_DB: legends_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: legendspass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - legends_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: legends-redis
    volumes:
      - redis_data:/data
    networks:
      - legends_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: legends-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - legends_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: legends-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
    networks:
      - legends_network
    depends_on:
      - orchestrator
    restart: unless-stopped
