apiVersion: v1
kind: Secret
metadata:
  name: love-forever-secrets
  namespace: default
  labels:
    app: love-forever
type: Opaque
data:
  # Values are base64 encoded
  # To encode: echo -n 'your-value' | base64
  # To decode: echo 'encoded-value' | base64 -d
  
  # Example secrets (replace with your actual secrets)
  db-password: cGFzc3dvcmQxMjM=  # password123
  api-key: c2VjcmV0LWFwaS1rZXktMTIzNDU=  # secret-api-key-12345
  jwt-secret: and0LXNlY3JldC1rZXktZm9yLXRva2Vucy0xMjM0NQ==  # jwt-secret-key-for-tokens-12345
---
# Example TLS Secret (for HTTPS)
apiVersion: v1
kind: Secret
metadata:
  name: love-forever-tls
  namespace: default
  labels:
    app: love-forever
type: kubernetes.io/tls
data:
  # Replace with your actual TLS certificate and key
  # Generate self-signed cert for testing:
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
  #   -keyout tls.key -out tls.crt -subj "/CN=love-forever.local"
  # kubectl create secret tls love-forever-tls --cert=tls.crt --key=tls.key
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...
