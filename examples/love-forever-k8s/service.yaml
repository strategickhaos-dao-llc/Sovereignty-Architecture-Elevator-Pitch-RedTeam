apiVersion: v1
kind: Service
metadata:
  name: love-forever
  namespace: default
  labels:
    app: love-forever
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  # Note: The problem statement mentions clusterIP 10.99.92.11, but hardcoding ClusterIP
  # is not recommended as it can cause conflicts. Remove 'clusterIP' line to auto-assign.
  # clusterIP: 10.99.92.11  # Commented out - let Kubernetes auto-assign
  selector:
    app: love-forever
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: metrics
    protocol: TCP
    port: 8080
    targetPort: metrics
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: love-forever-nodeport
  namespace: default
  labels:
    app: love-forever
    service-type: external
spec:
  type: NodePort
  selector:
    app: love-forever
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
    nodePort: 30080  # Access via localhost:30080 on Docker Desktop
