# ===================================================================
# VETTING CRITERIA (Applied to all organizations before approval)
# ===================================================================

vetting_criteria:
  required:
    - "Valid 501(c)(3) tax-exempt status (verified via IRS.gov)"
    - "Good standing with state/federal regulators (no pending investigations)"
    - "Transparent financial reporting (Form 990 publicly available)"
    - "Direct service delivery to beneficiaries (not just administrative overhead)"
    - "Alignment with beneficiary categories (children, veterans, or community healing)"
  
  preferred:
    - "Charity Navigator rating: 3+ stars (if rated)"
    - "GuideStar Bronze level or higher"
    - "Program efficiency: >70% to direct services"
    - "Financial stability: Positive net assets"
    - "Geographic alignment: Texas, Wyoming, or National"
    - "Accepts cryptocurrency donations (for Bitcoin distributions)"
  
  disqualifying:
    - "Under investigation for fraud or misconduct"
    - "IRS tax-exempt status revoked or suspended"
    - "Discriminatory policies or practices"
    - "Controlled by Members or immediate family (conflict of interest)"
    - "Primary purpose is political lobbying (not service delivery)"

# ===================================================================
# APPROVAL PROCESS
# ===================================================================

approval_process:
  step_1:
    name: "Research and Identification"
    responsible: "Managing Member or Charitable Committee"
    actions:
      - "Identify potential organizations via research"
      - "Review Charity Navigator, GuideStar, IRS.gov"
      - "Assess alignment with beneficiary categories"
  
  step_2:
    name: "Due Diligence"
    responsible: "Managing Member"
    actions:
      - "Verify 501(c)(3) status via IRS Exempt Organizations database"
      - "Review Form 990 (last 3 years if available)"
      - "Check state charity registration status"
      - "Review financial efficiency ratios"
      - "Contact organization for additional information"
  
  step_3:
    name: "Approval Decision"
    responsible: "Managing Member (or Charitable Committee when formed)"
    actions:
      - "Review all due diligence materials"
      - "Confirm no conflicts of interest"
      - "Document approval decision"
      - "Add to approved-organizations.yaml"
      - "Update distribution plans"
  
  step_4:
    name: "Annual Review"
    responsible: "Managing Member or Charitable Committee"
    frequency: "Annually (or sooner if concerns arise)"
    actions:
      - "Re-verify 501(c)(3) status"
      - "Review updated Form 990"
      - "Check for any adverse news or investigations"
      - "Confirm continued alignment with mission"
      - "Update or remove organizations as needed"

