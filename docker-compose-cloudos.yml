version: '3.8'

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

networks:
  cloudos_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  grafana_data:
  prometheus_data:
  minio_data:
  keycloak_data:
  synapse_data:

services:
  # Reverse Proxy & Load Balancer
  traefik:
    image: docker.io/traefik:v3.0
    container_name: cloudos-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # Cloud IDE (VS Code Server)
  desktop:
    image: docker.io/codercom/code-server:latest
    container_name: cloudos-desktop
    environment:
      - PASSWORD=admin
      - SUDO_PASSWORD=admin
    ports:
      - "8081:8080"
    volumes:
      - .:/home/coder/workspace
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.desktop.rule=Host(`ide.localhost`)"
      - "traefik.http.services.desktop.loadbalancer.server.port=8080"

  # Web Terminal
  terminal:
    image: docker.io/wettyoss/wetty:latest
    container_name: cloudos-terminal
    environment:
      - SSHHOST=localhost
      - SSHPORT=22
      - SSHUSER=root
    ports:
      - "7681:3000"
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.terminal.rule=Host(`terminal.localhost`)"
      - "traefik.http.services.terminal.loadbalancer.server.port=3000"

  # AI SME API (Refinory)
  api:
    build:
      context: .
      dockerfile: Dockerfile.refinory
    container_name: cloudos-api
    environment:
      - POSTGRES_DSN=postgres://postgres:dev_password@postgres:5432/strategickhaos
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-your_openai_key_here}
      - REFINORY_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./discovery.yml:/app/discovery.yml:ro
      - ./src/refinory:/app/refinory:ro
      - /var/refinory/artifacts:/app/artifacts
      - /var/refinory/outputs:/app/outputs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  # Identity & Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: cloudos-keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=dev_password
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8180
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT_HTTPS=false
    command: start-dev
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloudos_network
    volumes:
      - keycloak_data:/opt/keycloak/data
    logging: *default-logging
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`auth.localhost`)"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

  # Chat Server (Matrix Synapse)
  synapse:
    image: docker.io/matrixdotorg/synapse:latest
    container_name: cloudos-synapse
    environment:
      - SYNAPSE_SERVER_NAME=localhost
      - SYNAPSE_REPORT_STATS=no
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=synapse
    ports:
      - "8008:8008"
    volumes:
      - synapse_data:/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.synapse.rule=Host(`chat-api.localhost`)"
      - "traefik.http.services.synapse.loadbalancer.server.port=8008"

  # Chat UI (Element Web)
  element:
    image: docker.io/vectorim/element-web:latest
    container_name: cloudos-element
    environment:
      - DEFAULT_SERVER_CONFIG={"m.homeserver":{"base_url":"http://localhost:8008","server_name":"localhost"}}
    ports:
      - "8009:80"
    depends_on:
      - synapse
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.element.rule=Host(`chat.localhost`)"
      - "traefik.http.services.element.loadbalancer.server.port=80"

  # Object Storage (MinIO)
  minio:
    image: docker.io/minio/minio:latest
    container_name: cloudos-minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-api.rule=Host(`storage.localhost`)"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      - "traefik.http.routers.minio-console.rule=Host(`storage-console.localhost`)"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # Vector Database
  qdrant:
    image: docker.io/qdrant/qdrant:latest
    container_name: cloudos-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Database
  postgres:
    image: docker.io/postgres:15
    container_name: cloudos-postgres
    environment:
      - POSTGRES_DB=strategickhaos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-cloudos-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Message Broker
  redis:
    image: docker.io/redis:7-alpine
    container_name: cloudos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Monitoring - Prometheus
  prometheus:
    image: docker.io/prom/prometheus:latest
    container_name: cloudos-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: cloudos-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - cloudos_network
    logging: *default-logging
    restart: unless-stopped