apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sovereignty-architecture
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Strategickhaos/Sovereignty-Architecture-Elevator-Pitch-.git
    targetRevision: HEAD
    path: kubernetes/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: sovereignty-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
