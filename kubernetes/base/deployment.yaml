apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovereignty-core
  namespace: sovereignty-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sovereignty-core
  template:
    metadata:
      labels:
        app: sovereignty-core
    spec:
      containers:
      - name: core
        image: sovereignty/core:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: sovereignty-config
              key: environment
