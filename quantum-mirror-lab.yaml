# ═══════════════════════════════════════════════════════════
# KUBERNETES DEPLOYMENT
# ═══════════════════════════════════════════════════════════

kubernetes:
  namespace: "quantum-mirror-lab"
  
  agent_pod:
    containers:
      - name: "agent"
        image: "parrotsec/security:latest"
        command: "/usr/local/bin/research-loop.sh"
        env:
          DISPLAY: ":99"
          RESEARCH_TARGET: "drug_repurposing"
          
      - name: "sunshine"
        image: "lizardbyte/sunshine:latest"
        port: 47989
        mounts:
          - name: "x11"
            path: "/tmp/.X11-unix"
            
    volumes:
      - name: "x11"
        type: "emptyDir"
        
  labels:
    law: "law-{1-10}"
    position: "position-{1-64}"
    layer: "layer-{1-8}"
    
  resources:
    per_agent:
      cpu: "100m"
      memory: "256Mi"
    sunshine_overhead:
      cpu: "50m"
      memory: "128Mi"

