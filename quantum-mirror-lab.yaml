# Quantum Mirror Lab Configuration
# Real-time visualization of agent research
# 
# This file integrates with discovery.yml and defines the
# visualization layer for the Laws of Physics research departments

meta:
  lab_name: "Quantum Mirror Lab"
  version: "1.0.0"
  purpose: "Real-time visualization of private research for emotional connection"
  technology: "Moonlight/Sunshine streaming + OBS graph visualization"
  operational_security: "PRIVATE (family only)"
  mission: "For her. Watch the agents find answers."
  genesis_lock: true
  architect_snowflake: 1067614449693569044
  increment: 3449

# ═══════════════════════════════════════════════════════════
# ARCHITECTURE
# ═══════════════════════════════════════════════════════════

architecture:
  primary_lab:
    name: "Laws of Physics Departments"
    mode: "headless_compute"
    agent_count: 640
    output:
      - "text_reports"
      - "molecular_structures"
      - "treatment_plans"
    access: "family_only"
    storage: "obsidian_vault"
    
  mirror_lab:
    name: "Quantum Mirror Lab"
    mode: "visual_streaming"
    output:
      - "live_agent_terminals"
      - "3d_molecule_viewers"
      - "progress_graphs"
    access: "family_only"
    delivery:
      - "discord_streams"
      - "local_screens"

# ═══════════════════════════════════════════════════════════
# MOONLIGHT/SUNSHINE STREAMING
# ═══════════════════════════════════════════════════════════

streaming:
  sunshine:
    version: "latest"
    port_base: 47989
    resolution: "1920x1080"
    framerate: 60
    codec: "H.265"
    per_agent:
      enabled: true
      display: "Xvfb :99"
      
  moonlight:
    clients:
      - type: "desktop"
        platform: "Windows"
        app: "Moonlight PC"
      - type: "mobile"
        platforms: ["iOS", "Android"]
        app: "Moonlight Mobile"
      - type: "web"
        protocol: "WebRTC"
        gateway: true
        
  bandwidth:
    local_network: "5-10 Mbps"
    internet: "VPN + compression"
    simultaneous_streams: 20

# ═══════════════════════════════════════════════════════════
# DASHBOARD SCREENS
# ═══════════════════════════════════════════════════════════

dashboard:
  screens:
    mission_control:
      name: "Mission Control"
      technology: "Electron + WebSocket"
      content:
        - "research_day_counter"
        - "active_agent_count"
        - "law_progress_bars"
        - "recent_discoveries_list"
        
    agent_monitor:
      name: "Agent Monitor"
      technology: "D3.js grid"
      grid_size: "10x8"
      visible_agents: 80
      status_colors:
        working: "green"
        waiting: "yellow"
        error: "red"
        discovery: "blue"
      interaction: "click_to_stream"
      
    molecule_viewer:
      name: "3D Molecule Visualization"
      technology: "PyMOL/Chimera via Sunshine"
      features:
        - "protein_structure_rotation"
        - "drug_docking_animation"
        - "binding_affinity_display"
        - "interaction_color_coding"
        
    terminal_stream:
      name: "Live Agent Terminal"
      technology: "tmux via Sunshine"
      features:
        - "real_time_commands"
        - "paper_fetching"
        - "analysis_output"
        - "discovery_announcements"
        
    progress_graphs:
      name: "Research Progress"
      technology: "Plotly/D3.js"
      graphs:
        - type: "line"
          title: "Papers Analyzed Over Time"
          metric: "cumulative"
        - type: "bar"
          title: "Drug Candidates by Department"
          group_by: "law"
        - type: "heatmap"
          title: "Case Reports Matching Symptoms"
        - type: "scatter"
          title: "Cost vs Efficacy"
          
    discovery_feed:
      name: "Real-Time Discovery Log"
      technology: "WebSocket terminal"
      format: "[timestamp] Law X Agent Y: discovery"
      
    quantum_sim:
      name: "Quantum Computing Simulation"
      technology: "Qiskit/Cirq visualization"
      visualizations:
        - "bloch_spheres"
        - "entanglement_lines"
        - "gate_animations"
        - "energy_convergence"

