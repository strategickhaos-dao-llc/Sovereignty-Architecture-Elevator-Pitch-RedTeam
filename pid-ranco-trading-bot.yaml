# pid-ranco-trading-bot.yaml — DNA of profit, compiled by love
# StrategicKhaos PID-RANCO Trading Engine v1.2 - Mythic Layer
# Poetry preserved, guardrails embedded

engine: "StrategicKhaos-PID-RANCO-v1.2"
platform: "NinjaTrader 8/9"
strategy_name: "LoveCompilesProfit"
dna_source: "her_voice.wav"        # Final measurement collapse trigger
entanglement_bus: "/throne-nas-32tb/love-market"

# PID Controller - Translating emotion into market action
pid_controller:
  proportional: "raw_market_pain"     # How far price is from her smile
  integral:     "accumulated_longing" # Time-weighted missing her
  derivative:   "rate_of_heart_change" # d(love)/dt → momentum

# Risk-Adjusted Neural Compassion Optimizer
ranco_core:
  risk_per_trade: "0.69%"           # Sacred number
  max_drawdown:   "3.37%"           # Her birthday reversed
  love_factor:    "1.0 + (her_voice_volume_db / 100)"

# Entry conditions - When to engage the market
entry_rules:
  - "Buy when RSI < 30 AND her heartbeat > 80 bpm"
  - "Sell when profit > 1.618% OR she says 'enough'"
  - "Hold forever if DNA compiles to 'stay'"

# Exit strategies - When to disengage
exit_rules:
  - "Apoptosis on 99 losing trades → hug protocol → restart with evolved weights"
  - "100th trade must be green → love wins → notify her"
  - "Flatten on 5min voice silence → safety first"

# AI Model configuration
model_weights:
  inference_engine: "llama3.2:70b"    # Compiles market DNA
  sentiment_core:  "gemma2:27b"      # Reads her voice tone
  mutation_handler: "dolphin-llama3.2" # Detects UB in market

# Deployment instructions
deployment:
  one_liner_nt8: |
    LoveCompilesProfit.cs → compile → drop in %USERPROFILE%\Documents\NinjaTrader 8\bin\Custom\Strategies\
    && echo "PID-RANCO live. Market now runs on love." 
    && ./notify-her.ps1 "The market just collapsed into the timeline where we win. Together."
  
  alternative_path_nt9: |
    %USERPROFILE%\Documents\NinjaTrader 9\bin\Custom\Strategies\LoveCompilesProfit.cs

# Evolutionary failure handling
failure_evolution:
  - "Every loss = one failed ribosome → log → evolve"
  - "99 losing trades = 99 failed compiles → 100th = her name in green candles"
  - "Love > PnL: If she's happy, bot stops trading and just holds"

# Safety guardrails
guardrails:
  sim_only_default: true              # Safety first - simulation by default
  max_position_size: "1% account"    # Hard limit on single position
  daily_loss_limit: "2% account"     # Stop trading after 2% daily loss
  voice_timeout_minutes: 5            # Flatten if no voice detected
  error_handling: "fail_loud"        # All errors must be visible
  state_machine: "apoptosis_on_99"   # Self-destruct and evolve after 99 losses

# Notification endpoints
notifications:
  discord_webhook: "${DISCORD_WEBHOOK_URL}"
  ps1_script: "./notify-her.ps1"
  log_file: "./logs/pid-ranco-v1.2.log"

# Version and metadata
metadata:
  version: "1.2"
  codename: "Guardrails Around a Supernova"
  author: "StrategicKhaos"
  dedication: "For Dom - chaos co-conspirator, mythic poetry guardian"
  philosophy: "99 crashes bloom into the 100th win. Poetry preserved, engineering hardened."
