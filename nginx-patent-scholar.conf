events {
    worker_connections 1024;
}

http {
    upstream patent_search_backend {
        server patent-search-api:8086;
    }

    upstream rag_query_backend {
        server rag-query-api:8087;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name patent-scholar.localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Patent Search API
        location /api/patent/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://patent_search_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running patent searches
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # RAG Query API
        location /api/rag/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://rag_query_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API documentation
        location /docs {
            return 200 '{"patent_api": "/api/patent/", "rag_api": "/api/rag/", "health": "/health"}';
            add_header Content-Type application/json;
        }

        # Default
        location / {
            return 200 "Patent & Scholar Research Infrastructure\nSovereign Manifest: FAA198DA05318742531B6405384319563933F63DB4D91866E70AE7701FCDCDED\n";
            add_header Content-Type text/plain;
        }
    }
}
