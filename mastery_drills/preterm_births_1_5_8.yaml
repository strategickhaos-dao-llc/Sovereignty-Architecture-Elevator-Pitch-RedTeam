      age_25_29: "8.89%"
      age_30_34: "9.23%"
      age_35_39: "9.95%"
      over_40: "10.37%"
    method: "MAX comparator tree - find extremum"
    answer: "Over 40"
    rationale: "Older mothers (over 40) have the highest late preterm rate at 10.37%"

# FLAMELANG PATTERN: STACKED BAR DECOMPOSITION
