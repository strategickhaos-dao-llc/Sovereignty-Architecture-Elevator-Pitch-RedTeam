    method: "SUM aggregation of component rates"
    answer: "10.40%"
    
  q2:
    question: "What is the increase in preterm birth rate?"
    calculation: "9.85% - 9.63% = 0.22%"
    method: "DIFF gradient/derivative calculation"
    note: "Question asks for the INCREASE, not the absolute rate"
    answer: "0.22%"
    
  q3:
    question: "Which maternal age group has the highest late preterm rate?"
    data:
