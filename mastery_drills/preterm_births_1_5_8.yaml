    patterns:
      q1:
        operation: "SUM"
        formula: "SUM(components) â†’ total"
        implementation: "aggregate pattern - accumulator"
        
      q2:
        operation: "DIFF"
        formula: "DIFF(t2, t1) â†’ change"
        implementation: "gradient/derivative pattern"
        
      q3:
        operation: "MAX"
        formula: "MAX(category) â†’ extremum"
        implementation: "comparator tree pattern"
  
  compiler_parallel: |
    These are the 3 fundamental reduction operations:
    - SUM â†’ accumulator pattern
    - DIFF â†’ gradient/derivative
    - MAX â†’ comparator tree
    All FlameLang loops compile to one of these
    
  code_insight: |
    Functional programming perspective:
    - SUM = fold/reduce with (+) operator
    - DIFF = map with subtraction, then select
    - MAX = fold/reduce with max() comparator
    
    These operations are embarrassingly parallel and map
