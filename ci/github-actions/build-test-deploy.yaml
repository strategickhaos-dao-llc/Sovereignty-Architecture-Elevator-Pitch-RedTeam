name: Build, Test, and Deploy

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    types: [opened, synchronize, ready_for_review]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test job
  build-test:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“‹ Determine version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0-dev")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint || echo "Linting skipped"
      
      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build || echo "Build skipped"
      
      - name: ğŸ§ª Run tests
        run: npm test || echo "Tests skipped"
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ Install Python dependencies
        run: |
          pip install -e discord-ops-bot/[dev] || echo "discord-ops-bot not installable"
          pip install -e event-gateway/[dev] || echo "event-gateway not installable"
      
      - name: ğŸ Lint Python code
        run: |
          cd discord-ops-bot && ruff check . || echo "Ruff check skipped"
          cd ../event-gateway && ruff check . || echo "Ruff check skipped"
        continue-on-error: true
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“Š Extract metadata
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=
      
      - name: ğŸ—ï¸ Build Discord Ops Bot
        uses: docker/build-push-action@v5
        with:
          context: ./discord-ops-bot
          file: ./discord-ops-bot/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/discord-ops-bot:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ—ï¸ Build Event Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./event-gateway
          file: ./event-gateway/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/event-gateway:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy job
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸ¯ Deploying to staging environment"
          echo "Version: ${{ needs.build-test.outputs.version }}"
          # Implement actual deployment:
          # - kubectl apply -f bootstrap/k8s/
          # - ArgoCD sync
          # - Helm upgrade
      
      - name: ğŸ§ª Run smoke tests
        run: |
          echo "Running smoke tests..."
          # ./scripts/smoke-test-discord.sh
          # ./scripts/smoke-test-gateway.sh

  # Production deployment (manual approval)
  deploy-prod:
    needs: [build-test, deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_env == 'prod'
    environment: production
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸ¯ Deploying to production environment"
          echo "Version: ${{ needs.build-test.outputs.version }}"
