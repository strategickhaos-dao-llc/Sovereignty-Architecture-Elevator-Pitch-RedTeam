# Activation protocol settings
activation:
  # How many completions unlock focus tasks
  threshold: 5
  
  # How often to validate progress
  validation_frequency: "15m"
  
  # Visual proof requirements
  proof_requirements:
    - "Minimum 5 completed autonomous tasks"
    - "Total line count > 5000"
    - "Concrete outputs documented"
    - "System status: active"
  
  # Unlock messages
  unlock_messages:
    success: |
      ‚úÖ EXECUTIVE FUNCTION UNLOCKED
      The system is proven to work autonomously.
      You have permission to focus on other tasks.
    
    waiting: |
      üîÑ Building autonomous proof...
      Current completions: {count}/5
      Continue monitoring until threshold met.

# Discord notification settings
discord:
  enabled: true
  channels:
    progress: "#prs"
    alerts: "#alerts"
    status: "#cluster-status"
  
  notification_format:
    title: "ü§ñ Autonomous Progress Update"
    fields:
      - name: "Completed Tasks"
        value: "{completed_count}"
      - name: "Total Code"
        value: "{total_lines} lines"
      - name: "Status"
        value: "{status}"
      - name: "Your Focus"
        value: "Available for other tasks"

# Metrics to track
metrics:
  - name: "total_lines"
    description: "Total lines of autonomous code"
    threshold: 5000
  
  - name: "completed_tasks"
    description: "Number of completed autonomous tasks"
    threshold: 5
  
  - name: "validation_score"
    description: "System validation score (0-5)"
    threshold: 4
  
  - name: "time_to_unlock"
    description: "Time from start to executive function unlock"
    unit: "minutes"

# Display settings
display:
  use_colors: true
  show_line_counts: true
  show_timestamps: true
  checkmark_style: "‚úÖ"
  in_progress_style: "üîÑ"
  trophy_style: "üèÜ"

# Validation checks
validation:
  required_files:
    - "src/bot.ts"
    - "src/event-gateway.ts"
    - "docker-compose.yml"
    - "package.json"
  
  required_directories:
    - ".github/workflows"
    - "monitoring"
    - "scripts"
  
  minimum_line_count: 5000
  minimum_completions: 5
