conventions:
  commit_format: |
    All commits should reference relevant INVENTORY IDs:
    - FL-001: add tokenizer unit tests
    - BM-001: implement five-number summary calculation
    - INF-001: add /inventory command to Discord bot
  
  id_format: |
    Component IDs follow the pattern: [DOMAIN]-[NUMBER]
    - FL: FlameLang
    - OS: Operating System
    - BM: Benchmarks
    - INF: Infrastructure
    - GOV: Governance
    - DOC: Documentation
  
  status_definitions:
    missing: Component not yet started
    stub: Basic structure exists, minimal functionality
    partial: Core functionality implemented, needs completion
    in_progress: Actively being developed
    complete: Fully implemented and tested
