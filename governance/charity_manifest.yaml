# Nomination Process
nomination:
  community_slots: 1
  nomination_period: "quarterly"
  
  requirements:
    - "501c3 status or international equivalent"
    - "Transparent financial reporting"
    - "Mission alignment with Strategickhaos values"
    - "Good standing with regulatory bodies"
    
  process:
    - step: 1
      action: "Community member submits nomination"
      deadline: "First 2 weeks of quarter"
      
    - step: 2
      action: "Governance board verifies eligibility"
      deadline: "Week 3"
      
    - step: 3
      action: "Community vote on eligible nominees"
      deadline: "Week 4"
      
    - step: 4
      action: "Selected beneficiary added to manifest"
      deadline: "First day of next quarter"

  voting:
    method: "ranked_choice"
    quorum: "10% of active community members"
    tie_breaker: "governance_board_decision"

# Verification Protocol
verification_protocol:
  annual_requirements:
    - "Confirm 501c3 status active"
    - "Review latest Form 990"
    - "Check charity rating services"
    - "Verify no sanctions or legal issues"
    
  rating_sources:
    - name: "Charity Navigator"
      url: "https://www.charitynavigator.org"
      minimum_rating: "3_stars"
      
    - name: "GuideStar"
      url: "https://www.guidestar.org"
      minimum_rating: "silver_seal"
      
    - name: "BBB Wise Giving Alliance"
      url: "https://give.org"
      minimum_rating: "meets_standards"

  disqualification_triggers:
    - "Loss of tax-exempt status"
    - "Fraud or financial misconduct findings"
    - "Sanctions list appearance"
    - "Mission drift away from alignment"
    - "Failure to provide verification documents"

  removal_process:
    authority: "governance_board"
    notice: "30_days"
    appeal: "allowed_within_15_days"
    replacement: "next_eligible_from_waitlist"

