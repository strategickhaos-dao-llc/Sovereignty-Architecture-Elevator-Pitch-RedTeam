  percentage: 0.07  # 7% - IRREVOCABLE, cannot be reduced
  percentage_display: "7%"
  basis: "net_receipts_after_platform_fees"
  scope: "all_present_and_future_ip"
  irrevocability: true
  can_increase: true
  can_decrease: false
  minimum_floor: 0.07  # Cannot go below this value

