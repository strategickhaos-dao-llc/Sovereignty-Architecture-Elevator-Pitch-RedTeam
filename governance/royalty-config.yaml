# === REVENUE CALCULATION ===
revenue:
  gross_royalty_income:
    description: "All revenue from IP licensing, usage, and commercialization"
    sources:
      - "software_licenses"
      - "saas_subscriptions"
      - "api_access_fees"
      - "marketplace_commissions"
      - "content_licensing"
      - "ai_model_inference_fees"
      - "consulting_services"
      - "equity_or_token_payments"  # Valued at FMV
  
  documented_platform_fees:
    description: "Third-party fees deductible before calculating net receipts"
    allowed_categories:
      - category: "app_store_fees"
        examples: ["Apple App Store", "Google Play"]
        max_percentage: null  # No cap, actual fees only
        
      - category: "marketplace_fees"
        examples: ["GitHub Marketplace", "AWS Marketplace"]
        max_percentage: null
        
      - category: "payment_processing"
        examples: ["Stripe", "PayPal"]
        max_percentage: 0.03  # 3% cap
        
      - category: "infrastructure_delivery"
        examples: ["CDN", "hosting", "bandwidth"]
        max_percentage: 0.05  # 5% cap
    
    excluded_categories:
      - "internal_operations"
      - "salaries_and_benefits"
      - "marketing_expenses"
      - "research_development"
      - "legal_accounting"
      - "general_overhead"
  
  net_royalty_receipts:
    formula: "gross_royalty_income - documented_platform_fees"
  
  charitable_share:
    formula: "net_royalty_receipts * royalty_percentage"
    minimum_amount: 0.01  # Enforce even small amounts

# === PAYMENT TERMS ===
payment:
  frequency: "quarterly"
  schedule:
    Q1:
      period: "January 1 - March 31"
      due_date: "April 30"
    Q2:
      period: "April 1 - June 30"
      due_date: "July 31"
    Q3:
      period: "July 1 - September 30"
      due_date: "October 31"
    Q4:
      period: "October 1 - December 31"
      due_date: "January 31"
  
  due_days_after_quarter_end: 30
  
  minimum_threshold:
    enabled: true
    amount: 100.00
    currency: "USD"
    carry_forward_if_below: true
    annual_payment_option: true
  
  methods:
    - "wire_transfer"
    - "check"
  
  late_payment:
    interest_rate: 0.08  # 8% per annum
    grace_period_days: 0  # Interest accrues immediately after due date

# === REPORTING REQUIREMENTS ===
reporting:
  quarterly:
    enabled: true
    components:
      - "revenue_summary"
      - "deductions_itemized"
      - "calculation_worksheet"
      - "supporting_documentation"
      - "ytd_summary"
    due_with_payment: true
  
  annual:
    enabled: true
    due_date: "March 31"
    components:
      - "comprehensive_financial_summary"
      - "updated_ip_inventory"
      - "certified_statement"
      - "tax_return_excerpts"
      - "material_changes_summary"
  
  audit:
    charity_annual_audit_right: true
    advance_notice_days: 30
    audit_scope:
      - "financial_statements"
      - "contracts_and_invoices"
      - "payment_processor_reports"
      - "deduction_methodologies"
    cost_reimbursement:
      threshold: 0.10  # If underpayment > 10%, DAO pays audit costs

# === ENFORCEMENT RULES ===
enforcement:
  automated: true
  agent_script: "governance/agents/enforce_7percent.py"
  
  monitoring:
    enabled: true
    frequency: "real_time"
    alerts:
      - type: "payment_due"
        days_before: [30, 15, 7, 1]
      - type: "payment_overdue"
        days_after: [1, 7, 14, 30]
      - type: "calculation_discrepancy"
        threshold: 0.01  # Alert if > 1% variance
      - type: "missing_documentation"
        severity: "high"
  
  payment_priority:
    rank: 1  # Highest priority after legal obligations
    precedence_over:
      - "member_distributions"
      - "discretionary_bonuses"
      - "non_essential_expenses"
      - "related_party_debt"
    exceptions:
      - "statutory_tax_obligations"
      - "secured_creditor_payments"
      - "mandatory_legal_fees"
  
  compliance_checks:
    - check: "royalty_percentage_not_reduced"
      frequency: "on_every_payment"
      fail_action: "block_payment_and_alert"
      
    - check: "platform_fees_reasonable"
      frequency: "quarterly"
      fail_action: "flag_for_review"
      
    - check: "payment_within_deadline"
      frequency: "daily"
      fail_action: "alert_and_calculate_interest"
      
    - check: "documentation_complete"
      frequency: "on_every_payment"
      fail_action: "hold_payment_until_complete"

