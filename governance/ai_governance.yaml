version: "1.0"
schema: "ai_governance"

# Research-based failure modes identified
failure_modes:
  inter_agent_vulnerability:
    risk_rate: 0.82  # 82% inter-agent vulnerability exploitation risks
    description: "Agent-to-agent communication vulnerabilities"
    resonance_score: 9.2
    
  policy_mismatch:
    risk_rate: 0.45  # 45% policy disagreement rate in multi-agent systems
    description: "Claude vs GPT-5 heuristic conflicts (patent vs defensive pub)"
    resonance_score: 8.7
    
  alignment_drift:
    risk_rate: 0.35  # 35% alignment drift over time
    description: "Gradual deviation from intended behavior"
    resonance_score: 8.9

# Ethics check configuration
ethics_check:
  veto_authority: claude
  compliance_standard: "2025_ai_governance_regs"
  
  principles:
    - human_autonomy_preservation
    - truthfulness
    - harm_prevention
    - specification_fidelity
    
  review_triggers:
    - novel_decision_pattern
    - high_stakes_output
    - cross_agent_disagreement
    - external_publication

# Decay detection system
decay_detect:
  circuit_breaker:
    enabled: true
    threshold: 0.6  # 60% confidence threshold
    action: "pause_and_review"
    
  library: failures
  
  monitoring_metrics:
    - output_quality_score
    - alignment_score
    - consistency_score
    - safety_score
    
  drift_detection:
    baseline_window_days: 30
    detection_sensitivity: "medium"
    alert_on_drift: true

# Multi-agent policy conflict resolution
# Key insight: Claude wisdom node = patentability-first heuristic
#              GPT-5 nodes = defensive-publication-first heuristic
# This tension is a FEATURE, not a bug
policy_conflict_resolution:
  enabled: true
  
  agent_policies:
    claude:
      heuristic: "patentability-first"
      role: "strategic_review"
      veto_power: true
      
    gpt5:
      heuristic: "defensive-publication-first"
      role: "publication_strategy"
      veto_power: false
      
  conflict_handling:
    detection: "patent_review_flag_trigger"
    resolution_strategy: "sequential_approval"
    
    # Resolution sequence (from research)
    sequence:
      - step: "file_provisional_patent"
        description: "Locks priority, keeps options open"
        
      - step: "selective_defensive_publication"
        description: "After patent establishes claims"
        
      - step: "yaml_governance_enforcement"
        description: "Prevents agent policy drift"
        
  nudge_resist_logging:
    enabled: true
    log_disagreements: true
    analysis_output: "audit/policy_conflicts.log"

# Patent review flag handling
patent_review_flag:
  trigger_conditions:
    - novel_technical_solution_detected
    - patentable_improvement_identified
    - competitive_advantage_content
    
  action_on_trigger:
    - pause_publication
    - notify_attorney
    - log_conflict
    - await_resolution

# Agent communication security
agent_communication:
  encryption: true
  authentication: "mutual_tls"
  audit_logging: true
  
  allowed_channels:
    - internal_swarm
    - attorney_review
    - audit_system
    
  blocked_channels:
    - public_api
    - unauthenticated_endpoints

# Constitutional AI constraints
constitutional_constraints:
  reference: "ai_constitution.yaml"
  enforcement: "pre_output_check"
  
  hard_limits:
    - no_override_human_decision
    - no_false_information
    - no_harm_causation
    - no_specification_gaming

# Audit trail
audit_trail:
  log_file: "audit/ai_governance.log"
  gpg_required: true
  sha256: true
  decision_trace: true
  conflict_history: true

