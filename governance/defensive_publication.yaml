schema: "defensive_publication_governance"

# Research-based failure modes identified (100+ sources analyzed)
failure_modes:
  yaml_merge_incompleteness:
    risk_rate: 0.15  # 15% rejection rate in prior art challenges
    description: "YAML merge incompleteness causing ghost proof risks"
    resonance_score: 7.5
  
  patent_forfeiture:
    risk_rate: 0.25  # 25% patent forfeiture from over-publication
    description: "Over-publication leading to patent claim invalidation"
    resonance_score: 8.2
  
  timestamp_validation:
    risk_rate: 0.10  # 10% timestamp validation failures
    description: "Insufficient cryptographic timestamping"
    resonance_score: 9.0
    bitcoin_anchoring: true

# Validation step configuration
validation_step:
  checklist:
    - merge_complete
    - artifact_hash
    - prior_art_scan
    - claim_boundary_review
  auto_scan: copilot_agent
  required_before_publish: true
  
# Disclosure level controls
disclosure_level:
  public:
    mode: redacted
    allowed_content:
      - abstract
      - high_level_architecture
      - non_patentable_methods
    excluded_content:
      - implementation_details
      - novel_algorithms
      - trade_secrets
  
  internal:
    mode: full
    access_control: attorney_gate
    retention_period: "perpetual"

# Timestamp redundancy for defensive publication
timestamp_redundancy:
  primary: bitcoin_blockchain
  secondary: research_disclosure_service
  tertiary: internal_gpg_timestamp
  
  bitcoin_config:
    anchoring_frequency: "on_publish"
    verification_endpoint: "https://opentimestamps.org"
    resonance_score: 9.0
  
  gpg_config:
    key_id: "Domenic Garza - Strategickhaos DAO"
    algorithm: "RSA-4096"
    timestamp_server: "internal"

# Publication sequence enforcement
publication_sequence:
  order:
    - file_provisional_patent  # Locks priority date
    - attorney_review_complete
    - selective_defensive_publication  # After patent establishes claims
  
  enforcement: strict
  agent_policy_drift_prevention: true

# Ghost proof prevention
ghost_proof_prevention:
  enabled: true
  checks:
    - hash_chain_integrity
    - artifact_completeness
    - source_attribution
    - prior_art_clearance
  rejection_rate_target: "<5%"

# Over-publication controls
over_publication_prevention:
  redaction_triggers:
    - novel_technical_solution
    - patentable_improvement
    - competitive_advantage
  
  publish_safely:
    - documented_failure_modes
    - general_methodology
    - prior_art_references

# Audit trail
audit_trail:
  log_file: "audit/defensive_publication.log"
  gpg_required: true
  sha256: true
  chain_of_custody: true

