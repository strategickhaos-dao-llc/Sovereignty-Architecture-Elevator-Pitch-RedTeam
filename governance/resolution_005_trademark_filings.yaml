  authorization:
    statement: "Founder (Domenic G. Garza) is hereby authorized to file Intent-to-Use trademark applications for the following marks immediately:"
    marks:
      - mark: "StrategicKhaos™"
        classes: [9, 36, 42]
        description: "Core brand identifier for the DAO ecosystem"
      - mark: "SwarmGate™"
        classes: [9, 36]
        description: "Treasury and governance automation system"
      - mark: "ValorYield Engine™"
        classes: [36, 42]
        description: "Charitable and financial literacy platform"
      - mark: "Dialectical Engine™"
        classes: [9, 42]
        description: "Semantic analysis and synthesis system"
  
  budget:
    allocated_funds_usd: 2500
    notes: "Covers TEAS Plus filings for priority protection."
    breakdown:
      per_class_filing_fee: 250
      estimated_total_classes: 10
  
  follow_up:
    - "Founder shall obtain filing receipts and attach them as Exhibit T."
    - "Founder shall coordinate with legal counsel for amendments, statements of use, and additional filings."
    - "All trademark documentation shall be stored in the /legal directory."
    - "Evidence collection per trademark_evidence_checklist.yaml required for Statement of Use."
  
  status: "PASSED – unanimous approval"
  
  signatures:
