# Verification script configuration
verify_script:
  path: "reproducibility/verify.sh"
  modes:
    - name: "full"
      checks: ["hashes", "signatures", "dependencies", "containers"]
      
    - name: "quick"
      checks: ["hashes"]
      
    - name: "ci"
      checks: ["hashes", "dependencies"]

  exit_codes:
