# =============================================================================
# PRIOR ART MONITORING (Item #94)
# =============================================================================

prior_art_watch:
  enabled: true
  
  search_databases:
    - name: "USPTO Patent Database"
      url: "https://patft.uspto.gov/"
      search_frequency: "monthly"
      last_search: null
      next_search: null
    
    - name: "Google Patents"
      url: "https://patents.google.com/"
      search_frequency: "monthly"
      last_search: null
      next_search: null
    
    - name: "arXiv.org (2019 papers critical)"
      url: "https://arxiv.org/"
      search_frequency: "one_time_thorough"
      last_search: null
      critical: true
      focus_years: [2019, 2020, 2021]
      notes: "Item #94 - Someone proves architecture was in 2019 arXiv paper"
    
    - name: "ACM Digital Library"
      url: "https://dl.acm.org/"
      search_frequency: "quarterly"
      last_search: null
      next_search: null
    
    - name: "IEEE Xplore"
      url: "https://ieeexplore.ieee.org/"
      search_frequency: "quarterly"
      last_search: null
      next_search: null
  
  search_terms:
    primary:
      - "AI sovereignty"
      - "irrevocable covenant"
      - "cryptographic covenant enforcement"
      - "charitable resource allocation"
      - "DAO smart contract governance"
      - "immutable commitment mechanism"
    
    secondary:
      - "AI alignment enforcement"
      - "blockchain charitable giving"
      - "multi-signature covenant"
      - "technical irrevocability"
      - "sovereign AI architecture"
  
  prior_art_library:
    identified_items: []
    # Format for new items:
    # - id: "PA-001"
    #   source: "arXiv:1901.12345"
    #   title: "Example Paper"
    #   date: "2019-01-15"
    #   relevance: "high | medium | low"
    #   blocking: true | false
    #   patentability_analysis: "path/to/analysis.md"

# =============================================================================
# REPOSITORY SECURITY (Item #5, #8)
# =============================================================================

repository_security:
  public_disclosure_risk:
    severity: "CRITICAL"
    items: [5, 7, 8]  # From failure mode analysis
    
  checks:
    - name: "Repository visibility"
      current_status: "PRIVATE"  # PRIVATE | PUBLIC
      last_checked: "2025-11-23"
      next_check: "daily"
      alert_on: "PUBLIC"
    
    - name: "Fork permissions"
      current_status: "disabled"  # enabled | disabled
      last_checked: "2025-11-23"
      next_check: "weekly"
      alert_on: "enabled"
    
    - name: "Branch protection"
      current_status: "enabled"  # enabled | disabled
      last_checked: "2025-11-23"
      next_check: "weekly"
      alert_on: "disabled"
    
    - name: "Model weights public"
      current_status: "none_released"  # none_released | restricted | public
      last_checked: "2025-11-23"
      next_check: "daily"
      alert_on: "public"
      notes: "NEVER release model weights before patent filing (Item #17)"
    
    - name: "Enabling source code"
      current_status: "private"  # private | partial | full_public
      last_checked: "2025-11-23"
      next_check: "daily"
      alert_on: "full_public"
      notes: "NEVER publish full enabling code before filing (Item #5)"
  
  incident_response:
    - scenario: "Repository accidentally made public"
      severity: "CRITICAL"
      immediate_actions:
        - "Make repository private immediately"
        - "Document exact time window of exposure (to the minute)"
        - "Contact patent attorney within 24 hours"
        - "Assess grace period eligibility (US: 1 year, International: lost)"
        - "File provisional immediately if not already filed"
      contacts:
        - "Patent Attorney: [PHONE]"
        - "Managing Member: Domenic Garza"
        - "Backup: [NAME]"

# =============================================================================
# AUTOMATED MONITORING CONFIGURATION
# =============================================================================

monitoring:
  enabled: true
  
  alert_channels:
    email:
      primary: "contact@sovereigntyarchitecture.org"
      backup: "TBD"
      critical_alerts: true
    
    sms:
      primary: "TBD"
      backup: "TBD"
      critical_alerts_only: true
    
    slack:
      channel: "#patent-alerts"
      webhook: "TBD"
      all_alerts: true
    
    github_issues:
      enabled: true
      repo: "Strategickhaos/Sovereignty-Architecture-Elevator-Pitch-"
      label: "patent-deadline"
      assignee: "Strategickhaos"
  
  check_frequency:
    patent_deadlines: "daily"
    repository_security: "daily"
    prior_art_watch: "weekly"
    maintenance_fees: "monthly"
  
  alert_urgency_levels:
    critical:  # 1 week or less before deadline
      channels: ["email", "sms", "slack", "github_issues"]
      frequency: "daily"
    
    urgent:  # 2 weeks to 1 month before deadline
      channels: ["email", "slack", "github_issues"]
      frequency: "every_3_days"
    
    warning:  # 1-3 months before deadline
      channels: ["email", "slack"]
      frequency: "weekly"
    
    info:  # More than 3 months before deadline
      channels: ["slack"]
      frequency: "monthly"

