# Sovereignty Architecture: Slime Mold Intelligence Docker Compose
# This models a biological system with self-healing, decentralized, and event-driven behaviors
# Run with: docker-compose -f docker-compose.sovereignty.yml up -d
# Scale with: docker-compose -f docker-compose.sovereignty.yml up --scale event_gateway=3 -d

services:
  # DNA Archive / Long-term Memory (PostgreSQL)
  # Analogous to: Chromosomes, Genetic Storage, Permanent Memory
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: sovereignty_db
      POSTGRES_USER: operator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepass}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U operator -d sovereignty_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - sovereignty_network

  # Short-term Memory / Fast Access (Redis Cache)
  # Analogous to: Working Memory, Hormone Receptors, Quick Access Cache
  redis:
    image: redis:7
    command: redis-server --requirepass ${REDIS_PASSWORD:-securepass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-securepass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - sovereignty_network

  # Synaptic Transmission / Async Messaging (NATS JetStream)
  # Analogous to: Neurotransmitters, Signal Pathways, Event Bus
  nats:
    image: nats:2.10
    command: "-js -m 8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - sovereignty_network

  # Immune System / Monitoring (Prometheus)
  # Analogous to: White Blood Cells, Health Monitoring, Anomaly Detection
  prometheus:
    image: prom/prometheus:v2.50.0
    volumes:
      - ./monitoring/prometheus-sovereignty.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: always
    networks:
      - sovereignty_network

  # Consciousness / Operator Daemon (Custom Python daemon for oversight)
  # Analogous to: Prefrontal Cortex, Executive Function, Error Correction
  # This runs as a background process, monitoring services, checking health, and subscribing to events
  daemon:
    build:
      context: .
      dockerfile: Dockerfile.daemon
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: sovereignty_db
      POSTGRES_USER: operator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepass}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-securepass}
      NATS_HOST: nats
      NATS_PORT: "4222"
      DAEMON_CHECK_INTERVAL: "60"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: always
    networks:
      - sovereignty_network

  # Neural Network / Event Gateway (Node.js for routing events)
  # Analogous to: Synapse Routing, Signal Distribution, Event Publishing
  event_gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway.sovereignty
    environment:
      NATS_URL: nats://nats:4222
      GATEWAY_PORT: "3001"
      EVENT_PUBLISH_INTERVAL: "5000"
    ports:
      - "3001:3001"
    depends_on:
      nats:
        condition: service_healthy
    restart: always
    networks:
      - sovereignty_network

networks:
  sovereignty_network:
    driver: bridge
    # For swarm mode: use overlay driver
    # driver: overlay

volumes:
  db_data: {}
  redis_data: {}
  prometheus_data: {}
