# Additional Course Information
additional_info:
  teaching_methodology: |
    This course uses a defense-in-depth pedagogical approach, where students first learn to 
    recognize adversarial patterns (defense), then understand their mechanisms (analysis), 
    and finally create ethical alternatives (offense). All practical exercises are conducted 
    in isolated, consent-based environments with full disclosure to participants.
    
  student_outcomes:
    - Mastery of 30+ influence design patterns and their countermeasures
    - Ability to conduct ethical review of proposed influence operations
    - Competency in reverse-engineering adversarial campaigns
    - Skill in creating consent-based influence frameworks
    - Understanding of psychological reactance and memetic propagation
    
  ethical_framework:
    - Consent-first design principles
    - Transparency in all influence attempts
    - Respect for human autonomy and agency
    - Harm prevention as primary constraint
    - Just War theory application to information operations
