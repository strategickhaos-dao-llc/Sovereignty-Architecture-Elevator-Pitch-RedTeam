# War Room Synthesizer Configuration
# Master Executive Autonomous Override Protocol

override:
  code: "DOM_010101"
  phrase: "NEUROSPIKE ASCENSION"
  activation: "WAR ROOM SYNTHESIZER"

scope:
  repositories:
    - strategic-khaos
    - sovereignty-architecture
    - legions-of-minds
    - valoryield-engine
    - quantum-symbolic-emulator
  
  forkedNodes: true
  nodeCount: 895

teams:
  red:
    enabled: true
    agentCount: 100
    attackVectors:
      - reverseEngineering
      - supplyChain
      - wireGuardTunnelSniffing
      - partyTokenTheft
      - backdoorHunt
      - socialEngineering
  
  purple:
    enabled: true
    realTimeSync: true
    autoDeployHotfixes: true
    logAggregation:
      loki: true
      grafana: true
      prometheus: true
  
  blue:
    enabled: true
    zeroTrust: true
    secretRotation:
      enabled: true
      interval: "30d"
    sandboxing: true
    honeyPots: true

vault:
  generation:
    mitreAttackMapping: true
    nodeTrustLevels: true
    hardeningPlaybook: true
    counterAttackStrategies: true
  
  export:
    obsidian: true
    github: true
    codespace: true
  
  output:
    path: "./threat-model-2025-vault"
    format: "markdown"

kubernetes:
  distribution:
    enabled: true
    clusters:
      - name: cluster-primary
        endpoint: https://cluster-primary.strategickhaos.internal:6443
        namespace: security
      
      - name: cluster-staging
        endpoint: https://cluster-staging.strategickhaos.internal:6443
        namespace: security
      
      - name: cluster-development
        endpoint: https://cluster-development.strategickhaos.internal:6443
        namespace: security
      
      - name: cluster-edge-1
        endpoint: https://cluster-edge-1.strategickhaos.internal:6443
        namespace: security
      
      - name: cluster-edge-2
        endpoint: https://cluster-edge-2.strategickhaos.internal:6443
        namespace: security
  
  configMap:
    name: threat-model-2025-vault
    namespace: security
    immutable: true
    labels:
      app: war-room-synthesizer
      component: threat-vault
      security.strategickhaos.io/immutable: "true"
  
  validation:
    signatureVerification: true
    webhookEnabled: true
    nodeBootVerification: true

monitoring:
  alerts:
    discord:
      enabled: true
      channels:
        - "#security-alerts"
        - "#war-room"
    
  logging:
    level: info
    destinations:
      - console
      - loki
      - file

security:
  classification: "CLASSIFIED"
  accessControl: "LEGION-MEMBERS-ONLY"
  encryption: true
  signatureRequired: true
