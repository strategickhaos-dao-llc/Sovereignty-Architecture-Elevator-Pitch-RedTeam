      - "Atavistic signatures - Warburg effect, telomerase reactivation, embryonic programs"
      - "Ecosystem engineering - tumor microenvironment modification, metabolic rewiring"
    speculative_claims:
      - "Full reversion to unicellular state as evolutionary pathway"
      - "Cancer cells as evolutionary throwback vs novel adaptation"
    break_test:
      description: "Forced single-cell life cycles ex vivo"
      protocol: "Culture tumor cells in obligate single-cell conditions; apply fluctuating environmental pressures; test if they evolve free-living fitness traits independent of host-like niches; compare genomic streamlining vs chaos"
      success_criteria: "Tumor lines develop stable free-living phenotypes with genomic streamlining"
      failure_criteria: "Genomic chaos dominates; no viable free-living adaptation"
