claims:
  - id: SC1
    name: "Evo-Devo 2.0: Phenotype = Genome UI"
    domain: Evolutionary Biology
    solid_evidence:
      - "Gene regulatory networks (GRNs) - well-characterized developmental gene circuits"
      - "Epigenetics - heritable changes without DNA sequence alterations"
      - "Bioelectric patterning - membrane potentials guiding morphogenesis (planaria, Xenopus)"
    speculative_claims:
      - "Morphogenetic fields as non-local organizing fields"
      - "Phenotype as direct user interface to genome interpretation"
    break_test:
      description: "Cross-species bioelectric rewiring"
      protocol: "Program stable, heritable organ-level pattern changes via targeted ion-channel optogenetics without genome edits; track if induced phenotypes persist across regenerations and generations"
      success_criteria: "Induced phenotype persists ≥3 generations without genetic drift"
      failure_criteria: "Phenotype reverts within 1-2 regeneration cycles"
    key_researchers: ["Michael Levin", "Sean Carroll", "Mary Jane West-Eberhard"]

  - id: SC2
    name: "From EES to Symbiogenesis"
    domain: Evolutionary Biology / Microbiology
    solid_evidence:
      - "Microbiome-holobiont effects on host development, immunity, behavior"
      - "Endogenous retroviruses functional in development (syncytins in placentation)"
      - "Horizontal gene transfer (HGT) extensively documented in microbes"
      - "Organelle origins from endosymbiotic bacteria"
    speculative_claims:
      - "Holobiont as formal selection unit across animals"
      - "Engineered phage steering macroevolution as practical intervention"
    break_test:
      description: "Multi-generation selection with controlled microbiomes"
      protocol: "Establish selection lines with locked microbiomes (germ-free + controlled transplant) vs native; measure divergence in host fitness traits; add engineered phage/HGT payloads; quantify fixation vs reversion when microbiome removed"
      success_criteria: "Holobiont-mediated traits show higher fixation rates than control"
      failure_criteria: "No significant divergence or complete reversion upon microbiome removal"
    key_researchers: ["Eugene Rosenberg", "Ilana Zilber-Rosenberg", "Lynn Margulis"]

