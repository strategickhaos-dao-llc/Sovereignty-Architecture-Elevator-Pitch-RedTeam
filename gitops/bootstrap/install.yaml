---
# GitOps Bootstrap Configuration
# This file initializes ArgoCD and Flux for the sovereignty architecture

apiVersion: v1
kind: Namespace
metadata:
  name: gitops-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitops-config
  namespace: gitops-system
data:
  argocd_enabled: "true"
  flux_enabled: "true"
  auto_sync: "true"
