# Web Scraping and Archiving
web_intelligence:
  capture_methods:
    firefox_har:
      enabled: true
      private_browsing: true
      persist_logs: true
      output_dir: "~/obsidian/vault/captures/har"
      
    curl_techniques:
      follow_redirects: true
      save_headers: true
      user_agent: "SovereigntyBot/1.0"
      timeout: 30
      
    wget_mirroring:
      enabled: true
      convert_links: true
      page_requisites: true
      no_parent: true
      
  advanced_techniques:
    - har_file_capture
    - curl_link_following
    - obsidian_canvas_integration
    - jetbrains_snippet_creation
    - tar_archive_versioning
    - credentials_linking
    - mcp_server_integration
    - graph_view_analysis
    - performance_monitor_integration
    - resource_timing_analysis
    - chrome_devtools_protocol
    - service_worker_interception
    - websocket_traffic_capture
    - local_storage_extraction
    - cookie_analysis
    - header_analysis
    - javascript_execution_tracing
    - dom_snapshot_comparison
    - network_throttling_analysis
    - security_headers_audit
  
  storage:
    base_path: "~/obsidian/vault"
    structure:
      captures: "captures/"
      analysis: "analysis/"
      metrics: "metrics/"
      screenshots: "screenshots/"
      har_files: "har_files/"
      performance: "performance/"

# Performance Monitoring
performance_monitoring:
  resmon_recreation:
    metrics:
      cpu:
        - per_process_usage
        - thread_utilization
        - context_switches
        - cache_efficiency
      
      memory:
        - working_set_size
        - private_bytes
        - page_faults
        - leak_detection
      
      disk:
        - read_write_ops
        - queue_depth
        - response_time
        - throughput
      
      network:
        - bytes_transferred
        - connection_count
        - packet_loss
        - latency
    
    visualization:
      real_time: true
      historical: true
      alerts: true
      export_formats: ["json", "csv", "markdown"]
  
  f12_analysis:
    tools:
      - performance_tab
      - network_tab
      - memory_profiler
      - coverage_analysis
      - lighthouse_audit
    
    metrics:
      - first_contentful_paint
      - time_to_interactive
      - total_blocking_time
      - cumulative_layout_shift
      - largest_contentful_paint
    
    export_formats:
      - json_timeline
      - har_file
      - performance_profile
      - coverage_report
  
  cross_reference:
    compare_metrics:
      - response_times
      - resource_usage
      - throughput
      - error_rates
      - scalability
    
    output:
      format: "markdown"
      include_graphs: true
      obsidian_integration: true

# Sovereignty Analysis Framework
sovereignty_framework:
  legal_compliance:
    steps:
      - review_eula
      - identify_restrictions
      - consult_legal_counsel
      - document_compliance
    
    documentation:
      - license_analysis
      - patent_freedom_to_operate
      - clean_room_attestation
      - source_attribution
  
  security_analysis:
    static_analysis:
      tools:
        - sonarqube
        - semgrep
        - bandit
        - eslint
        - cargo_audit
      
      focus:
        - sql_injection
        - xss_vulnerabilities
        - authentication_flaws
        - authorization_bypasses
        - crypto_weaknesses
    
    dynamic_analysis:
      tools:
        - owasp_zap
        - burp_suite
        - metasploit
        - fuzzing_frameworks
      
      testing:
        - penetration_testing
        - fuzz_testing
        - load_testing
        - chaos_engineering
    
    dependency_analysis:
      tools:
        - npm_audit
        - pip_audit
        - owasp_dependency_check
        - snyk
      
      process:
        - audit_dependencies
        - check_cves
        - verify_supply_chain
        - generate_sbom
  
  implementation:
    architecture:
      - first_principles_design
      - secure_design_patterns
      - defense_in_depth
      - zero_trust_principles
    
    coding_standards:
      - memory_safe_languages
      - input_validation
      - prepared_statements
      - least_privilege
      - compiler_warnings
    
    testing:
      - unit_tests
      - integration_tests
      - security_tests
      - performance_tests
      - regression_tests
    
    documentation:
      - architecture_decision_records
      - threat_models
      - security_considerations
      - deployment_guides

