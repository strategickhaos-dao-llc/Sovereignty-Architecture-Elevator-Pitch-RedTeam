      - performance_benchmark_framework
      - code_quality_assessment
      - licensing_compliance_audit
      - methodology_effectiveness_study
      - resource_efficiency_analysis
      - knowledge_transfer_evaluation
      - security_posture_scoring
      - integration_complexity_assessment
      - documentation_quality_metrics
    
    analyzing:
      - attack_surface_decomposition
      - dependency_chain_analysis
      - control_flow_mapping
      - data_flow_tracing
      - pattern_recognition_study
      - performance_bottleneck_analysis
      - failure_mode_analysis
