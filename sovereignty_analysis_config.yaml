# Integration Configuration
integrations:
  mcp_server:
    name: "sovereignty_mcp_server"
    version: "1.0.0"
    host: "localhost"
    port: 8765
    
    endpoints:
      search:
        path: "/api/v1/search"
        method: "POST"
      
      graph:
        path: "/api/v1/graph"
        method: "GET"
      
      query:
        path: "/api/v1/query"
        method: "POST"
      
      analyze:
        path: "/api/v1/analyze"
        method: "POST"
    
    vault_integration:
      path: "~/obsidian/vault"
      auto_index: true
      watch_changes: true
    
    swarm_access:
      enabled: true
      authentication: "bearer_token"
      rate_limit: "1000/hour"
  
  obsidian:
    vault_path: "~/obsidian/vault"
    
    structure:
      captures:
        - web_pages
        - har_files
        - performance
        - screenshots
      
      analysis:
        - reverse_engineering
        - security
        - performance
        - comparisons
      
      methodologies:
        - particle_accelerators
        - chemical_synthesis
        - dna_blocks
        - neural_biology
      
      credentials:
        - services
      
      metrics:
        - system_metrics
        - performance_data
      
      graphs:
        - relationship_maps
      
      templates:
        - analysis_template
        - capture_template
        - methodology_template
    
    features:
      graph_view: true
      canvas: true
      templates: true
      daily_notes: true
      backlinks: true
  
  gitlens:
    enabled: true
    
    workflow:
      capture:
        - create_branch
        - document_methodology
        - commit_files
        - tag_analysis
      
      analysis:
        - create_notes
        - link_data
        - document_findings
        - commit_changes
      
      review:
        - review_via_gitlens
        - compare_versions
        - track_evolution
        - share_with_team
    
    branch_strategy:
      main: "stable_methodologies"
      analysis: "active_analysis_work"
      archive: "completed_analyses"
  
  swarm_tools:
    reverse_engineering_agent:
      capabilities:
        - pattern_recognition
        - system_decomposition
        - vulnerability_identification
        - documentation_generation
    
    security_analysis_agent:
      capabilities:
        - static_code_analysis
        - dynamic_testing
        - threat_modeling
        - risk_assessment
    
    performance_optimization_agent:
      capabilities:
        - profiling
        - bottleneck_identification
        - optimization_suggestions
        - benchmark_comparisons
    
    knowledge_synthesis_agent:
      capabilities:
        - documentation_aggregation
        - knowledge_graph_building
        - relationship_discovery
        - report_generation
    
    coordination:
      protocol: "MCP"
      communication: "gRPC"
      orchestration: "Kubernetes"
      state_management: "Redis"

