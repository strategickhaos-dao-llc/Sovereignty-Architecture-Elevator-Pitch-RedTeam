case_study:
  name: "Field Deployment 2025-11-25"
  metrics:
    uptime_percentage: 99.97
    mttr_minutes: 6
    anomaly_detection_rate: 0.95
  description: |
    Distributed agents reconciled after a network partition, leveraging
    telemetry feed and FMEA-guided self-healing; recovery was captured
    through logs, PCAP, and annotated YAML configs.

fmea_summary:
  - failure_mode: "Network partition"
    cause: "Link loss"
    mitigation: "Failover routing"
    detection: "Packet analysis"
    recovery_action: "Route & reconcile"
  - failure_mode: "Sensor failure"
    cause: "HW malfunction"
    mitigation: "Redundancy"
    detection: "Heartbeat"
    recovery_action: "Backup sensor"
  - failure_mode: "Telemetry lag"
    cause: "Pipeline congestion"
    mitigation: "Adaptive sampling"
    detection: "Latency checks"
    recovery_action: "Throttle/rebalance"
  - failure_mode: "Agent state drift"
    cause: "Update mismatch"
    mitigation: "Checkpointing"
    detection: "State diff"
    recovery_action: "Rollback/reconcile"
  - failure_mode: "Data schema error"
    cause: "Malformed YAML"
    mitigation: "Schema validation"
    detection: "YAML linter"
    recovery_action: "Auto-correct & apply"

deployment_map:
  model: "Seven-Step Model"
  steps:
    - step: 1
      name: "Initialize lab"
      script: "./lab-init.sh"
    - step: 2
      name: "Provision sensors"
      script: "./deploy-sensors.sh"
    - step: 3
      name: "Configure agents"
      script: "./agent-configure.sh agent-config-1125.yaml"
    - step: 4
      name: "Deploy telemetry"
      script: "./start-telemetry.sh"
    - step: 5
      name: "Validate state"
      script: "./run-validation.sh"
    - step: 6
      name: "Field test"
      script: "./field-test.sh"
    - step: 7
      name: "Collect & analyze"
      script: "./collect-logs.sh"

audit:
  repository: "sovereign-vault"
  artifacts:
    - "Network diagrams"
    - "YAML schema references"
    - "System logs"
    - "PCAP captures"
    - "Annotated configs"
  purpose: "Community audit and provenance tracking"

citation_guidance:
  references:
    - "INCOSE systems standards"
    - "NIST cyber/ICS controls"
    - "Recent literature on AI safety"
    - "Robust distributed governance research"
  note: |
    All engineering process steps and verification mechanisms should be
    cross-referenced to these standards and literature sources.
