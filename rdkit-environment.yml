# RDKit Tutorials Conda Environment
# ══════════════════════════════════════════════════════════════════════════════
# This environment provides a complete cheminformatics setup with RDKit,
# molecular visualization tools, and JupyterLab for interactive work.
#
# Usage:
#   conda env create -f rdkit-environment.yml
#   conda activate rdkit-tutorial
#   jupyter lab
#
# For faster installation, use mamba:
#   mamba env create -f rdkit-environment.yml
# ══════════════════════════════════════════════════════════════════════════════

name: rdkit-tutorial

channels:
  - conda-forge
  - defaults

dependencies:
  # Core RDKit
  - rdkit>=2024.03.1

  # Jupyter Environment
  - jupyterlab>=4.0
  - jupyter>=1.0
  - ipywidgets>=8.0

  # Molecular Visualization
  - nglview>=3.0
  - py3dmol>=2.0

  # Scientific Python Stack
  - python>=3.10
  - numpy>=1.24
  - pandas>=2.0
  - matplotlib>=3.7
  - scipy>=1.10
  - scikit-learn>=1.3

  # Additional Chemistry Tools
  - openbabel>=3.1

  # Development Tools
  - pip>=23.0

  # Optional pip packages
  - pip:
      - mols2grid==2.0.0
