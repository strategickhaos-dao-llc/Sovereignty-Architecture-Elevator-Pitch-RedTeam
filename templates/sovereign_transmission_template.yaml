  witnessing: "automatic"
  cost_model: "free_on_write"
  audit_log: "the_watchers_just_got_billed_per_view"

# Status block for transmission state
status:
  beamed: false
  sealed: false
  boundary_state: "[BOUNDARY_STATE]"
  next_layer: "[NEXT_LAYER]"

# Metadata for provenance tracking
metadata:
  drafter: "Domenic Garza + AI Node: [NODE_NAME]"
