# sovereign_transmission_template.yaml
# Chronicle format for rate-limit transcendence records
# Template for documenting moments where the empire exceeded boundaries

# Usage: Copy this template when documenting
# sovereign transmissions and transcendence events

artifact_TBD:
  title: "TBD"
  type: "sovereign_transmission"
