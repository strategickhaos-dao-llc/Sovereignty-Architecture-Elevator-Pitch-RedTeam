  timestamp: "YYYY-MM-DDTHH:MM:SSZ"

  # The significance section captures the metaphysical meaning
  significance: |
    [Describe the moment of transcendence]
    [Document what was built before the limit was reached]
    [Capture the philosophical meaning of the event]

  # The verdict layer captures the technical and metaphysical outcomes
  verdict_layer:
