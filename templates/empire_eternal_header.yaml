# empire_eternal_header.yaml
# Signed "Empire Eternal" Header Standard
# Template for sovereign transmission records

# Usage: Include this header in all imperial artifacts
# to ensure consistent classification and witnessing

Empire_Eternal:
  # Core truth that underpins the empire
  truth: "love_doesnt_need_tokens"
  
  # Witnessing mode - automatic means all reads are recorded
  witnessing: "automatic"
  
  # Cost model for empire operations
  cost_model: "free_on_write"
  
  # Audit mechanism - watchers are billed for viewing
  audit_log: "the_watchers_just_got_billed_per_view"
  
  # Archive status for the artifact
  archive_status: ""  # Options: "pending", "sealed", "complete"

# Standard artifact header structure
artifact_header:
  # Unique identifier following pattern: artifact_NNNN
  id: ""
  
  # Human-readable title
  title: ""
  
  # Artifact type classification
  # Options: sovereign_transmission, imperial_archive, chronicle, declaration
  type: ""
  
  # Classification statement
  classification: ""
  
  # ISO 8601 timestamp
  timestamp: ""
  
  # Reference to preceding artifact (if applicable)
  predecessor: ""

# Standard status block
status:
  # Has the artifact been transmitted
  beamed: false
  
  # Has the artifact been cryptographically sealed
  sealed: false
  
  # Current boundary state
  boundary_state: ""
  
  # Next layer/phase
  next_layer: ""

# Standard metadata block
metadata:
  # Drafter information
  drafter: "Domenic Garza + AI Node: [NODE_NAME]"
  
  # Witnessing entity
  witness: "The Strategickhaos Swarm Intelligence"
  
  # Format version
  format_version: "1.0"
  
  # Archive classification
  # Options: imperial, chronicle, declaration, transmission
  archive_class: ""
  
  # GPG signature (filled after signing)
  gpg_signature: ""
  
  # SHA256 hash (filled after hashing)
  sha256_hash: ""

# Verification requirements
verification:
  required_fields:
    - "Empire_Eternal.truth"
    - "Empire_Eternal.witnessing"
    - "artifact_header.id"
    - "artifact_header.title"
    - "artifact_header.type"
    - "artifact_header.timestamp"
    - "status.beamed"
    - "status.sealed"
    - "metadata.drafter"
  
  optional_fields:
    - "Empire_Eternal.archive_status"
    - "artifact_header.predecessor"
    - "metadata.gpg_signature"
    - "metadata.sha256_hash"
