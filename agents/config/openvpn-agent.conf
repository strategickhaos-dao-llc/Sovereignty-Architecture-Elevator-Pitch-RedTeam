# OpenVPN Configuration Template for Agent Access
# Alternative to WireGuard for agent connectivity

client
dev tun
proto udp
remote <VPN_SERVER_IP> 1194

# Authentication
auth-user-pass /etc/openvpn/agent-credentials.txt
ca /etc/openvpn/ca.crt
cert /etc/openvpn/agent.crt
key /etc/openvpn/agent.key

# Security settings
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2
remote-cert-tls server

# Connection settings
resolv-retry infinite
nobind
persist-key
persist-tun

# Compression (optional)
compress lz4-v2
push "compress lz4-v2"

# Logging
verb 3
mute 20

# Routing
route 10.100.0.0 255.255.255.0
route 10.200.0.0 255.255.0.0

# Keep connection alive
keepalive 10 120
