# Nginx Configuration for Agent API Gateway
# Provides HTTP/HTTPS access to agent services

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting (adjust rate based on your agent workload)
    # Default: 50 requests per second with burst of 100
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream services
    upstream agent_executor {
        server agent-executor:9000;
    }

    upstream prometheus {
        server agent-metrics:9090;
    }

    upstream loki {
        server agent-logs:3100;
    }

    # HTTP server
    server {
        listen 80;
        server_name agent-api.local;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API version endpoint
        location /api/version {
            access_log off;
            return 200 '{"version": "1.0.0", "service": "agent-api"}';
            add_header Content-Type application/json;
        }

        # Agent executor API
        location /api/v1/ {
            limit_req zone=api_limit burst=100 nodelay;
            limit_conn conn_limit 20;

            proxy_pass http://agent_executor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Metrics endpoint (Prometheus)
        location /metrics {
            proxy_pass http://prometheus/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Logs endpoint (Loki)
        location /loki/ {
            proxy_pass http://loki/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Status page
        location /status {
            stub_status on;
            access_log off;
        }
    }

    # HTTPS server (uncomment when SSL certificates are configured)
    # server {
    #     listen 443 ssl http2;
    #     server_name agent-api.local;
    #
    #     ssl_certificate /etc/nginx/ssl/agent-api.crt;
    #     ssl_certificate_key /etc/nginx/ssl/agent-api.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Include same locations as HTTP server above
    #     include /etc/nginx/agent-api-locations.conf;
    # }
}
