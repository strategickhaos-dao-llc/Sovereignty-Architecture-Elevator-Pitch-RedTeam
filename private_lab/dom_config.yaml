# DOM Private Lab Configuration
# 10 Laws of Physics Departments for Private Research
# üîê Family Only | üîá Silent Mode | üß¨ For Her

private_lab:
  name: "DOM"
  description: "Private internal research lab with 10 Laws of Physics departments"
  mode: "private"  # private|public - controls visibility and logging
  silent: true     # Minimal logging, no external notifications
  family_only: true
  
  # Security and access control
  security:
    access_level: "family"
    encryption: true
    audit_logging: false  # Silent mode - no audit trails
    external_publish: false
    data_retention: "local_only"
    
  # Research vault storage
  vault:
    storage_path: "/var/dom/vault"
    backup_enabled: true
    backup_interval: "24h"
    encryption_key_ref: "vault://kv/dom/master_key"

  # 10 Laws of Physics Departments
  departments:
    # Law 1: Thermodynamics - Energy/Metabolism
    - law_number: 1
      name: "Thermodynamics"
      physics_principle: "Conservation of energy, heat transfer, entropy"
      medical_focus: "Energy and metabolism research"
      research_areas:
        - "Metabolic pathways"
        - "Energy production (ATP, mitochondria)"
        - "Caloric intake and expenditure"
        - "Metabolic disorders"
        - "Thyroid function"
        - "Blood sugar regulation"
        - "Fatigue analysis"
        - "Nutritional optimization"
      agents: 64
      output_format: "metabolic_analysis_report"
      
    # Law 2: Electromagnetism - Neural Signaling/Pain
    - law_number: 2
      name: "Electromagnetism"
      physics_principle: "Electric and magnetic field interactions"
      medical_focus: "Neural signaling and pain management"
      research_areas:
        - "Nerve conduction"
        - "Pain pathways"
        - "Neurotransmitter activity"
        - "Brain-body communication"
        - "Neuropathy"
        - "Chronic pain mechanisms"
        - "Signal transduction"
        - "Bioelectrical therapies"
      agents: 64
      output_format: "neural_pathway_assessment"
      
    # Law 3: Quantum Mechanics - Drug Design
    - law_number: 3
      name: "Quantum Mechanics"
      physics_principle: "Particle-wave duality, quantum tunneling, superposition"
      medical_focus: "Drug design and molecular interactions"
      research_areas:
        - "Molecular binding sites"
        - "Drug-receptor interactions"
        - "Pharmacokinetics"
        - "Pharmacodynamics"
        - "Drug metabolism"
        - "Side effect prediction"
        - "Drug interactions"
        - "Novel compound analysis"
      agents: 64
      output_format: "pharmacological_profile"
      
    # Law 4: General Relativity - Systems Biology
    - law_number: 4
      name: "General Relativity"
      physics_principle: "Spacetime curvature, gravitational effects"
      medical_focus: "Systems biology and holistic analysis"
      research_areas:
        - "Whole-body systems integration"
        - "Organ system interactions"
        - "Feedback loops"
        - "Homeostasis"
        - "Circadian rhythms"
        - "Hormonal cascades"
        - "Multi-system disorders"
        - "Root cause analysis"
      agents: 64
      output_format: "systems_biology_map"
      
    # Law 5: Statistical Mechanics - Clinical Trials
    - law_number: 5
      name: "Statistical Mechanics"
      physics_principle: "Probability distributions, ensemble behavior"
      medical_focus: "Clinical trials and evidence synthesis"
      research_areas:
        - "Clinical trial data analysis"
        - "Treatment efficacy rates"
        - "Statistical significance"
        - "Patient population studies"
        - "Outcome measurements"
        - "Risk-benefit analysis"
        - "Evidence grading"
        - "Systematic reviews"
      agents: 64
      output_format: "evidence_synthesis_report"
      
    # Law 6: Fluid Dynamics - Immune/Inflammation
    - law_number: 6
      name: "Fluid Dynamics"
      physics_principle: "Flow behavior, turbulence, pressure gradients"
      medical_focus: "Immune system and inflammation"
      research_areas:
        - "Blood flow dynamics"
        - "Lymphatic circulation"
        - "Inflammatory markers"
        - "Immune cell trafficking"
        - "Cytokine cascades"
        - "Autoimmune mechanisms"
        - "Chronic inflammation"
        - "Immune modulation"
      agents: 64
      output_format: "immunological_profile"
      
    # Law 7: Special Relativity - Trauma/Memory
    - law_number: 7
      name: "Special Relativity"
      physics_principle: "Time dilation, frame of reference"
      medical_focus: "Trauma and memory processing"
      research_areas:
        - "Trauma response patterns"
        - "Memory formation and retrieval"
        - "PTSD mechanisms"
        - "Stress hormones"
        - "Brain plasticity"
        - "Emotional processing"
        - "Coping mechanisms"
        - "Psychological interventions"
      agents: 64
      output_format: "psychoneuroimmune_assessment"
      
    # Law 8: Solid State Physics - Tissue Repair
    - law_number: 8
      name: "Solid State Physics"
      physics_principle: "Crystal structure, material properties"
      medical_focus: "Tissue repair and regeneration"
      research_areas:
        - "Wound healing"
        - "Tissue regeneration"
        - "Stem cell therapy"
        - "Bone density"
        - "Collagen synthesis"
        - "Scar tissue formation"
        - "Organ repair"
        - "Regenerative medicine"
      agents: 64
      output_format: "tissue_repair_protocol"
      
    # Law 9: Nuclear Physics - Genetics/CRISPR
    - law_number: 9
      name: "Nuclear Physics"
      physics_principle: "Nuclear reactions, radioactive decay"
      medical_focus: "Genetics and CRISPR therapy"
      research_areas:
        - "Genetic mutations"
        - "Gene expression"
        - "Epigenetics"
        - "CRISPR applications"
        - "Gene therapy"
        - "Hereditary conditions"
        - "DNA repair mechanisms"
        - "Personalized genomics"
      agents: 64
      output_format: "genomic_analysis_report"
      
    # Law 10: Astrophysics - Meta-analysis/Strategy
    - law_number: 10
      name: "Astrophysics"
      physics_principle: "Cosmic-scale observations, pattern recognition"
      medical_focus: "Meta-analysis and strategic synthesis"
      research_areas:
        - "Cross-department integration"
        - "Pattern recognition"
        - "Treatment plan synthesis"
        - "Cost-benefit optimization"
        - "Risk stratification"
        - "Timeline planning"
        - "Resource allocation"
        - "Master protocol generation"
      agents: 64
      output_format: "master_treatment_plan"
      is_synthesizer: true  # This department synthesizes all others

  # Orchestration settings
  orchestration:
    strategy: "parallel_then_reduce"
    max_concurrent_departments: 10
    timeout_per_department: 300  # seconds
    reduction_department: 10  # Astrophysics synthesizes
    auto_route_symptoms: true
    
  # Output configuration
  output:
    format: "master_treatment_plan"
    ranking_criteria:
      - "cost"         # low to high
      - "risk"         # safe to experimental
      - "timeline"     # immediate to long-term
      - "evidence"     # strong to weak
    include_sources: true
    include_confidence: true
    
  # Treatment plan template
  treatment_plan:
    sections:
      - "executive_summary"
      - "department_findings"
      - "ranked_interventions"
      - "cost_analysis"
      - "risk_assessment"
      - "timeline"
      - "action_items"
      - "monitoring_plan"
      - "follow_up_schedule"

# CLI Commands Configuration
commands:
  start:
    description: "Interactive guided start - walks through questions"
    flow: "guided"
    
  law:
    description: "Activate specific department (1-10)"
    params:
      - name: "number"
        type: "integer"
        min: 1
        max: 10
        
  all_10:
    description: "Activate all departments simultaneously"
    flow: "parallel"
    
  auto_route:
    description: "Paste symptom info for automatic department routing"
    flow: "intelligent_routing"
