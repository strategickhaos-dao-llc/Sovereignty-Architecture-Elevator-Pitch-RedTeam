screening_criteria:
  # Primary filters
  primary:
    min_market_cap: 10000000000  # $10B minimum
    min_dividend_yield: 2.0
    max_payout_ratio: 80.0
    min_dividend_years: 10
    exclude_sectors:
      - "Speculative"
      - "Penny Stocks"
      
  # Quality metrics
  quality:
    min_roe: 10.0  # Return on Equity
    min_current_ratio: 1.0
    max_debt_to_equity: 2.0
    credit_rating_min: "BBB"
    
  # Growth metrics
  growth:
    min_dividend_growth_5yr: 3.0
    min_earnings_growth_5yr: 0.0
    positive_free_cash_flow: true
    
  # Valuation screens
  valuation:
    max_pe_ratio: 30.0
    max_price_to_book: 10.0
    prefer_undervalued: true
    
