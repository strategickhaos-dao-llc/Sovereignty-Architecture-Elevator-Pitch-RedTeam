# swarmgate.yaml
# SwarmGate v1.0 — The Honest, Shielded Coordination Engine
# No wet lab. No medical claims. Only verifiable computation and governance.

name: swarmgate.yaml
version: "v1.0"
bundle_name: "swarmgate_v1.0"
created_at: "2025-11-27T00:00:00Z"
description: "SwarmGate v1.0 — the honest, shielded coordination engine. No wet lab. No medical claims. Only verifiable computation and governance."

# === PROVENANCE METADATA ===
provenance:
  author: "Strategickhaos DAO LLC / Valoryield Engine"
  maintainer: "Domenic Garza"
  node_id: "137"
  license: "MIT"
  repository: "https://github.com/Strategickhaos/Sovereignty-Architecture-Elevator-Pitch-"

# === BUNDLE VERIFICATION ===
bundle:
  # Deterministic bundle creation
  method: "tar --sort=name --mtime=2025-01-01 --owner=0 --group=0"
  hash_algorithm: "BLAKE3"
  hash: null  # Populated after bundle creation
  ipfs:
    cid: null  # Populated after IPFS pin
    gateway: "https://w3s.link/ipfs/"
  arweave:
    tx_hash: null  # Populated after Arweave upload
    gateway: "https://arweave.net/"
  git:
    commit: null  # Populated after git commit
    tag: null  # Populated after git tag

# === COORDINATION ENGINE ===
coordination:
  mode: "shielded"
  consensus: "byzantine-fault-tolerant"
  quorum: 2/3
  
  # Node configuration
  nodes:
    - id: "node-137"
      role: "coordinator"
      capabilities:
        - governance
        - verification
        - signing
    - id: "ai-sme"
      role: "advisor"
      capabilities:
        - analysis
        - drafting
        - rag_query

# === GOVERNANCE GATES ===
governance:
  # All operations must pass these gates
  gates:
    - name: "upl_compliance"
      description: "Unauthorized Practice of Law prevention"
      enforcement: "strict"
      disclaimers:
        - "INTERNAL DRAFT — NOT LEGAL ADVICE"
        - "ATTORNEY REVIEW REQUIRED"
    
    - name: "provenance_verification"
      description: "Cryptographic verification of all artifacts"
      enforcement: "strict"
      requirements:
        - "BLAKE3 hash"
        - "GPG signature"
        - "IPFS pin"
    
    - name: "hallucination_prevention"
      description: "Zero-tolerance for unverified claims"
      enforcement: "strict"
      max_hallucination_rate: "0%"

# === VERIFICATION PROTOCOL ===
verification:
  # How to verify this bundle
  steps:
    - name: "hash_check"
      command: "b3sum swarmgate_v1.0.tar.gz"
      expected: "${bundle.hash}"
    
    - name: "ipfs_fetch"
      command: "ipfs cat ${bundle.ipfs.cid}"
      validation: "compare local bundle"
    
    - name: "signature_verify"
      command: "gpg --verify swarmgate_v1.0.tar.gz.asc"
      expected: "Good signature"

# === ALLOWED OPERATIONS ===
operations:
  permitted:
    - "research_tool_only"
    - "verifiable_computation"
    - "governance_automation"
    - "compliance_monitoring"
    - "provenance_tracking"
    - "osint_analysis"
    - "security_assessment"
  
  prohibited:
    - "medical_claims"
    - "legal_advice"
    - "financial_advice"
    - "wet_lab_operations"
    - "unverified_assertions"

# === AUDIT TRAIL ===
audit:
  logging:
    enabled: true
    destination: "audit/swarmgate.log"
    retention_days: 365
  
  cryptographic_proofs:
    gpg_required: true
    sha256_required: true
    blake3_required: true
  
  compliance_checks:
    - "disclaimer_present"
    - "checklist_complete"
    - "proof_logged"
    - "gpg_signed"

# === INTEGRATION HOOKS ===
integrations:
  github:
    actions:
      - "provenance"
      - "sbom"
      - "signing"
      - "scans"
    branch_protection: true
    signed_commits: true
  
  ipfs:
    provider: "web3.storage"
    pin_on_release: true
  
  arweave:
    permanent_storage: true
    tag_on_release: true

# === SECURITY CONFIGURATION ===
security:
  secrets:
    storage: "vault"
    rotation_days: 90
  
  mtls:
    enabled: true
    cert_provider: "mkcert"
  
  supply_chain:
    sbom_generator: "syft"
    vulnerability_scanner: "grype"
    sca_enabled: true
    sast_enabled: true

# === CLI TOOLS ===
cli:
  tools:
    - name: "pin"
      description: "Pin bundle to IPFS"
      command: "bin/pin"
    
    - name: "sign"
      description: "GPG sign bundle"
      command: "bin/sign"
    
    - name: "commit"
      description: "Commit with provenance"
      command: "bin/commit"
    
    - name: "verify"
      description: "Verify bundle integrity"
      command: "bin/verify"
    
    - name: "receipts"
      description: "Generate provenance receipts"
      command: "bin/receipts"

# === METADATA ===
