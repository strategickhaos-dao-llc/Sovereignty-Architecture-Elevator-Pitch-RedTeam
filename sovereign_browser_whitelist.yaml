  acceptable_formats:
    - "application/json"
    - "application/yaml"
    - "text/html"
    - "application/xml"
  legal_compliance:
    - "All domains are public sector or standards bodies"
    - "Programmatic access explicitly encouraged or permitted"
    - "No authentication required"
    - "No login walls or paywalls"
    - "100% research-friendly and legally clean"
