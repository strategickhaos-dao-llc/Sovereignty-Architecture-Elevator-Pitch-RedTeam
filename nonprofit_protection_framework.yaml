        frequency: "Monthly close"
        accountant: "CPA firm on retainer"
        tax_preparation: "Professional tax services"
    
    budgeting:
      process: "Annual budget with quarterly reviews"
      approval: "Managing member + community advisory board"
      
      categories:
        - infrastructure: "35%"
        - personnel: "30%"
        - community_programs: "15%"
        - marketing_outreach: "10%"
        - legal_compliance: "5%"
        - reserves: "5%"
    
    audit_schedule:
      internal_audit: "Quarterly"
      external_audit: "Annual (when revenue exceeds $500k)"
      fraud_prevention: "Segregation of duties, surprise audits"

# =============================================================================
# 3. OPERATIONAL SECURITY
# =============================================================================
operational_security:
  access_controls:
    principle: "Least privilege with role-based access"
    
    roles:
      - role: "Managing Member"
        access:
          - "Full financial system access"
          - "Signing authority for contracts"
          - "System administrator privileges"
          - "Strategic decision-making"
      
      - role: "Operations Manager"
        access:
          - "Day-to-day operational systems"
          - "Limited financial access (view-only)"
          - "Team coordination tools"
          - "Project management platforms"
      
      - role: "Community Contributor"
        access:
          - "GitHub repository access (public repos)"
          - "Discord community channels"
          - "Documentation editing (with review)"
          - "Issue tracking and discussions"
      
      - role: "Accountant / Bookkeeper"
        access:
          - "Read/write access to accounting system"
          - "Bank account view-only access"
          - "Tax document preparation"
          - "No operational system access"
      
      - role: "Legal Counsel"
        access:
          - "Legal document repository"
          - "Confidential communications channel"
          - "Regulatory filing systems"
          - "No financial system access"
    
    technical_implementation:
      - system: "Banking"
        method: "2FA required, IP whitelisting, transaction alerts"
      
      - system: "Cloud Infrastructure (AWS/GCP)"
        method: "IAM roles, MFA enforcement, CloudTrail logging"
      
      - system: "GitHub"
        method: "Branch protection, required reviews, signed commits"
      
      - system: "Internal Systems"
        method: "SSO (Single Sign-On), session timeouts, audit logging"
  
  audit_procedures:
    financial_audits:
      frequency: "Quarterly internal, annual external"
      scope:
        - "Bank account reconciliation"
        - "Revenue recognition accuracy"
        - "Expense categorization"
        - "Royalty payment verification"
      auditor: "Independent CPA firm"
      report_distribution: "Managing member, advisory board, public summary"
    
    security_audits:
      frequency: "Bi-annual"
      scope:
        - "Penetration testing"
        - "Vulnerability assessments"
        - "Access control review"
        - "Incident response testing"
      auditor: "Third-party security firm"
      report_confidentiality: "Confidential with public summary"
    
    compliance_audits:
      frequency: "Annual"
      scope:
        - "Regulatory compliance verification"
        - "Licensing agreement adherence"
        - "Data privacy practices"
        - "Employment law compliance"
      auditor: "Legal counsel + compliance consultant"
  
  data_protection:
    sensitive_data_categories:
      - "Financial information"
      - "Personal identifiable information (PII)"
      - "Trade secrets and proprietary algorithms"
      - "Legal documents and communications"
    
    encryption:
      at_rest: "AES-256 encryption for all sensitive data"
      in_transit: "TLS 1.3 for all network communications"
      key_management: "AWS KMS or HashiCorp Vault"
    
    backup_strategy:
      frequency: "Daily incremental, weekly full backups"
      retention: "30 days online, 7 years archived"
      testing: "Quarterly restore tests"
      off_site: "Geo-redundant backup to separate cloud region"
    
    incident_response:
      plan_location: "SECURITY.md + internal wiki"
      drills: "Semi-annual tabletop exercises"
      breach_notification: "72-hour notification per GDPR/state laws"

