        type: "One-time or recurring"
        risk_level: "Low"
        targets:
          - "Private foundations"
          - "Corporate sponsorships"
          - "Individual donors"
      
      - source: "Educational Content"
        type: "Content monetization"
        risk_level: "Low"
        platforms:
          - "YouTube ad revenue"
          - "Course sales (Udemy, Coursera)"
          - "Patreon subscriptions"
      
      - source: "Software Licensing"
        type: "Proprietary software sales"
        risk_level: "Medium"
        model: "Subscription or perpetual license"
      
      - source: "Research Partnerships"
        type: "Collaborative research funding"
        risk_level: "Low"
