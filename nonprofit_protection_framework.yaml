        access_control: "Managing member + accountant"
        reconciliation_frequency: "Monthly"
      
      - account_name: "Reserve Fund"
        purpose: "Emergency reserves and legal defense fund"
        bank: "High-yield savings account"
        target_balance: "6 months operating expenses"
        withdrawal_restrictions: "Requires board approval or emergency conditions"
      
