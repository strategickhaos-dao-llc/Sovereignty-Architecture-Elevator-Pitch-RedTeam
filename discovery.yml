org:
  name: "Strategickhaos DAO LLC / Valoryield Engine"
  contact:
    owner: "Domenic Garza"
    slack_or_discord_handle: null   # e.g. "Dom_010101#1234"
  compliance: ["none"]              # soc2, hipaa, iso27001, etc.

discord:
  guild_id: null                    # real guild/server ID here
  channels:
    status: "#cluster-status"
    alerts: "#alerts"
    deployments: "#deployments"
    inference: "#inference-stream"
    agents: "#agents"
    prs: "#prs"
    dev_feed: "#dev-feed"
  bot:
    app_id: null                    # Discord application ID
    token_secret_ref: "vault://kv/discord/bot_token"
    intents:
      message_content: true
      guild_members: false
    rbac:
      prod_role: "ReleaseMgr"
      allow_commands:
        - "/status"
        - "/logs"
        - "/deploy"
        - "/scale"
        - "/review"
      prod_protected_commands:
        - "/deploy"
        - "/scale"
    rate_limits:
      max_msgs_per_min: 30
      burst: 10

infra:
  environments: ["dev", "staging", "prod"]
  control_api:
    base_url: "https://control.internal.strategickhaos"   # placeholder
    auth:
      type: "bearer"
      token_secret_ref: "vault://kv/ctrl/api_token"
    network:
      access: "zerotrust"         # vpn|zerotrust|public
      cidrs_allowed: []           # fill for VPN/IP allowlists
  message_bus:
    type: "redis"                 # redis|nats|kafka|null
    url: "redis://redis.internal.strategickhaos:6379"
    topic_prefix: "ops."
  nodes:
    orchestrator: "kubernetes"    # kubernetes|ecs|nomad|baremetal
    clusters:
      - name: "prod-us"
        api_server: "https://k8s-prod.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["quantum-symbolic","valoryield","agents"]
      - name: "dev"
        api_server: "https://k8s-dev.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["*"]
  logging:
    provider: "loki"              # loki|elk|datadog|splunk
    endpoint: "https://loki.strategickhaos.internal"  # or null
    auth_secret_ref: "vault://kv/observability/loki_auth"
  metrics:
    provider: "prometheus"
    alertmanager_webhook: "https://events.strategickhaos.com/alert"
  tracing:
    provider: "otel"
    collector_endpoint: "http://otel-collector.observability:4317"

ai_agents:
  enabled: true
  model_provider: "openai"          # openai|azure|anthropic|local
  model_name: "gpt-4o-mini"
  routing:
    per_channel:
      "#agents": "gpt-4o-mini"
      "#inference-stream": "none"
  vector_store:
    type: "pgvector"                 # weaviate|qdrant|pgvector|null
    conn_string_secret_ref: "vault://kv/pgvector/conn"
    namespaces:
      - name: "runbooks"
        sources:
          - type: "wiki"
            url: "https://wiki.strategickhaos.internal/runbooks"
          - type: "repo"
            repo: "git@github.com:Strategickhaos-Swarm-Intelligence/runbooks.git"
      - name: "logs-schemas"
        sources:
          - type: "s3"
            bucket: "strategickhaos-observability"
            prefix: "schemas/"

git:
  provider: "github"   # github|gitlab|bitbucket
  org: "Strategickhaos-Swarm-Intelligence"
  app:
    id: null                           # GitHub App ID
    webhook_secret_ref: "vault://kv/git/webhook_secret"
    private_key_secret_ref: "vault://kv/git/app_private_key"
  repos:
    - name: "quantum-symbolic-emulator"
      channel: "#deployments"
      env: "dev"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
        - "issue_comment"
    - name: "valoryield-engine"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
    - name: "infra"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
  gitlens:
    edition: "pro"   # or community
    vscode_users_group: "devs"
    features_used:
      - "launchpad"
      - "commit_graph"
      - "pr_management"
    notify_to_discord:
      enabled: true
      channel: "#prs"
      events:
        - "review_started"
        - "review_submitted"
        - "needs_attention"
      cli_token_secret_ref: "vault://kv/discord/bot_token"
  ci:
    system: "github_actions"  # gitlab_ci|jenkins|circleci
    post_status_to_discord: true

event_gateway:
  public_url: "https://events.strategickhaos.com"
  auth:
    hmac:
      key_secret_ref: "vault://kv/events/hmac_key"
      header: "X-Sig"
      algo: "sha256"
  endpoints:
    - path: "/event"
      allowed_services: ["quantum-symbolic","valoryield","agent-*"]
      discord_channel: "#cluster-status"
    - path: "/alert"
      allowed_services: ["alertmanager"]
      discord_channel: "#alerts"
    - path: "/git"
      verify: "github_app"  # uses webhook_secret_ref
      routes:
        - event: "pull_request"
          actions: ["opened","ready_for_review","closed","merged","review_requested"]
          discord_channel: "#prs"
        - event: "check_suite"
          discord_channel: "#deployments"
        - event: "push"
          branches: ["main","release/*"]
          discord_channel: "#deployments"

commands:
  enabled: true
  list:
    - name: "status"
      description: "Service status"
      params:
        - name: "service"
          type: "string"
          required: true
    - name: "logs"
      description: "Tail logs"
      params:
        - name: "service"
          type: "string"
          required: true
        - name: "tail"
          type: "int"
          default: 200
    - name: "deploy"
      description: "Deploy tag to env"
      protected: true
      params:
        - name: "env"
          type: "string"
          enum: ["dev","staging","prod"]
        - name: "tag"
          type: "string"
    - name: "scale"
      description: "Scale service"
      protected: true
      params:
        - name: "service"
          type: "string"
        - name: "replicas"
          type: "int"
    - name: "request"
      description: "Create Refinory architecture request"
      params:
        - name: "project"
          type: "string"
          required: true
        - name: "description"
          type: "string"
          required: true
        - name: "experts"
          type: "string"
          required: false
    - name: "refinory-status"
      description: "Get Refinory request status"
      params:
        - name: "request_id"
          type: "string"
          required: true

security:
  secrets_manager: "vault"  # vault|aws_ssm|gcp_sm|azure_kv
  rotate_days:
    discord_token: 30
    webhook_secret: 90
  redaction:
    patterns:
      - "(?i)api[_-]?key\\s*[:=]\\s*\\S+"
      - "(?i)password\\s*[:=]\\s*\\S+"
      - "Bearer\\s+[A-Za-z0-9._-]+"
  audit_log_sink: "cloudwatch://discord-audit"

governance:
  approvals:
    prod_commands_require: ["ReleaseMgr"]
  change_management:
    link: "https://wiki.strategickhaos.internal/change-management"
  data_handling:
    post_pii_to_discord: false

testing:
  sandbox_guild_id: null
  dry_run: true
  notify_channel: "#agents"

limits:
  discord_api:
    max_messages_per_minute: 30
    max_embed_size_kb: 5
  attachments:
    allow_images: false
    allow_logs_upload: true

# Refinory AI Agent Orchestration Platform
refinory:
  enabled: true
  repo_root: "/workspaces/Sovereignty-Architecture-Elevator-Pitch-"
  services_domain: "refinory.strategickhaos.local"
  network: "strategickhaos_network"
  ports:
    api: 8085
    orchestrator: 8081
    dashboard: 3000
    temporal: 7233
  runtime:
    gpu: false                                # true if you want CUDA containers
    workers: 4
    max_concurrency: 16
  storage:
    artifacts_dir: "/var/refinory/artifacts"
    outputs_dir: "/var/refinory/outputs"
    models_dir: "/var/refinory/models"
  secrets:
    openai_api_key_ref: "vault://kv/openai/api_key"
    github_token_ref: "vault://kv/github/pat"
  integrations:
    postgres_dsn_ref: "vault://kv/postgres/recon_dsn"
    redis_url_ref: "vault://kv/redis/url"
    qdrant_url: "http://qdrant:6333"
    grafana_url: "http://grafana:3000"
    prometheus_url: "http://prometheus:9090"
  git:
    default_org: "Strategickhaos-Swarm-Intelligence"
    default_branch: "main"
    repo_prefix: "ref-"
    auto_create_repo: true
    create_pr: true
  experts:
    team:
      - name: "frontend"
      - name: "backend"
      - name: "devops"
      - name: "security"
      - name: "ai_ml"
      - name: "mobile"
      - name: "blockchain"
      - name: "testing"
      - name: "architecture"
      - name: "data_science"
    orchestration:
      strategy: "parallel_then_reduce"   # or cascade
      max_rounds: 3
      reducer: "architecture"
  policies:
    allow_external_calls: false
    require_security_review: true
    require_tests: true
    require_containerization: true
    deployment_envs: ["dev","staging"]
  discord:
    announce_channel: "#deployments"
    alerts_channel: "#alerts"
    prs_channel: "#prs"
    notify_events:
      - "request_created"
      - "architecture_ready"
      - "build_passed"
      - "deploy_succeeded"

# 10D Chess Council - AI Research Super-Collider
chess_council:
  enabled: true
  namespace: "chess-council"
  total_agents: 640  # 10 boards × 8×8 squares
  architecture: "10D Stacked Chess Boards"
  
  board_layers:
    - id: 0
      name: "Empirical Data"
      frequency_range: "C0-C1 (16.35-32.70 Hz)"
    - id: 1
      name: "Data Preprocessing"
      frequency_range: "C1-C2 (32.70-65.41 Hz)"
    - id: 2
      name: "Statistical Analysis"
      frequency_range: "C2-C3 (65.41-130.81 Hz)"
    - id: 3
      name: "Knowledge Synthesis"
      frequency_range: "C3-C4 (130.81-261.63 Hz)"
    - id: 4
      name: "Predictive Modeling"
      frequency_range: "C4-C5 (261.63-523.25 Hz)"
    - id: 5
      name: "Strategic Reasoning"
      frequency_range: "C5-C6 (523.25-1046.50 Hz)"
    - id: 6
      name: "Ethical Evaluation"
      frequency_range: "C6-C7 (1046.50-2093.00 Hz)"
    - id: 7
      name: "Linguistic Generation"
      frequency_range: "C7-C8 (2093.00-4186.01 Hz)"
    - id: 8
      name: "Validation & Verification"
      frequency_range: "C8-C9 (4186.01-8372.02 Hz)"
    - id: 9
      name: "Publication & Dissemination"
      frequency_range: "C9-C10 (8372.02-16744.04 Hz)"
  
  agent_config:
    container_image: "ghcr.io/strategickhaos/chess-agent:latest"
    base_os: "parrotsec/security:latest"
    primary_model: "qwen2.5:72b"
    cpu_limit: "4"
    memory_limit: "16Gi"
  
  game_mechanics:
    types:
      - "bibliographic_synthesis_chess"
      - "adversarial_hypothesis_testing"
      - "multi_agent_literature_review"
    scoring:
      novel_insight: 10
      cross_domain_link: 5
      contradicted_claim: -5
      invalid_citation: -10
  
  data_sources:
    - name: "Google Scholar"
      api: "serpapi.com/google-scholar"
    - name: "arXiv"
      api: "export.arxiv.org/api/query"
    - name: "PubMed"
      api: "eutils.ncbi.nlm.nih.gov/entrez"
  
  discord:
    research_channel: "#research"
    games_channel: "#chess-games"
    publications_channel: "#publications"
    commands:
      - "!research <topic>"
      - "!game <agent_a> <agent_b>"
      - "!replay <game_id>"
      - "!publish <game_id>"
  
  training:
    method: "adversarial_self_play"
    schedule: "0 3 * * *"  # Daily at 03:00 UTC
    deployment_strategy: "canary"
  
  streaming:
    enabled: true
    server: "sunshine"
    client: "moonlight"
    codec: "H.265"
    resolution: "1920x1080"