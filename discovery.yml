org:
  name: "Strategickhaos DAO LLC / Valoryield Engine"
  contact:
    owner: "Domenic Garza"
    slack_or_discord_handle: null   # e.g. "Dom_010101#1234"
  compliance: ["none"]              # soc2, hipaa, iso27001, etc.

discord:
  guild_id: null                    # real guild/server ID here
  channels:
    status: "#cluster-status"
    alerts: "#alerts"
    deployments: "#deployments"
    inference: "#inference-stream"
    agents: "#agents"
    prs: "#prs"
    dev_feed: "#dev-feed"
  bot:
    app_id: null                    # Discord application ID
    token_secret_ref: "vault://kv/discord/bot_token"
    intents:
      message_content: true
      guild_members: false
    rbac:
      prod_role: "ReleaseMgr"
      allow_commands:
        - "/status"
        - "/logs"
        - "/deploy"
        - "/scale"
        - "/review"
      prod_protected_commands:
        - "/deploy"
        - "/scale"
    rate_limits:
      max_msgs_per_min: 30
      burst: 10

infra:
  environments: ["dev", "staging", "prod"]
  control_api:
    base_url: "https://control.internal.strategickhaos"   # placeholder
    auth:
      type: "bearer"
      token_secret_ref: "vault://kv/ctrl/api_token"
    network:
      access: "zerotrust"         # vpn|zerotrust|public
      cidrs_allowed: []           # fill for VPN/IP allowlists
  message_bus:
    type: "redis"                 # redis|nats|kafka|null
    url: "redis://redis.internal.strategickhaos:6379"
    topic_prefix: "ops."
  nodes:
    orchestrator: "kubernetes"    # kubernetes|ecs|nomad|baremetal
    clusters:
      - name: "prod-us"
        api_server: "https://k8s-prod.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["quantum-symbolic","valoryield","agents"]
      - name: "dev"
        api_server: "https://k8s-dev.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["*"]
  logging:
    provider: "loki"              # loki|elk|datadog|splunk
    endpoint: "https://loki.strategickhaos.internal"  # or null
    auth_secret_ref: "vault://kv/observability/loki_auth"
  metrics:
    provider: "prometheus"
    alertmanager_webhook: "https://events.strategickhaos.com/alert"
  tracing:
    provider: "otel"
    collector_endpoint: "http://otel-collector.observability:4317"

ai_agents:
  enabled: true
  model_provider: "openai"          # openai|azure|anthropic|local
  model_name: "gpt-4o-mini"
  routing:
    per_channel:
      "#agents": "gpt-4o-mini"
      "#inference-stream": "none"
  vector_store:
    type: "pgvector"                 # weaviate|qdrant|pgvector|null
    conn_string_secret_ref: "vault://kv/pgvector/conn"
    namespaces:
      - name: "runbooks"
        sources:
          - type: "wiki"
            url: "https://wiki.strategickhaos.internal/runbooks"
          - type: "repo"
            repo: "git@github.com:Strategickhaos-Swarm-Intelligence/runbooks.git"
      - name: "logs-schemas"
        sources:
          - type: "s3"
            bucket: "strategickhaos-observability"
            prefix: "schemas/"

git:
  provider: "github"   # github|gitlab|bitbucket
  org: "Strategickhaos-Swarm-Intelligence"
  app:
    id: null                           # GitHub App ID
    webhook_secret_ref: "vault://kv/git/webhook_secret"
    private_key_secret_ref: "vault://kv/git/app_private_key"
  repos:
    - name: "quantum-symbolic-emulator"
      channel: "#deployments"
      env: "dev"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
        - "issue_comment"
    - name: "valoryield-engine"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
    - name: "infra"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
  gitlens:
    edition: "pro"   # or community
    vscode_users_group: "devs"
    features_used:
      - "launchpad"
      - "commit_graph"
      - "pr_management"
    notify_to_discord:
      enabled: true
      channel: "#prs"
      events:
        - "review_started"
        - "review_submitted"
        - "needs_attention"
      cli_token_secret_ref: "vault://kv/discord/bot_token"
  ci:
    system: "github_actions"  # gitlab_ci|jenkins|circleci
    post_status_to_discord: true

event_gateway:
  public_url: "https://events.strategickhaos.com"
  auth:
    hmac:
      key_secret_ref: "vault://kv/events/hmac_key"
      header: "X-Sig"
      algo: "sha256"
  endpoints:
    - path: "/event"
      allowed_services: ["quantum-symbolic","valoryield","agent-*"]
      discord_channel: "#cluster-status"
    - path: "/alert"
      allowed_services: ["alertmanager"]
      discord_channel: "#alerts"
    - path: "/git"
      verify: "github_app"  # uses webhook_secret_ref
      routes:
        - event: "pull_request"
          actions: ["opened","ready_for_review","closed","merged","review_requested"]
          discord_channel: "#prs"
        - event: "check_suite"
          discord_channel: "#deployments"
        - event: "push"
          branches: ["main","release/*"]
          discord_channel: "#deployments"

commands:
  enabled: true
  list:
    - name: "status"
      description: "Service status"
      params:
        - name: "service"
          type: "string"
          required: true
    - name: "logs"
      description: "Tail logs"
      params:
        - name: "service"
          type: "string"
          required: true
        - name: "tail"
          type: "int"
          default: 200
    - name: "deploy"
      description: "Deploy tag to env"
      protected: true
      params:
        - name: "env"
          type: "string"
          enum: ["dev","staging","prod"]
        - name: "tag"
          type: "string"
    - name: "scale"
      description: "Scale service"
      protected: true
      params:
        - name: "service"
          type: "string"
        - name: "replicas"
          type: "int"
    - name: "request"
      description: "Create Refinory architecture request"
      params:
        - name: "project"
          type: "string"
          required: true
        - name: "description"
          type: "string"
          required: true
        - name: "experts"
          type: "string"
          required: false
    - name: "refinory-status"
      description: "Get Refinory request status"
      params:
        - name: "request_id"
          type: "string"
          required: true

security:
  secrets_manager: "vault"  # vault|aws_ssm|gcp_sm|azure_kv
  rotate_days:
    discord_token: 30
    webhook_secret: 90
  redaction:
    patterns:
      - "(?i)api[_-]?key\\s*[:=]\\s*\\S+"
      - "(?i)password\\s*[:=]\\s*\\S+"
      - "Bearer\\s+[A-Za-z0-9._-]+"
  audit_log_sink: "cloudwatch://discord-audit"

governance:
  approvals:
    prod_commands_require: ["ReleaseMgr"]
  change_management:
    link: "https://wiki.strategickhaos.internal/change-management"
  data_handling:
    post_pii_to_discord: false

testing:
  sandbox_guild_id: null
  dry_run: true
  notify_channel: "#agents"

limits:
  discord_api:
    max_messages_per_minute: 30
    max_embed_size_kb: 5
  attachments:
    allow_images: false
    allow_logs_upload: true

# Refinory AI Agent Orchestration Platform
refinory:
  enabled: true
  repo_root: "/workspaces/Sovereignty-Architecture-Elevator-Pitch-"
  services_domain: "refinory.strategickhaos.local"
  network: "strategickhaos_network"
  ports:
    api: 8085
    orchestrator: 8081
    dashboard: 3000
    temporal: 7233
  runtime:
    gpu: false                                # true if you want CUDA containers
    workers: 4
    max_concurrency: 16
  storage:
    artifacts_dir: "/var/refinory/artifacts"
    outputs_dir: "/var/refinory/outputs"
    models_dir: "/var/refinory/models"
  secrets:
    openai_api_key_ref: "vault://kv/openai/api_key"
    github_token_ref: "vault://kv/github/pat"
  integrations:
    postgres_dsn_ref: "vault://kv/postgres/recon_dsn"
    redis_url_ref: "vault://kv/redis/url"
    qdrant_url: "http://qdrant:6333"
    grafana_url: "http://grafana:3000"
    prometheus_url: "http://prometheus:9090"
  git:
    default_org: "Strategickhaos-Swarm-Intelligence"
    default_branch: "main"
    repo_prefix: "ref-"
    auto_create_repo: true
    create_pr: true
  experts:
    team:
      - name: "frontend"
      - name: "backend"
      - name: "devops"
      - name: "security"
      - name: "ai_ml"
      - name: "mobile"
      - name: "blockchain"
      - name: "testing"
      - name: "architecture"
      - name: "data_science"
    orchestration:
      strategy: "parallel_then_reduce"   # or cascade
      max_rounds: 3
      reducer: "architecture"
  policies:
    allow_external_calls: false
    require_security_review: true
    require_tests: true
    require_containerization: true
    deployment_envs: ["dev","staging"]
  discord:
    announce_channel: "#deployments"
    alerts_channel: "#alerts"
    prs_channel: "#prs"
    notify_events:
      - "request_created"
      - "architecture_ready"
      - "build_passed"
      - "deploy_succeeded"

# Library of Alexandria - Research Archive
library_of_alexandria:
  enabled: true
  status: "active"
  landing_page: "https://library.strategickhaos.ai"
  repo_path: "/library_of_alexandria"
  
  statistics:
    new_articles: 1                    # Articles created in library_of_alexandria/
    total_citations: 47
    domains_covered: 4                  # Including existing legal/ documentation
    last_updated: "2025-12-01"
    note: "Domain coverage includes existing legal/ and ml_research/ directories"
  
  domains:
    - name: "drug_discovery"
      description: "AI in pharmaceutical research, molecular design"
      articles: 1
      citations: 47
      status: "active"
      location: "library_of_alexandria/drug_discovery/"
    - name: "legal_compliance"
      description: "DAO law, SEC regulations, compliance frameworks"
      articles: 3
      citations: 30
      status: "active"
      location: "legal/wyoming_sf0068/"
    - name: "cybersecurity"
      description: "MITRE ATT&CK, NIST frameworks, threat intelligence"
      articles: 30
      citations: 100
      status: "active"
      location: "legal/cybersecurity_research/"
    - name: "machine_learning"
      description: "Transformers, LLMs, RLHF, scaling laws"
      articles: 28
      citations: 200
      status: "active"
      location: "legal/wyoming_sf0068/legal/ml_research/"
  
  access_tiers:
    free:
      searches_per_month: 10
      access_level: "index_and_abstracts"
      cost: 0
    subscriber:
      searches_per_month: -1  # unlimited
      access_level: "full_text"
      cost: 20
      features:
        - "full_text_access"
        - "unlimited_searches"
        - "personalized_recommendations"
        - "chess_game_replays"
    researcher:
      searches_per_month: -1
      access_level: "full_plus_api"
      cost: 100
      features:
        - "all_subscriber_features"
        - "submit_research_questions"
        - "co_author_with_agents"
        - "early_systematic_reviews"
    institutional:
      searches_per_month: -1
      access_level: "enterprise"
      cost: 1000
      features:
        - "all_researcher_features"
        - "api_access"
        - "custom_agent_training"
        - "white_label_platform"
  
  chess_council:
    total_agents: 640
    board_layers: 10
    layer_assignments:
      layer_1: "Empirical data scraping and extraction"
      layer_3: "Analysis and verification"
      layer_4: "Cross-domain synthesis"
      layer_6: "Strategic chess games"
      layer_10: "Publication and dissemination"
  
  quality_standards:
    - name: "peer_reviewed_quality"
      requirement: "Citations from PMC, Nature, or equivalent"
      verification: "manual"
    - name: "current"
      requirement: "Data from last 2 years"
      verification: "automated"
    - name: "structured"
      requirement: "Clear sections, tables, metadata"
      verification: "template"
    - name: "actionable"
      requirement: "Specific examples, timelines"
      verification: "review"
    - name: "cross_domain"
      requirement: "Links to 2+ other domains"
      verification: "automated"
  
  legal_compliance:
    copyright_policy: "Link to free sources, summarize under fair use"
    medical_disclaimer: "For research purposes only, consult healthcare professionals"
    ai_disclosure: "Synthesized by AI, verified by human researchers"
  
  discord:
    library_channel: "#library"
    research_feed: "#research-feed"
    notify_events:
      - "new_article_added"
      - "citation_verified"
      - "chess_game_completed"
      - "systematic_review_published"