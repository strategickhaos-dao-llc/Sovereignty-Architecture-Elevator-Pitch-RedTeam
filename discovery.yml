org:
  name: "Strategickhaos DAO LLC / Valoryield Engine"
  contact:
    owner: "Domenic Garza"
    slack_or_discord_handle: null   # e.g. "Dom_010101#1234"
  compliance: ["none"]              # soc2, hipaa, iso27001, etc.

discord:
  guild_id: null                    # real guild/server ID here
  channels:
    status: "#cluster-status"
    alerts: "#alerts"
    deployments: "#deployments"
    inference: "#inference-stream"
    agents: "#agents"
    prs: "#prs"
    dev_feed: "#dev-feed"
  bot:
    app_id: null                    # Discord application ID
    token_secret_ref: "vault://kv/discord/bot_token"
    intents:
      message_content: true
      guild_members: false
    rbac:
      prod_role: "ReleaseMgr"
      allow_commands:
        - "/status"
        - "/logs"
        - "/deploy"
        - "/scale"
        - "/review"
      prod_protected_commands:
        - "/deploy"
        - "/scale"
    rate_limits:
      max_msgs_per_min: 30
      burst: 10

infra:
  environments: ["dev", "staging", "prod"]
  control_api:
    base_url: "https://control.internal.strategickhaos"   # placeholder
    auth:
      type: "bearer"
      token_secret_ref: "vault://kv/ctrl/api_token"
    network:
      access: "zerotrust"         # vpn|zerotrust|public
      cidrs_allowed: []           # fill for VPN/IP allowlists
  message_bus:
    type: "redis"                 # redis|nats|kafka|null
    url: "redis://redis.internal.strategickhaos:6379"
    topic_prefix: "ops."
  nodes:
    orchestrator: "kubernetes"    # kubernetes|ecs|nomad|baremetal
    clusters:
      - name: "prod-us"
        api_server: "https://k8s-prod.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["quantum-symbolic","valoryield","agents"]
      - name: "dev"
        api_server: "https://k8s-dev.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["*"]
  logging:
    provider: "loki"              # loki|elk|datadog|splunk
    endpoint: "https://loki.strategickhaos.internal"  # or null
    auth_secret_ref: "vault://kv/observability/loki_auth"
  metrics:
    provider: "prometheus"
    alertmanager_webhook: "https://events.strategickhaos.com/alert"
  tracing:
    provider: "otel"
    collector_endpoint: "http://otel-collector.observability:4317"

ai_agents:
  enabled: true
  model_provider: "openai"          # openai|azure|anthropic|local
  model_name: "gpt-4o-mini"
  routing:
    per_channel:
      "#agents": "gpt-4o-mini"
      "#inference-stream": "none"
  vector_store:
    type: "pgvector"                 # weaviate|qdrant|pgvector|null
    conn_string_secret_ref: "vault://kv/pgvector/conn"
    namespaces:
      - name: "runbooks"
        sources:
          - type: "wiki"
            url: "https://wiki.strategickhaos.internal/runbooks"
          - type: "repo"
            repo: "git@github.com:Strategickhaos-Swarm-Intelligence/runbooks.git"
      - name: "logs-schemas"
        sources:
          - type: "s3"
            bucket: "strategickhaos-observability"
            prefix: "schemas/"

git:
  provider: "github"   # github|gitlab|bitbucket
  org: "Strategickhaos-Swarm-Intelligence"
  app:
    id: null                           # GitHub App ID
    webhook_secret_ref: "vault://kv/git/webhook_secret"
    private_key_secret_ref: "vault://kv/git/app_private_key"
  repos:
    - name: "quantum-symbolic-emulator"
      channel: "#deployments"
      env: "dev"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
        - "issue_comment"
    - name: "valoryield-engine"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
    - name: "infra"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
  gitlens:
    edition: "pro"   # or community
    vscode_users_group: "devs"
    features_used:
      - "launchpad"
      - "commit_graph"
      - "pr_management"
    notify_to_discord:
      enabled: true
      channel: "#prs"
      events:
        - "review_started"
        - "review_submitted"
        - "needs_attention"
      cli_token_secret_ref: "vault://kv/discord/bot_token"
  ci:
    system: "github_actions"  # gitlab_ci|jenkins|circleci
    post_status_to_discord: true

event_gateway:
  public_url: "https://events.strategickhaos.com"
  auth:
    hmac:
      key_secret_ref: "vault://kv/events/hmac_key"
      header: "X-Sig"
      algo: "sha256"
  endpoints:
    - path: "/event"
      allowed_services: ["quantum-symbolic","valoryield","agent-*"]
      discord_channel: "#cluster-status"
    - path: "/alert"
      allowed_services: ["alertmanager"]
      discord_channel: "#alerts"
    - path: "/git"
      verify: "github_app"  # uses webhook_secret_ref
      routes:
        - event: "pull_request"
          actions: ["opened","ready_for_review","closed","merged","review_requested"]
          discord_channel: "#prs"
        - event: "check_suite"
          discord_channel: "#deployments"
        - event: "push"
          branches: ["main","release/*"]
          discord_channel: "#deployments"

commands:
  enabled: true
  list:
    - name: "status"
      description: "Service status"
      params:
        - name: "service"
          type: "string"
          required: true
    - name: "logs"
      description: "Tail logs"
      params:
        - name: "service"
          type: "string"
          required: true
        - name: "tail"
          type: "int"
          default: 200
    - name: "deploy"
      description: "Deploy tag to env"
      protected: true
      params:
        - name: "env"
          type: "string"
          enum: ["dev","staging","prod"]
        - name: "tag"
          type: "string"
    - name: "scale"
      description: "Scale service"
      protected: true
      params:
        - name: "service"
          type: "string"
        - name: "replicas"
          type: "int"
    - name: "request"
      description: "Create Refinory architecture request"
      params:
        - name: "project"
          type: "string"
          required: true
        - name: "description"
          type: "string"
          required: true
        - name: "experts"
          type: "string"
          required: false
    - name: "refinory-status"
      description: "Get Refinory request status"
      params:
        - name: "request_id"
          type: "string"
          required: true

security:
  secrets_manager: "vault"  # vault|aws_ssm|gcp_sm|azure_kv
  rotate_days:
    discord_token: 30
    webhook_secret: 90
  redaction:
    patterns:
      - "(?i)api[_-]?key\\s*[:=]\\s*\\S+"
      - "(?i)password\\s*[:=]\\s*\\S+"
      - "Bearer\\s+[A-Za-z0-9._-]+"
  audit_log_sink: "cloudwatch://discord-audit"

governance:
  approvals:
    prod_commands_require: ["ReleaseMgr"]
  change_management:
    link: "https://wiki.strategickhaos.internal/change-management"
  data_handling:
    post_pii_to_discord: false

testing:
  sandbox_guild_id: null
  dry_run: true
  notify_channel: "#agents"

limits:
  discord_api:
    max_messages_per_minute: 30
    max_embed_size_kb: 5
  attachments:
    allow_images: false
    allow_logs_upload: true

# Refinory AI Agent Orchestration Platform
refinory:
  enabled: true
  repo_root: "/workspaces/Sovereignty-Architecture-Elevator-Pitch-"
  services_domain: "refinory.strategickhaos.local"
  network: "strategickhaos_network"
  ports:
    api: 8085
    orchestrator: 8081
    dashboard: 3000
    temporal: 7233
  runtime:
    gpu: false                                # true if you want CUDA containers
    workers: 4
    max_concurrency: 16
  storage:
    artifacts_dir: "/var/refinory/artifacts"
    outputs_dir: "/var/refinory/outputs"
    models_dir: "/var/refinory/models"
  secrets:
    openai_api_key_ref: "vault://kv/openai/api_key"
    github_token_ref: "vault://kv/github/pat"
  integrations:
    postgres_dsn_ref: "vault://kv/postgres/recon_dsn"
    redis_url_ref: "vault://kv/redis/url"
    qdrant_url: "http://qdrant:6333"
    grafana_url: "http://grafana:3000"
    prometheus_url: "http://prometheus:9090"
  git:
    default_org: "Strategickhaos-Swarm-Intelligence"
    default_branch: "main"
    repo_prefix: "ref-"
    auto_create_repo: true
    create_pr: true
  experts:
    team:
      - name: "frontend"
      - name: "backend"
      - name: "devops"
      - name: "security"
      - name: "ai_ml"
      - name: "mobile"
      - name: "blockchain"
      - name: "testing"
      - name: "architecture"
      - name: "data_science"
    orchestration:
      strategy: "parallel_then_reduce"   # or cascade
      max_rounds: 3
      reducer: "architecture"
  policies:
    allow_external_calls: false
    require_security_review: true
    require_tests: true
    require_containerization: true
    deployment_envs: ["dev","staging"]
  discord:
    announce_channel: "#deployments"
    alerts_channel: "#alerts"
    prs_channel: "#prs"
    notify_events:
      - "request_created"
      - "architecture_ready"
      - "build_passed"
      - "deploy_succeeded"

# Singularity Engine - Self-Improving AI for Medical Research
# THE SINGULARITY ENGINE: An AI that BECOMES THE WORLD'S EXPERT on a disease
singularity:
  enabled: true
  version: "1.0.0"
  description: "Self-improving AI refinery for medical research"
  
  # Core configuration
  ports:
    api: 8090
    visualization: 8091
    worker: 8092
  
  # Disease research profile (configure per deployment)
  research:
    # This would be configured with actual disease data
    disease_profile:
      name: null  # Set during initialization
      icd_codes: []
      omim_ids: []
    
    # Research parameters
    papers_per_cycle: 100
    hypothesis_per_cycle: 10
    retrain_threshold: 1000  # Papers before retraining
    
    # Data sources
    sources:
      - type: "pubmed"
        enabled: true
      - type: "biorxiv"
        enabled: true
      - type: "clinical_trials"
        enabled: true
  
  # LLM Training (LoRA fine-tuning)
  training:
    enabled: true
    base_models:
      - "meta-llama/Llama-2-7b-hf"
      - "mistralai/Mistral-7B-v0.1"
      - "microsoft/biogpt"
    default_base: "meta-llama/Llama-2-7b-hf"
    
    # LoRA parameters
    lora:
      r: 16
      alpha: 32
      dropout: 0.05
      target_modules: ["q_proj", "v_proj", "k_proj", "o_proj"]
    
    # Training schedule
    schedule:
      auto_retrain: true
      retrain_interval_papers: 1000
      max_epochs: 3
    
    # Cost estimate: $0-500/month for LoRA fine-tuning
    cost_estimate:
      min_monthly: 0
      max_monthly: 500
  
  # Self-Correction System
  self_correction:
    enabled: true
    min_validators: 3
    max_validators: 7
    consensus_threshold: 0.7
    auto_correct: true
    
    # Validator agents
    validators:
      - name: "fact_checker"
        specialization: "factual_accuracy"
      - name: "logic_validator"
        specialization: "logical_consistency"
      - name: "source_verifier"
        specialization: "source_verification"
      - name: "medical_expert"
        specialization: "medical_domain"
      - name: "statistical_validator"
        specialization: "statistical_analysis"
  
  # Genetic Evolution
  evolution:
    enabled: true
    population_size: 20
    elite_count: 2
    mutation_rate: 0.1
    crossover_rate: 0.7
    selection_method: "tournament"
    
    # Target: 5-10% improvement per week
    improvement_target:
      weekly_min: 0.05
      weekly_max: 0.10
  
  # Obsidian Integration (Long-term memory)
  obsidian:
    enabled: true
    vault_path: "/var/singularity/obsidian"
    sync_interval_minutes: 5
    
    # Vault structure
    folders:
      papers: "Papers"
      hypotheses: "Hypotheses"
      synthesis: "Synthesis"
      proteins: "Biology/Proteins"
      genes: "Biology/Genes"
      treatments: "Treatments"
      symptoms: "Symptoms"
      daily_digest: "Daily Digests"
  
  # 3D Visualization (Unreal + Unity integration)
  visualization:
    enabled: true
    default_engine: "webgl"
    
    # Supported engines (all free)
    engines:
      - name: "unreal"
        version: "5.3"
        cost: 0
      - name: "unity"
        version: "2023.2"
        cost: 0
      - name: "webgl"
        cost: 0
    
    # Visualization types
    types:
      - "protein_3d"
      - "molecular_docking"
      - "symptom_map"
      - "pathway_diagram"
      - "disease_progression"
    
    # Export formats
    formats:
      - "gltf"
      - "fbx"
      - "usd"
  
  # Storage
  storage:
    models_dir: "/var/singularity/models"
    papers_dir: "/var/singularity/papers"
    visualizations_dir: "/var/singularity/visualizations"
    checkpoints_dir: "/var/singularity/checkpoints"
  
  # Cost estimates
  costs:
    local_compute: 0  # Using existing hardware
    cloud_overflow_min: 0
    cloud_overflow_max: 3500
    llm_training_min: 0
    llm_training_max: 500
    visualization: 0  # Unreal + Unity free
    total_min: 0
    total_max: 4000
  
  # Timeline
  timeline:
    setup_hours: 32
    
    # Expertise milestones
    milestones:
      week_1: "Better than any single researcher"
      month_3: "Better than research teams"
      month_6: "Better than academic institutions"
      year_1: "Among world's top experts"
  
  # Discord integration
  discord:
    announce_channel: "#singularity"
    alerts_channel: "#singularity-alerts"
    research_channel: "#research-updates"
    notify_events:
      - "session_started"
      - "papers_processed"
      - "hypothesis_validated"
      - "model_trained"
      - "evolution_generation"
      - "improvement_milestone"