org:
  name: "Strategickhaos DAO LLC / Valoryield Engine"
  contact:
    owner: "Domenic Garza"
    slack_or_discord_handle: null   # e.g. "Dom_010101#1234"
  compliance: ["none"]              # soc2, hipaa, iso27001, etc.

discord:
  guild_id: null                    # real guild/server ID here
  channels:
    status: "#cluster-status"
    alerts: "#alerts"
    deployments: "#deployments"
    inference: "#inference-stream"
    agents: "#agents"
    prs: "#prs"
    dev_feed: "#dev-feed"
    # Quantum Chess Wargame Simulator channels
    quantum_chess: "#quantum-chess"
    red_team: "#red-team"
    blue_team: "#blue-team"
    legion_analysis: "#legion-analysis"
  bot:
    app_id: null                    # Discord application ID
    token_secret_ref: "vault://kv/discord/bot_token"
    intents:
      message_content: true
      guild_members: false
    rbac:
      prod_role: "ReleaseMgr"
      allow_commands:
        - "/status"
        - "/logs"
        - "/deploy"
        - "/scale"
        - "/review"
      prod_protected_commands:
        - "/deploy"
        - "/scale"
    rate_limits:
      max_msgs_per_min: 30
      burst: 10

infra:
  environments: ["dev", "staging", "prod"]
  control_api:
    base_url: "https://control.internal.strategickhaos"   # placeholder
    auth:
      type: "bearer"
      token_secret_ref: "vault://kv/ctrl/api_token"
    network:
      access: "zerotrust"         # vpn|zerotrust|public
      cidrs_allowed: []           # fill for VPN/IP allowlists
  message_bus:
    type: "redis"                 # redis|nats|kafka|null
    url: "redis://redis.internal.strategickhaos:6379"
    topic_prefix: "ops."
  nodes:
    orchestrator: "kubernetes"    # kubernetes|ecs|nomad|baremetal
    clusters:
      - name: "prod-us"
        api_server: "https://k8s-prod.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["quantum-symbolic","valoryield","agents"]
      - name: "dev"
        api_server: "https://k8s-dev.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["*"]
      # Quantum Chess Wargame Simulator clusters
      - name: "red-team-kali"
        api_server: "https://k8s-red-team.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["red-team"]
        labels:
          team: "red"
          purpose: "offensive-security"
      - name: "blue-team-parrot"
        api_server: "https://k8s-blue-team.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["blue-team"]
        labels:
          team: "blue"
          purpose: "defensive-security"
      - name: "quantum-chess"
        api_server: "https://k8s-quantum-chess.strategickhaos.internal"
        auth: "oidc"
        namespaces: ["quantum-chess"]
        labels:
          component: "entanglement"
          purpose: "wargame-simulation"
  logging:
    provider: "loki"              # loki|elk|datadog|splunk
    endpoint: "https://loki.strategickhaos.internal"  # or null
    auth_secret_ref: "vault://kv/observability/loki_auth"
  metrics:
    provider: "prometheus"
    alertmanager_webhook: "https://events.strategickhaos.com/alert"
  tracing:
    provider: "otel"
    collector_endpoint: "http://otel-collector.observability:4317"

ai_agents:
  enabled: true
  model_provider: "openai"          # openai|azure|anthropic|local
  model_name: "gpt-4o-mini"
  routing:
    per_channel:
      "#agents": "gpt-4o-mini"
      "#inference-stream": "none"
  vector_store:
    type: "pgvector"                 # weaviate|qdrant|pgvector|null
    conn_string_secret_ref: "vault://kv/pgvector/conn"
    namespaces:
      - name: "runbooks"
        sources:
          - type: "wiki"
            url: "https://wiki.strategickhaos.internal/runbooks"
          - type: "repo"
            repo: "git@github.com:Strategickhaos-Swarm-Intelligence/runbooks.git"
      - name: "logs-schemas"
        sources:
          - type: "s3"
            bucket: "strategickhaos-observability"
            prefix: "schemas/"

git:
  provider: "github"   # github|gitlab|bitbucket
  org: "Strategickhaos-Swarm-Intelligence"
  app:
    id: null                           # GitHub App ID
    webhook_secret_ref: "vault://kv/git/webhook_secret"
    private_key_secret_ref: "vault://kv/git/app_private_key"
  repos:
    - name: "quantum-symbolic-emulator"
      channel: "#deployments"
      env: "dev"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
        - "issue_comment"
    - name: "valoryield-engine"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
        - "push"
    - name: "infra"
      channel: "#deployments"
      env: "prod"
      post_events:
        - "pull_request"
        - "check_suite"
  gitlens:
    edition: "pro"   # or community
    vscode_users_group: "devs"
    features_used:
      - "launchpad"
      - "commit_graph"
      - "pr_management"
    notify_to_discord:
      enabled: true
      channel: "#prs"
      events:
        - "review_started"
        - "review_submitted"
        - "needs_attention"
      cli_token_secret_ref: "vault://kv/discord/bot_token"
  ci:
    system: "github_actions"  # gitlab_ci|jenkins|circleci
    post_status_to_discord: true

event_gateway:
  public_url: "https://events.strategickhaos.com"
  auth:
    hmac:
      key_secret_ref: "vault://kv/events/hmac_key"
      header: "X-Sig"
      algo: "sha256"
  endpoints:
    - path: "/event"
      allowed_services: ["quantum-symbolic","valoryield","agent-*"]
      discord_channel: "#cluster-status"
    - path: "/alert"
      allowed_services: ["alertmanager"]
      discord_channel: "#alerts"
    - path: "/git"
      verify: "github_app"  # uses webhook_secret_ref
      routes:
        - event: "pull_request"
          actions: ["opened","ready_for_review","closed","merged","review_requested"]
          discord_channel: "#prs"
        - event: "check_suite"
          discord_channel: "#deployments"
        - event: "push"
          branches: ["main","release/*"]
          discord_channel: "#deployments"

commands:
  enabled: true
  list:
    - name: "status"
      description: "Service status"
      params:
        - name: "service"
          type: "string"
          required: true
    - name: "logs"
      description: "Tail logs"
      params:
        - name: "service"
          type: "string"
          required: true
        - name: "tail"
          type: "int"
          default: 200
    - name: "deploy"
      description: "Deploy tag to env"
      protected: true
      params:
        - name: "env"
          type: "string"
          enum: ["dev","staging","prod"]
        - name: "tag"
          type: "string"
    - name: "scale"
      description: "Scale service"
      protected: true
      params:
        - name: "service"
          type: "string"
        - name: "replicas"
          type: "int"
    - name: "request"
      description: "Create Refinory architecture request"
      params:
        - name: "project"
          type: "string"
          required: true
        - name: "description"
          type: "string"
          required: true
        - name: "experts"
          type: "string"
          required: false
    - name: "refinory-status"
      description: "Get Refinory request status"
      params:
        - name: "request_id"
          type: "string"
          required: true

security:
  secrets_manager: "vault"  # vault|aws_ssm|gcp_sm|azure_kv
  rotate_days:
    discord_token: 30
    webhook_secret: 90
  redaction:
    patterns:
      - "(?i)api[_-]?key\\s*[:=]\\s*\\S+"
      - "(?i)password\\s*[:=]\\s*\\S+"
      - "Bearer\\s+[A-Za-z0-9._-]+"
  audit_log_sink: "cloudwatch://discord-audit"

governance:
  approvals:
    prod_commands_require: ["ReleaseMgr"]
  change_management:
    link: "https://wiki.strategickhaos.internal/change-management"
  data_handling:
    post_pii_to_discord: false

testing:
  sandbox_guild_id: null
  dry_run: true
  notify_channel: "#agents"

limits:
  discord_api:
    max_messages_per_minute: 30
    max_embed_size_kb: 5
  attachments:
    allow_images: false
    allow_logs_upload: true

# Refinory AI Agent Orchestration Platform
refinory:
  enabled: true
  repo_root: "/workspaces/Sovereignty-Architecture-Elevator-Pitch-"
  services_domain: "refinory.strategickhaos.local"
  network: "strategickhaos_network"
  ports:
    api: 8085
    orchestrator: 8081
    dashboard: 3000
    temporal: 7233
  runtime:
    gpu: false                                # true if you want CUDA containers
    workers: 4
    max_concurrency: 16
  storage:
    artifacts_dir: "/var/refinory/artifacts"
    outputs_dir: "/var/refinory/outputs"
    models_dir: "/var/refinory/models"
  secrets:
    openai_api_key_ref: "vault://kv/openai/api_key"
    github_token_ref: "vault://kv/github/pat"
  integrations:
    postgres_dsn_ref: "vault://kv/postgres/recon_dsn"
    redis_url_ref: "vault://kv/redis/url"
    qdrant_url: "http://qdrant:6333"
    grafana_url: "http://grafana:3000"
    prometheus_url: "http://prometheus:9090"
  git:
    default_org: "Strategickhaos-Swarm-Intelligence"
    default_branch: "main"
    repo_prefix: "ref-"
    auto_create_repo: true
    create_pr: true
  experts:
    team:
      - name: "frontend"
      - name: "backend"
      - name: "devops"
      - name: "security"
      - name: "ai_ml"
      - name: "mobile"
      - name: "blockchain"
      - name: "testing"
      - name: "architecture"
      - name: "data_science"
    orchestration:
      strategy: "parallel_then_reduce"   # or cascade
      max_rounds: 3
      reducer: "architecture"
  policies:
    allow_external_calls: false
    require_security_review: true
    require_tests: true
    require_containerization: true
    deployment_envs: ["dev","staging"]
  discord:
    announce_channel: "#deployments"
    alerts_channel: "#alerts"
    prs_channel: "#prs"
    notify_events:
      - "request_created"
      - "architecture_ready"
      - "build_passed"
      - "deploy_succeeded"

# Quantum Chess Wargame Simulator Configuration
# Codename: Moonlight Sunshine Matrix Prototype Sovereign
quantum_chess:
  enabled: true
  config_path: "./quantum-chess/config/quantum-chess.yaml"
  
  # Architecture Overview
  architecture:
    metaphor: "10 chessboards stacked vertically"
    dimensions: 10
    squares_per_board: 64
    continuous_simulation: true
    
  # Red Team (Offensive Security)
  red_team:
    name: "red-team-kali"
    os: "kali-linux"
    role: "offensive"
    cluster:
      zone: "us-central1-a"
      nodes: 3
      machine_type: "n1-standard-2"
    agents:
      - "port-scanner"
      - "exploit-engine"
      - "lateral-movement"
      - "data-exfil"
      - "persistence"
      - "c2-operator"
      - "social-engineer"
    
  # Blue Team (Defensive Security)
  blue_team:
    name: "blue-team-parrot"
    os: "parrot-os"
    role: "defensive"
    cluster:
      zone: "us-central1-b"
      nodes: 3
      machine_type: "n1-standard-2"
    agents:
      - "firewall-manager"
      - "ids-ips-controller"
      - "threat-hunter"
      - "incident-response"
      - "forensics-analyzer"
      - "siem-correlator"
      - "patch-manager"
      - "backup-validator"
  
  # Quantum Entanglement Layer (NATS JetStream)
  entanglement:
    protocol: "nats-jetstream"
    namespace: "quantum-chess"
    cluster_replicas: 3
    streams:
      - name: "red-team-moves"
        subjects: ["red.>"]
      - name: "blue-team-moves"
        subjects: ["blue.>"]
      - name: "quantum-sync"
        subjects: ["quantum.>"]
      - name: "legion-analysis"
        subjects: ["legion.>"]
  
  # Legion AI Analysis
  legion:
    enabled: true
    model: "gpt-4o-mini"
    purpose: "Learns from both Red and Blue team simultaneously"
    outputs:
      - "sovereign_pr_manager_training"
      - "production_security_hardening"
      - "honeypot_learning"
  
  # Visualization
  visualization:
    protocol: "moonlight-sunshine"
    port: 8080
    features:
      - "3d_chess_visualization"
      - "live_attack_defense_moves"
      - "layer_switching"
  
  # Discord Integration
  discord:
    channels:
      red_team: "#red-team"
      blue_team: "#blue-team"
      quantum_chess: "#quantum-chess"
      legion_analysis: "#legion-analysis"
    notifications:
      - event: "simulation_started"
        channel: "#quantum-chess"
      - event: "attack_detected"
        channel: "#blue-team"
      - event: "defense_bypassed"
        channel: "#red-team"
      - event: "legion_insight"
        channel: "#legion-analysis"
  
  # Integration Points
  integrations:
    honeypot_sra:
      enabled: true
      deploy_to: ["red-team", "blue-team"]
    sovereign_pr_manager:
      enabled: true
      training_source: "legion-analysis"
    treasury_os:
      protected_by: "blue-team"
      tested_by: "red-team"
  
  # Cost Analysis
  cost:
    traditional_annual: 300000  # $300K/year
    quantum_chess_annual: 1200  # $1,200/year
    cost_reduction: "250x"
    learning_speed: "1000x"
    roi_multiplier: "250,000x"