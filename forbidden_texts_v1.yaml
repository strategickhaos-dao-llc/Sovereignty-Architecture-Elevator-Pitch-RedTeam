ingestion_pipeline:
  steps:
    - fetch: "curl -L -s -H 'User-Agent: $user_agent' $url -o $output_dir/$file"
    - validate: "test -s $output_dir/$file"
    - chunk: "python /app/chunk.py --size 512 --overlap 128 --input $output_dir/$file"
    - embed: "python /app/embed.py --model BAAI/bge-small-en-v1.5 --input chunked/"
    - store: "qdrant upsert --collection $rag_collection --input embedded/"
    - audit: "python /app/proof_engine.py --query 'Summarize $id' --source $file"

post_ingest:
  - generate_proof: "python /app/proof_engine.py --output proof_forbidden_texts_v1.yaml"
  - create_index: "python /app/create_search_index.py --collection forbidden_texts_v1"
  - test_queries: [
      "What is the Hebrew name of God?",
      "How does the Zohar describe the Tree of Life?",
      "What are the Egyptian spells for the afterlife?",
      "What does the Emerald Tablet teach?",
      "Explain the Pyramid Texts ascension ritual"
    ]
  - gpg_sign: "gpg --detach-sign --armor recon/reports/forbidden_texts_v1_complete.md"

audit_trail:
  log_file: "recon/audit/forbidden_texts_v1_$(date +%Y%m%d).log"
  gpg_required: true
  sha256_checksums: true
  source_verification: true

